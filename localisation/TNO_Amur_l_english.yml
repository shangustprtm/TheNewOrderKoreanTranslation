 amur.41.t:0 "보즈드 콘스탄틴 로자예프스키의 웅장한 진수식"
 amur.41.desc:0 "겉보기에 마가단 항구는 예전같지 않다. 수용소에서 온 노동자들은 지난 한 주를 청소하고, 장식하고, 의자를 정리하는 데 보냈다. 열심히 일하지 않았다는 이유로 총을 쏘거나 기진맥진해서 기절했다는 이유로 총을 쏴댔기 때문에 수감자들의 피를 청소하기도 했다.\n\n보즈드가 이 사실을 알더라도 별로 신경쓰진 않을것이다. 지금은 마더 러시아를 복원하는 영광스러운 시기다. 앞에 놓인 옛 강구트급 전함 옥탸브르스카야 레볼루치야를 보는 것은 지금 보즈드 콘스탄틴 로자예프스키가 바라는 러시아의 미래를 보는 것과 같다.\n\n유대-볼셰비키에 타락하기 수십년전, 차르를 섬겼던 강구트는 이제 다시 한번 진정한 러시아를 섬길 것이다. 이제 단 한가지만이 남았다.\n\n로자예프스키는 우레와 같은 연설을 마치고 똑같이 단장한 여러 작은 배들을 대충 훑어본 뒤 옆에 놓인 병을 들었다. 온전한 시대에는 샴페인이었겠지만, 지금은 지역 보드카로 해야 할 것 같다.\n\n술병이 큰 호를 그리며 전함의 몸체로 날아가고, 요란하게 부딪히고는 ... 깨지지 않는다. 어색한 침묵이 뒤따랐다. 보즈드는 선체 옆에서 여전히 온전한 병을 응시했다. 간신히 분노를 억누르고 곁눈질로 병을 쏴버리게 하여 기어코 보드카가 그의 기함에 흩뜨려진다.\n\n나머지 의례에서 참석자들은 각별히 주의를 기울였다. 누구도 보즈드의 명을 거역할 순 없으며, 술병도 예외는 아니다."
 amur.41.a:0 "보즈드님 바다를 지배하신다."
 
 amur.42.t:0 "제46호 수용소"
 amur.42.desc:0 "수용소는 로자예프스키가 스케치에서 상상한 그대로였다. 깔끔하고 질서 정연하게 늘어선 나무 막사, 저격수와 기관총으로 무장한 탑, 최신 일본식 설계로 지어진 현대식 공장, 명확히 경계짓는 악랄한 철조망으로 이루어진 광장. 그의 상상력은 더할 나위 없이 만족하였다. 마지막이지만 제일 중요한 것은 수감자들이었다. 더럽고 반쯤 벌거벗은 채 움푹 들어간 눈으로 수척해진 그들은 감히 보즈드를 올려다볼 수조차 없었다.\n\n"생산성은 어떤가?" 노예들에게 시선을 피하면서 손수건을 입에 대고 있는 스테클로프에게 보즈드가 태연하게 물었다. "야쿠티야에 있는 채굴수용소는 지난 한 달 동안 생산량을 두 배로 늘렸습니다."\n\n스테클로프는 약간 떨리는 목소리로 대답하기 전에 침을 삼켰다. 보즈드와 경호원들이 공장 옆에 펼쳐진 무덤의 악취를 무시할 수 있는건 그의 능력 밖이었다. "아아, 음, 시설에 부여된 할당량 달성을 보고할 수 있어서 영광입니다, 보즈드시여." 그는 다시 침을 삼켰다. "이 사람들이 계속 할 수 있는 일인지 확실친 않지만-"\n\n"이들은 사람이 아닐세, 스테클로프" 로자예프스키는 남자의 창백하고 아픈듯한 표정을 알아차리고 나지막히 말했다. "맘에 안드나?" 그는 콧방귀를 뀌고 다시 입구를 향해 느긋하게 걸어갔다. "극복하도록. 일관된 결과만 나온다면, 내가 계집애처럼 쓰러지는꼴은 볼 일 없을거야."\n\n"저는 괜찮습니다, 보즈드시여." 스테클로프가 거짓말했다. "날씨 문제가 조금 있었을 뿐입니다. 물론 말씀하신대롭니다." 로자예프스키는 그저 조용히 웃으며 그의 수하들이 이뤄낸 것을 자랑스럽게 여겼다."
 amur.42.a:0 "아우슈비츠로 가는 길은 증오에 의해 건설되었지만 무관심으로 포장되었다 - 이안 커쇼"

 amur.43.t:0 "새로운 경제"
 amur.43.desc:0 "일본 국경과 인접해있지만 로자예프스크 시는 오랫동안 로자예프스키의 극동 경제 수도로 여겨져 왔다. 여기서 많은 저명한 사업가들이 그들의 거대한 기업을 어떻게 운영할 것인가에 대한 향후 모델을 논의하기 위해 만났다. 그들 모두 통일의 첫단계 동안 전쟁으로 폭리를 취하며 비대해졌다.\n\n이 사업가들은 어느 누구도 유명한 당 간부는 아니었지만, 로자예프스키가 구상했던 러시아 초거대기업의 선봉으로 채택되었다. 즉, 대의명분에 대한 그들의 이념적 헌신, 오랜 당적, 충분한 돈을 "기부"하는 것으로 "자격"을 주는 것이다. 그들은 로자예프스키 러시아의 미래경제를 결정하기 위해 회의실에 앉았다.\n\n몇가지 논의 끝에 사업가들이 믿을 수 없을 정도로 논란이 될 법한 아이디어가 부상했다: 보즈드가 구상한 초거대기업에 의한 거대하고 빠른 경제 성장을 위해 강제 노동의 용도를 변경하는것. 물론 인간적이지도 않고 독일식 강제 노동을 모방했기에 많은 사업가들은 처음엔 혐오감을 느꼈다. 그러나 점점 논의가 진행되면서 거의 모두가 사실상의 공짜 노동력과 인력의 장점을 알게되었다. 상품의 품질과 수량은 확실히 감소하겠지만, 이는 곧 순이익으로 직결될 것이다.\n\n사업가와 수행원들은 일본에서 수입된 커피와 색다른 음식을 탐닉하느라, 보즈드의 확고한 승리를 위해 그들이 공장의 끔찍한 운명에 몰아넣을 수많은 생명에 대해선 딱히 생각해보진 않았다."
 amur.43.a:0 ""새로운 시스템"이 시작된다."
 
 amur.44.t:0 "노동자 시찰"
 amur.44.desc:0 "로자예프스크 중심부의 춥고 씁쓸한 아침이었다. 바딕 비노그라도프는 이른 아침에 내린 눈때문에 싸늘함을 느끼며 보즈드를 기다렸다. 그는 손목시계를 확인하기 전에 운전기사 쪽을 바라보았다. 08시 15분 - 보즈드는 늦었다. 보즈드의 성향을 안 뒤로 별로 놀랄만한 일은 아니었지만, 비노그라도프는 억지로 잡힌 이 "약속"이 자신을 숙청할 기회가 된 건 아닐지 우려를 금할 수 없었다. 그러나 보즈드의 올블랙 차량이 눈에 들어오자 비노그라도프는 안도감을 느꼈다.\n\n보즈드가 차에서 내리자 비노그라도프는 그에게 다가갔다. "만나서 반갑소, 소라트니크." 두사람은 악수를 나누었다.\n\n"저도 반갑습니다, 보즈드시여." 비노그라도프가 답했다. 뒤에서 검은 연기를 내뿜는 벽돌공장을 가리키며 그가 말했다. "그럼 출발하실까요?"\n\n비노그라도프가 공장이 어떻게 굴러가는지 보즈드에게 설명하며 두 사람은 공장을 견학했다. 솔직히 비노그라도프는 노동자들의 상태에 대한 보즈드의 반응을 걱정했었다. 노동자들은 휴식이나 식사시간도 거의 없이 24시간 내내 굴렀다. 노동자들은 야위고 괴로워 보였다. 노예인 자와 아닌 자를 구분하기 힘들었지만, 비노그라도프는 노예에겐 가장 위험한 작업만 시킨다고 적절히 둘러댔다. 보즈드는 거의 말이 없었지만 이따금씩 질문을 던졌다. 두 사람이 공장을 나오자 보즈드가 다시 한 번 악수를 청했다. 비노그라도프가 손을 내밀자 보즈드가 그의 손을 꽉 움켜잡았다. "아주 잘하셨소, 비노그라도프. 굉장히.""
 amur.44.a:0 ""노동자들은 더 열심히 할 겁니다, 보즈드시여.""
 
 amur.45.t:0 "계급협력"
 amur.45.desc:0 ""...공산주의자, 유대인, 무정부상태에 오랫동안 고통받아온 나의 용감하고 용감한 러시아 여러분 모두가 곧 사슬에서 풀려날 것입니다! 우리가 서쪽으로 몰아치고 모든 진정한 러시아인들이 보즈드 아래 단결하면 우리의 힘은 이루말할 수 없이 강해질 것입니다. 분열된 자들은 우릴 막을 수 없었고, 공산주의자들도 우릴 막을 수 없었고, 유대인들은 우릴 막지 않을 것입니다. 러시아 국민들은 파시즘에 굶주리고 있습니다. 나치가 우리에게 했던 불과 강철과 피로 이루어진 것이 아닌, 국민을 위한 파시즘입니다. 제가 이땅에 가져올 것은 단 하나입니다. 그것은 모든 러시아인들이 국가와 민족의 발전을 위해 함께하는 조화로운 계급협력 체제입니다!\n\n이제 기억하십시오. 항상 기억하십시오. 신, 국가, 노동을 위하여!"\n\n오늘 보즈드가 발코니에서 배신자와 차르주의자를 정복했을때와 마찬가지로 불같이 격앙된 연설을 진행했고, 이는 밑에 모인 사람뿐만 아니라 라디오 전파를 타고 널리 퍼졌다. 그는 국민들에게 경제발전의 새로운 시작으로 이른바 '계급협력'의 창설을 약속했다. 아돌프 히틀러가 수십 년 전에 만들어 육성했던 나치 경제 체제를 면밀히 본떠서, 로자예프스키는 거대 자본을 확충하고 하류층, 중산층, 상류층의 협력을 증진시키겠다고 약속했다.\n\n일부 국제 언론들을 보즈드의 공약에 대해 독일 경제처럼 비대해진 시체가 될거라고 눈에 띄게 부정적인 반응을 보였다. 한때 목소리를 내던 사람들이 오래 전에 숙청됐거나 두려워 숨어버린 가운데 극동 전러시아 정부 내 모든 사람들은 보즈드의 계획을 따르는 것을 기뻐하는듯 하다."
 amur.45.a:0 "시간이 지나면 알게되겠지."
 
 amur.46.t:0 "애도하지 마시고, 조직하십시오!"
 amur.46.desc:0 "전러시아 정부에서 파업은 흔치 않다. 많은 이들이 진정한 러시아인들을 위한 계급협력과 공정한 대표성에 대한 보즈드의 약속을 내키진 않지만 믿었다. 어떤 이들은 비록 시간이 걸리고 조건이 가혹하더라도 안전과 수입을 얻는 것에 만족했다.\n\n동료가 할당량을 채우지 못해 총살된 후 80명의 무기공장 노동자들이 불법으로 결성한 극동노동자자유연합은 그러지 않았다.\n\n아침 해가 떠오를때 그들은 제야의 거리를 행진했다. 일부 시민들은 정권에 반항하며 창밖으로 몸을 내밀어 응원을 하기도 했다. 용기를 얻은 몇몇 사람들이 붉은 침대시트로 만든 현수막 아래 집결했다. 군중이 태양의 따스함에 젖어 시청에 도착했을때, 200명이 넘게 불어나있었다.\n\n집단적 행복감에 도취되어 온갖 역경을 무릅쓰고 노동자 해방을 외치고 노래하던 그들은 무장한 검은셔츠가 골목길을 스멀스멀 돌아다니는 것을 보지 못했다. 그들은 주변의 모든 창문에서 맥심 기관총이 장전되는 독특한 소리를 듣지 못했다. 그들이 알아차린 것은, 길거리가 갑자기 죽은 자와 죽어가는 자로 가득 차버리고, 열기와 고통속에 찢겨나가는 파업꾼들의 희망이 촛불처럼 사그라 든 것 뿐이었다."
 amur.46.a:0 "노동자의 잠은 달콤하다."
 
 amur.47.t:0 "새로운 러시아 사회"
 amur.47.desc:0 "로자예프스크 시의 보즈드 집무실에는 커튼이 쳐져 있다. 매우 무기력한 남자는 하루종일 연설, 회의, 시찰, 지시를 하고 나면 근사한 저녁을 먹고 일찍 자는 것만 생각할 것이다. 콘스탄틴 로자예프스키는 그냥 무기력한 남자였다. 그는 짦은 저녁 식사 후 많은 양의 술을 따라 집무실에 쳐박혀 커튼을 들쳤다.\n\n모든 러시아인의 보즈드는 저녁 무렵부터 새벽까지 열정과 영감의 파도 속에 미친듯이 술을 마시고 글을 썼다. 그는 소위 "걸작"이라고 부르는 작품의 또다른 초안을 작성하고 잇었는데, 이것은 러시아와 사람들에게 완벽하고 이상적인 새로운 러시아 사회를 제시할 것이다. 아침 일찍 집무실의 집사가 식사를 가지고 오자 술과 카페인으로 밤을 지샌 보즈드는 일을 끝내고 있었다.\n\n숙취를 진정시키기 위해 푸짐한 아침식사를 해치우면서 콘스탄틴 로자예프스키는 작업물을 훑어보았다. 행간 여백 없이 타이핑된 48페이지 분량의 책은 그가 구상하는 사회의 가능한 모든 세부 사항을 다루고 있다. 파시스트 유소년단이나 러시아 여성 파시스트 운동같이 국가가 후원하는 집약된 활동부터 가장인 남자와 가정의 기능, 사회의 군국화, 완벽한 사회를 위해 필요한 모든 것에 대한 고찰까지. 두툼한 원고를 이리저리 흔들면서 그는 자부심을 느꼈다. 아침식사를 끝낸 그는 일단 새 작품을 자랑하기 위해 볼로토프를 불렀다."
 amur.47.a:0 "러시아를 발전시킬 새로운 사회."
 
 amur.48.t:0 "인격 형성"
 amur.48.desc:0 "표도르가 부모님을 마지막으로 본 지 한달이 지났다. 한 달 내내 그는 아버지조차 간신히 견딜만한 일들을 해야만 했다. 그래도 유소년단에는 모두 도움을 줄 만한 친구들 뿐이었다. 음, 아니 대부분은. 모두를 친구라고 부를 순 없었다. 그들을 보호하는 임무를 맡은 덩치크고 일본 기관총을 든 검은셔츠 아나톨리는 전혀 친절하지 않았다. 표도르는 애초에 왜 보호가 필요한지 이해하지 못했다. 자기 마을에 있는 유대인들은 모두 사라지고 빨갱이와의 싸움은 끝났는데 왜 아나톨리가 있어야 하는걸까? 그가 하는 일이라곤 괴롭히는것 뿐이었다.\n\n밤에 그들은 누더기보다 얇은 매트리스에서 잠을 잤다. 그 순간에도 칠흑같은 막사 안 어둠 속에서 누군가가 그들을 지켜보았다. 때로는 손전등으로 방 전체를 비추고, 아무도 몸을 따뜻하게 하기 위해 옹기종기 모여있지 않도록 문이 삐걱 열리곤 했다. 그런 행동은 타락과 여성성을 조장한다고 대장이 말하곤 했다.\n\n매일 아침 동이 트기 전에 감독관이 놋쇠 종소리로 그들을 들볶으며 들어왔다. 이 요란한 소리는 항상 똑같은걸 의미했다. 14시간의 질주, 피나는 손가락, 부러진 발가락, 감독관의 곤봉 구타. 보즈드가 옳았다고 표도르는 생각했다. 의로운 노력의 길은 고난으로 가득 차 있었다. 콜랴와 사샤는 이미 '씻겨나간' 상태였다. 다른 아이들은 그 둘이 어떻게 도망치려다 붙잡혔는지에 대해 수군거렸지만, 표도르는 진실을 알고 있었다. 둘은 사촌 툐마처럼 경주에서 실패했다. 그들은 진정한 러시아인이 아니었다."
 amur.48.a:0 "하지만 나는 달라. 난 증명할거야."
 
 amur.49.t:0 "여성의 길"
 amur.49.desc:0 "러시아의 여성들이여, '해방'이라는 달콤한 말에 현혹되지 마십시오! 신께서 내려주신 진정한 여성은 퇴폐적인 서방엔 더 이상 존재하지 않습니다. 그런 여성은 유대-볼셰비키 페미니즘의 밧줄로 교수형에 처해졌습니다. 그녀의 후계자는 타락한 '해방된 여성'인 바빌론의 창녀입니다. 이 사악한 매춘부는 뱃속의 태어나지 않은 생명을 없애는 것을 아무렇지도 않게 생각합니다. 남편을 위한 직업이 자기 자신을 풍요롭게 할 수 있겠습니까?\n\n하지만 그런게 필요하면 얼마나 필요하겠습니까! 그 여성들은 충실한 일부일처제엔 관심이 없습니다. 끝없는 죄인들의 줄과 끝없는 위로로 쾌락을 추구합니다. 어떤 도덕성, 사랑, 신앙도 없이 패망하고 불명예스럽고 약에 중독된 창녀로 생을 마감합니다. 유대인들도 마찬가지입니다! 서방의 페미니즘을 받아들이는 것은 여성을 순수하고 성스럽게 만드는 모든 것을 저버리는 일입니다.\n\n러시아는 신께서 우리 모두를 위한 자리를 안배했다는 걸 알고있습니다. 남자들의 자리는 최전방과 공장입니다. 축복받은 아내, 자매, 딸, 어머니들의 자리는 가정과 교회의 안전 속에 있습니다. 여러분은 주님의 권능을 받아 새로운 생명을 품을 수 있습니다! 오직 자연스런 상태에서만 행복이 샘솟을 수 있습니다! 아이들을 기르는 기쁨, 힘든 하루 일과를 마치고 집으로 돌아오는 자신의 남자를 환영하고 남성적인 관계를 받아들이는 데서 위안을 찾을 수 있습니다!"
 amur.49.a:0 "아이, 부엌, 교회!"

 amur.50.t:0 "새로운 명단"
 amur.50.desc:0 "콘스탄틴 로자예프스키는 집무실에 앉아있었고 책상 맞은편에 볼로토프와 셰크레프가 있었다. 둘은 보즈드에게 일련의 아주 긴 리스트를 제출했다. 유대인, 공산주의자 또는 그 둘과 가까운 개인과 가족들. 목록은 보즈드가 직접 읽기엔 너무 길었다. 두 사람이 각자의 명단을 가지고 들어왔을때, 로자예프스키는 책상 위에 있는 명단에서 눈을 떼고 새로 들어온걸 돌아봤다. "이거 전부 다인가?" 그가 두사람에게 물었다.\n\n둘은 서로를 바라봤고, 두 라이벌은 잠시 합심하기로 했다. "이제 시작입니다, 보즈드시여." 볼로토프가 답했다. "더 많이 올것입니다."\n\n보즈드는 이해한다는 듯이 고개를 끄덕였다. 잠시 생각한 다음 그는 얼굴을 찡그렸다. "이 개자식들," 그가 입을 열었다. "천하의 개쌍놈들." 잠시 멈췄다가 말을 이었다. "유대놈. 빨갱이. 이 버러지들은 우리나라를 너무 오랫동안 더럽혀왔어. 사람들과 문화에 침투해서 변질시키고 약화시키고... 우릴 썩어 문드러지게 만들고 용기있던 러시아인들을 비겁한 바보로 만들어버렸지. 가장 용감한 사람은 우유부단해지고, 가장 강한 사람은 무력해지고. 수십년간 놈들은 이 짓거릴 해왔고 아무도 그걸 막을 용기가 없었지."\n\n셰크레프와 볼로토프 둘 다 두려움이 아니라 진정한 믿음으로 고개를 끄덕였다. 보즈드가 계속했다. "좋은 출발이다. 하지만 충분하진 않아. 모든 수단을 총동원해서 더이상의 오염은 막아야한다. 적힌 이름들은 모조리 처리해라. 그리고 더 많이 가져와. 러시아는 모든 오물을 깨끗이 씻어낼거다.""
 amur.50.a:0 "숙청은 계속된다."

 amur.51.t:0 "보즈드의 라디오 연설"
 amur.51.desc:0 ""지난 수십년간 전러시아 정부는 기나긴 길을 거쳐왔습니다. 우리 당과 국민의 적에 맞선 수년간의 투쟁에서 우리는 옛 볼셰비키 정권의 공산주의자들과 부딪히고, 시베리아 광신도들과 성전을 벌였으며, 더 강한 러시아를 만들길 거부한 변절자들에게 시달렸습니다. 그런데도 우리는 여기까지 왔습니다! 단 하나의 진실은 우리가 압제자들을 넘어서고 시베리아의 정당한 지도자가 됐다는 사실입니다!"\n\n"하지만 성공이 여러분의 판단력을 흐리지 않도록 하십시오. 여전히 바람앞의 촛불처럼 불안정하게 타오르며 그것을 꺼버리려는 자들이 어둠 속에 숨어있습니다. 우리는 볼셰비즘의 불의를 용납하지 않으며, 이에 볼셰비키 잔당들은 저항하며 우리를 끌어내리려 합니다. 우리는 기생충을 용납하지 않습니다. 그래서 기생충들은 울부짖으며 우리의 죽음으로 몰아넣으려 합니다. 우리의 영광의 그림자가 커질수록 시오니즘의 화신들이 음모를 꾸미는 그림자도 커지게 됩니다."\n\n"방심하지 마십시오. 배신자를 찾아내지 못하는것은 러시아 국민을 배반하고 음모를 꾸민것과 다르지 않습니다. 우리는 많은걸 이뤘지만, 러시아가 안전해지기 위해서는 더 많은게 필요합니다. 우리 서쪽에 있는 괴뢰정부의 첩자, 거짓말을 일삼는 공산주의자, 계략을 꾸미는 유대인을 감시하는 것은 모든 시민의 의무입니다. 저들은 어둠 속에서만 암약합니다. 저들을 빛 아래로 끌어내고 죄를 폭로하십시오.""
 amur.51.a:0 "수상한걸 봤다면 즉시 보고하십시오."

 amur.52.t:0 "추천사"
 amur.52.desc:0 ""세계의 그릇된 생각을 가진 이들과 우리 당에 침투한 유대 파시스트에게 대항하는 영원한 투쟁에서, 우리는 올바른 세계의 모습을 제대로 표현할줄 아는 사람들을 높이 평가해야 한다. 러시아인이 어렵게 얻은 재화를 훔쳐가는 잔꾀와 마귀에 대한 두려움 없이 자유롭게 살 수 있는 곳. 우리 러시아 파시스트당이 배출한 훌륭한 인물인 미하일 스파소프스키는 개인사의 형태로 그러한 묘사를 창조해냈다."\n\n"우리 조직의 초창기에 대한 폭넓은 기억을 통해 그는 우리가 만주에서 여러 해 동안 겪었던 투쟁을 소개한다. 위대한 네온 하켄크로이츠의 빛 아래 우리 당은 강건하게 성장했고, 나약한 부하린이 우월한 국가사회주의 앞에 무너지면서 우린 기회를 잡았다. 망명 첫 날부터 우리의 대의를 이끌어온 사람으로서 스파소프스키의 <머나먼 북쪽 길>만큼 우리 역사에 대한 진실된 묘사는 없다고 자부한다. 급진적인 지식인들을 혐오하지만, 소라트니크 스파소프스키는 그런 사람이 아니다. 그는 유산에 대해 알고싶어하는 모든 러시아인들을 위해 내가 추천하는 작품을 만들었다.""
 amur.52.a:0 "역사는 승자가 써내려가는 것이다."

 amur.53.t:0 "게토 안으로"
 amur.53.desc:0 "그리고리는 창밖의 소란에 낮잠에서 깼다. 처음에는 꿈의 일부라고 생각할 정도로 멀리 느껴졌지만, 소란과 무질서한 행진의 불협화음은 점점 커졌다. 그는 더이상 참지 못하고 낡은 뼈다귀가 삐걱거리는 소리를 내며 안락의자에서 일어났다. 아파트의 유일한 창문에서 커튼을 걷어 일이 벌어지는 거리를 보았다. 100명 정도 되는 군중이 거리를 가득 채우고 있었다. 어떤 사람들은 다른 사람들보다 훨씬 더 가난해 보였다. 몇몇은 커다란 여행가방을 뒤로 끌고 갔지만, 대부분은 아무것도 없었다. 그리고리는 잠시 어리둥절했다. 이내 그는 옆구리에 소총을 낀 검은셔츠들을 보고는 가슴이 철렁했다.\n\n지난 몇 주 동안 세워진 벽으로 둘러싸인 게토를 향해 군중들이 이동하자 그리고리는 한숨을 내쉬고 그 안타까운 광경을 뒤로 하고 자리로 돌아왔다. 그가 본 마지막 박해는 차르의 이름으로 진행된 것이었다. 이제 그것은 어떤 '보즈드'의 이름으로 한 미친 독일인이 꿈꾸던 방식으로 이어진다. 그리고리가 아무리 멀리 도망쳐도, 아무리 노력해도, 아무리 유대인을 많이 피신시켜도 러시아는 결코 변하지 않을 것 같았다."
 amur.53.a:0 "그는 눈물을 흘리는 것 외엔 아무것도 할 수 없었다."

 amur.54.t:0 "돌아온 콜리마"
 amur.54.desc:0 ""명령에 목숨을 바쳐라!" 수용소장이 바람보다 크게 외쳤다. 수척하고 피폐한 얼굴의 수많은 '국가의 적'들이 그의 앞에 서 있었다. 세보스틀락에는 보즈드의 승리 이후 노동자가 부족하지 않았다. NKVD 통신원들은 가짜차르를 위해 싸운 늙은 군주주의자 옆에 서 있었고, 시베리아 광신도들은 마트코프스키의 정직한 파시스트들과 함께 이를 악물었다.\n\n"네놈들의 지도자들은 너희를 시오니즘으로 거짓된 등불로 인도했다. 너희의 명분은 정의의 교수대에 매달렸고 너희의 수장들은 러시아를 약화시키려다 체포되었다. 놈들의 시체는 가장 열렬한 광신도들과 함께 벌레밥이 되었다."\n\n그는 자신에게 주어졌던 시련을 떠올렸다. 분열되기도 전의 아득한 기억이었다. 금광에서 보낸 시간과 고속도로를 뚫은 경험은 그를 이상적인 러시아인들의 뛰어난 표본으로 만들어줬다. 이제 이 패배자들을 유용하게 만들어야 한다는 부담감이 그의 어깨를 짓눌렀다. 일부는 한때 보즈드를 충성스럽게 섬겼지만 비밀리에 음모를 꾸몄다는 것이 밝혀졌다. 이제 그들의 너덜너덜한 누더기는 시베리아 바람을 제대로 막아주지 못했다.\n\n"유대인 끄나풀들은 이걸 범죄라고 말하겠지만, 그저 또 하나의 거짓말일 뿐이다. 너희를 약하게 만들고, 자비로워 보이려는 속셈이지. 전세계에 맞서 역경을 극복하는 것은 곧 진정한 러시아인이 되는 것이다! 너흰 국민들에게 빚을 졌고 여기서 땀과 노고로 진 빚을 갚게 될 거다. 그 빚을 갚아야만 보즈드께 용서받을 수 있다. 그러니 온 힘을 다해 일해라! 언젠간 용서 받을테니!""
 amur.54.a:0 "노동이 그대를 자유케 하리라."
 
 amur.55.t:0 "죽음의 침묵"
 amur.55.desc:0 "로자예프스크는 러시아 파시스트당의 새로운 도시다. 하얼빈의 혼란은 셰크레프의 검은셔츠가 병적인 결속으로 대체시켰다. 도시 이름은 보즈드 통치의 중심지라는걸 나타내는 첫번째 방법에 불과하다. 어떤 구석이나 골목도 충성스런 당원들의 눈과 귀에서 자유롭지 못하며, 지휘 계통을 넘겨줄 반역자들을 경계하고 있다. 이 중 가장 주요한건 당대회 내부에 있었다. 지난 며칠 동안 수십 명의 충성파 당원들이 진정한 충성파들의 명령에 따라 시오니즘 동조자로 노출되었다. 죽은 사촌동생이 유대인과 결혼하거나, 재소환 전 마가단 가족을 방문한 형제, 심지어 수년 전 등록 취소된 이들도 의심과 체포하기엔 충분하다.\n\n게오르기 셰크레프는 당대회가 아니라 후방의 그림자 속에서 추적하여 수상한 행동을 감시하거나 써먹을만한 정보를 얻어내는걸 선호한다. 로자예프스키의 명에 따라 검은셔츠들은 건물 복도와 로자예프스크 거리를 순찰하면서 들은 말을 직접 보즈드에게 보고해야한다. 다른 당원들은 믿을 수 없으며, 셰크레프는 신뢰를 잃을 수 없다. 확실한 결론이 없으면 안된다.\n\n제일 돋보이는건 알렉산드르 볼로토프인데, 그는 당대회에서 자주 보인다. 눈앞에 있는 자는 음모를 꾸밀 수 없고, 숨길게 있는 자보다 충성심이 강할지도 모른다. 보즈드는 볼로토프가 자신을 대신하여 일하는걸 보고, 내면의 충성심을 보면서 기뻐했다. 그러나 볼로토프는 셰크레프보다 더 적극적이고 경각심이 강하며, 그를 믿는건 전적으로 반대파를 찾아내는 능력때문이다.\n\n일의 중심에서 보즈드는 스스로 음모를 찾아내고, 러시아 파시스트당 내의 유대인 동조자나 반역자들을 항상 경계한다. 이제 불충한 당원들이 모두 사라졌으므로, 우리가 가야할 길은 서쪽, 러시아의 수복되지 않은 영토 뿐이다. 나머지 꼭두각시들을 모조리 절멸해야만 비로소 러시아는 자유로워지고 사악한 영향 없이 스스로의 운명을 개척할 수 있을 것이다."
 amur.55.a:0 "정권은 안전하다."
 
 amur.56.t:0 "확고한 안보"
 amur.56.desc:0 "당 본부의 분위기는 하얼빈 본부와는 전혀 달랐다. 그 당시 로자예프스키는 편집증적이고 유연성이 떨어졌다. 지금은 보즈드의 집무실에 들어가는 것조차 이중적 면모를 가지고 있다. 셰크레프의 부하들은 쉬지않고 입구를 지켜봤고, 볼로토프는 간간히 보즈드와 사적인 이야기를 나눌 수 있었다.\n\n볼로토프가 노크를 하고 검은셔츠가 있는지 고개를 돌려 살피다가 로자예프스키가 반응을 보이자 다시 문쪽으로 고개를 돌렸다.\n\n"들어오도록!"\n\n그는 재빨리 방안으로 미끄러져 들어갔다. 보즈드는 책상 뒤에 앉아 부관을 바라봤다. "소라트니크 볼로토프. 좋은 타이밍이군. 조사가 필요하네. 마가단 항구의 밀수꾼에 대해. 셰크레프 말로는 반역자 잔당이라고 하는군. 죽을 때까지 우리를 방해할거라고."\n\n보통 그런 식으로 목표를 방해받으면 볼로토프는 화가 날 수 밖에 없다. 젊은 시절이었다면 하얼빈 거리에서 무작위 희생자를 잡아다 분노를 표출했을 것이다. 그러나 보즈드에 대한 수십 년 간의 충실한 헌신은 그 남자의 많은걸 가르쳐 주었고, 이는 그의 대의를 앞당길 수 있는 기회였지, 떠맡을 짐은 아니었다.\n\n"온사방에 적이 가득한 것 같습니다, 보즈드시여. 한가지 제안을 드려도 되겠습니까?"\n\n"말해보게, 알렉산드르." 짜증을 그가 눈치챘을까?\n\n"소라트니크 셰크레프의 부하들이 증명한 것 같습니다... 적들의 치명적인 영향을 막을수 없다는 사실 말입니다. 검은셔츠는 우리의 대의를 잠 섬겼지만 조직과 장비가 부족합니다. 저는 우리가 적절한 군사 훈련과 국가의 적을 발견하는 방법에 대한 심도있는 교육을 통해 새롭고 더 전문적인 부대를 만들 것을 제안드립니다. 독일의 준군사조직을 본뜬 우리의 가장 충성스런 자들입니다."\n\n보즈드는 이에 대해 숙고하였고, 이후 판단을 내렸다."
 amur.56.a:0 ""좋은 생각이군, 소라트니크. 진행하게.""
 amur.56.b:0 ""검은셔츠는 충분히 잘 하고 있네. 두 번 다시 꺼내지말게.""
 
 amur.57.t:0 "조국 수호"
 amur.57.desc:0 ""제군들은 모두 이상적인 러시아인에 가장 적합한 표본으로 선정되었다. 보즈드께선 우리나라에서 시오니즘 반역자 세력을 완전히 파괴하기 위해 새로운 안전보장팀을 창설하는걸 개인적으로 승인하셨다. 제군들은 이 조직에 속할것이며, 보즈드께선 제군들에게 필요한 걸 제공해 주실 것이다. 선하고 믿을 만한 군인들로 명단을 채우길 바란다. 제군들은 그들의 훈련과 복종을 책임져야 한다."\n\n볼로토프는 오트랴디 오베스페체니야 베조파스노스티의 첫 담당자들에게 연설하면서 미소를 지었다. 그는 셰크레프의 코앞에서 승리를 거두었고 자신의 권력 기반을 위한 허가를 받았다. 그러나 여전히 많은 장애물이 있었다. 무기, 유니폼, 명단을 관리하기 위한 행정망, 더 많은 자원이 필요할 것이다.\n\n여전히 그의 입지는 확실히 강해지고 있었다. 보즈드의 신뢰는 드물었고 로자예프스키의 변덕에 따라 기우는 것이 보통이었다. 이번 일시적인 성공은 분명 오래가지 못하겠지만 볼로토프는 자신의 지위를 더욱 높이 끌어올렸으며, 이제 보즈드의 적들에게 마땅한 벌을 내릴 수 있는 칼을 쥐게 되었다."
 amur.57.a:0 "반역자를 뿌리뽑자!"
 
 amur.58.t:0 "쓰라린 좌절"
 amur.58.desc:0 "지난 이틀은 잊어버리는것이 최선이었다. 보즈드가 OOB 창설을 거부한 후 볼로토프는 진정되기까지 죄수와 쇠지레와 함께 방에 틀어박혀 몇 시간동안 눈에 띄지 않는 분노를 내뿜었다. 셰크레프는 보즈드의 귀에 독을 퍼붓고 있다. 그런데 그는 셰크레프의 잔꾀에 가장 충성스러운 부하를 내팽개쳐 버렸다. 두고보라지, 검은셔츠의 충성심이 무너지는 날에 대가를 치루게 될거다!\n\n아니, 이건 옳지 않다. 러시아인이 그런 식으로 행동할 순 없다. 보즈드는 이유를 알 것이다. 만약 그렇지 않다면, 러시아에 희망이 있겠는가? 로자예프스키는 미래이며, 셰크레프에겐 없는 지도력이 있다. 보즈드의 뜻은 낯설었지만 전혀 예측할 수 없는건 아니라는 생각이 그를 위로했다.\n\n볼로토프는 미소를 지었다. 적당한 때에 또 다른 명단을 만들면 보즈드는 이유를 알게 될 것이다. 감히 OOB에 대해 다시 물을순 없겠지만, 로자예프스키의 피해망상은 자신의 편으로 돌아와 검은셔츠를 능가할 기회를 보장한다. 일할 시간이다. 그는 책상 위에 쌓여 있는 보고서 한 무더기를 가져와 적기 시작했다."
 amur.58.a:0 "유대인 혈통이 의심되는 넷 이상의 소라트니크. 보즈드가 좋아하진 않겠군."
 
 amur.59.t:0 "새 시대"
 amur.59.desc:0 "콘스탄틴 로자예프스키가 일어났을 때, 가장 먼저 느낀 것은 익숙하게 욱신거리는 두통이었다. 오늘 아침은 특히 심했고, 여느 때처럼 로자예프스키는 전날 밤을 정확히 기억할 수 없었다. 느린 속도로 눈을 뜨고 침실탁자에 놓인 자명종 시계를 힐끗 보았다. 시야가 흐려서 처음에는 시간을 알 수 없었다. 잠시 후 시야가 돌아오고 오후 2시 30분을 드러냈다.\n\n머리는 여전히 아프고 몸은 여전히 힘이 빠져서 로자예프스키는 엉거주춤 침대에서 굴러나와 요란하게 쿵 소리를 내며 바닥에 떨어졌다. 고통스러운 기침을 몇번 하고 욕을 중얼거렸으나, 낙상의 통증에 반응하기엔 아직 너무 움츠려있었다. 이미 온몸이 아픈데 뭘 더 할 수 있을까? 몸을 추스르고 로자예프스키는 일어서서 창문 쪽으로 가 블라인드를 열어 얼어붙은 도시 제야를 드러냈다. 조명이 좋지 않은 방으로 빛이 쏟아져 들어왔고, 갑자기 쨍쨍 내리쬐는 햇빛에 로자예프스키는 움찍했다. 3층 방이 그에게 보여준 장대한 풍경은 파시스트 지도자에게 그의 최근 업적을 빠르게 상기시켰다.\n\n서쪽의 바이칼 호수에서 동쪽의 캄차카에 이르는 이 땅은 그의 것이었고 그만의 것이었다. 로자예프스키의 적들은 모두 죽었거나 죽기를 바랐고, 그의 공포의 군대는 군화로 러시아 극동의 목을 단단히 죄고 있었다. 이 사실은 로자예프스키에게 많은 위안을 주었다. 먼 곳을 내다보며 로자예프스키는 오랫동안 느끼지 못했던 미래에 대한 흥분을 느끼기 시작했다. 만약 이렇게 승리가 계속된다면, 러시아 전체를 주무를 수 있을거라고 그는 생각했다. 그리고 거기에 숨어있는 모든 "불필요한 존재"들도..."
 amur.59.a:0 "거대한 어둠이 동쪽에서 일어난다."
 
 amur.60.t:0 "독일에게..."
 amur.60.desc:0 ""위대한 대독일국 외무장관에게...\n\n안녕하십니까! 존경받는 러시아 파시스트당의 지도자로서 극동에서 멋진 소식을 전해 드릴 수 있게 되어 매우 기쁩니다. 우리 군대는 한때 역겨운 존재감으로 이 땅을 더렵혔던 퇴폐적인 유대-볼셰비키 개들을 상대로 승리를 거두어 국가사회주의의 대의에 승리를 가져왔고, 전세계가 봤을때 의심의 여지 없이 러시아를 구원했습니다.\n\n우리의 세력이 확보된 지금, 저는 친선과 연대를 위해 당신과 당신의 강대한 나라에 손을 내밀고 싶습니다. 우리 두 나라 모두 위대한 고 아돌프 히틀러의 신념을 신실히 따르므로 외교적 용어로 공동의 위치에 도달하는건 지극히 합당한 일입니다. 안타깝게도 우리나라는 여전히 세계에 인정받기 위해 애쓰고 있습니다. 의심할 바 없이 유대인 권력자들은 그들의 공포통치에 도전하기 전에 우리를 가루로 만들길 원합니다. 당신의 위대한 국민들은 유대인과 그들의 세계 정복 흉계에 맞섰습니다. 이것이야말로 유대-볼셰비즘의 어둠에 잠식되지 않은 유산이며 제가 러시아 유산의 진정한 계승자로 인정받기 위해 위대한 나라에 손을 내민 이유입니다. 비록 우리 두 민족이 과거에 서로 반목한 것은 사실이지만, 아마 우리는 이번 기회에 사상적 동지로서 단단히 결속된 새로운 러-독 관계를 시작할 수 있을 것입니다. 열렬히 당신의 응답을 기다리겠습니다.\n\n신성한 러시아의 보즈드, 콘스탄틴 블라디미로비치 로자예프스키""
 amur.60.a:0 "완벽해! 이제 답변만 기다리면 된다..."
 
 amur.61.t:0 "이상한 편지"
 amur.61.desc:0 "장관은 자신이 읽고 있는 내용을 전혀 믿을 수 없다는 듯이 그 이상한 편지를 세 번 훑어보았다. 그 날 아침, 라이히 외무부는 광란의 광기가 담긴 편지를 받았고, 그것을 읽은 모든 사람들은 믿을 수 없을 정도로 당황했다. 외무부장관 자신도 무슨 소동인지 보기 위해 편지를 읽고자 했다. 몇 번 읽어봐도 그는 무슨 생각을 해야 할지 알 수 없었다.\n\n처음부터 끝까지, 그 편지는 하나도 말이 되지가 않았고 믿을 수 없을 정도로 불안정한 사람에 의해 쓰여진 것처럼 보였다. 서한은 '성스러운 러시아의 보즈드'라고 주장하며 러시아의 특정 지역이 '국가사회주의의 대의'아래 구원받았다고 설명한다. 이 미친 글은 이어서 "보즈드"가 라이히에 인정 받으려는 의도를 진술했고, 모든 권력을 쥐고있는 세계 유대인들이 그의 새로운 국가를 상대로 음모를 꾸미고 싹을 잘라버리려 한다고 말했다. "보즈드"는 국제적인 인정을 받기 위해선 라이히가 최선의 선택이라고 여기는 듯 하다.\n\n잠시 후, 장관은 그 편지가 어설픈 장난질이라는 결론에 도달했다. 구겨진 편지를 책상 옆에 있는 쓰레기통에 던지면서, 외무부 장관은 이런 상황을 막을 새로운 심사 방침이 필요하다는 신호로 여겼다. 부서는 1분1초가 중요했고, 코미디언 지망생에게 터무니없는 편지를 보내는데 시간을 낭비하는건 감당할 수 없었다."
 amur.61.a:0 "할 일이 그렇게 없나?"
 
 amur.62.t:0 "침묵하는 라이히"
 amur.62.desc:0 "보즈드의 집무실에선 책상, 의자, 예술작품을 배치하는 가장 좋은 방법을 실험하는 로자예프스키의 명령에 따라 겉으로 보기엔 이상하게 가구를 바꾸고 이리저리 옮겼다. 현재 책상은 로자예프스크가 내려다 보이는 뒤쪽 창문에 가까운 방 한가운데에 있다. 구석에는 3인용 술상이 있었다. 로자예프스키가 책상 뒤에 앉아있고, 외무장관 스파소프스키는 맞은편 의자에서 변덕스러운 독재자를 조용히 바라봤다.\n\n"며칠이나 지났지?" 로자예프스키가 물었다.\n\n"7일 입니다." 스파소프스키는 잠시 침묵한 후 마지못해 입을 뗐다. 로자예프스키가 폭발하기까지 2, 3초의 침묵이 흘럿다. 그가 보드카 잔을 집어들어 던져버렸고, 믿을 수 없을 정도로 빠른 속도로 날아가 늙어가는 스파소프스키의 머리 바로 위 벽에 부딪혔다. 외무부 장관은 유리 조각과 보드카가 머리 위로 뿌려지자 움찍했다.\n\n"7일?!" 로자예프스키가 소리쳤다. "무의미한 짓이었다고?! 어떻게 감히 그새끼들이!!"\n\n스파소프스키는 보즈드의 다혈질에 익숙했다. 그는 폭풍우를 견뎌낼 방법을 알고있다. 침묵. 노발대발하는걸 지켜보면서 그의 입이 퉁명스럽게 으스스해졌다. "망할 히틀러 종복놈을 절대 용서치 않을거다!" 로자예프스키가 계속했다. "놈들이 뿌리를 잊어버렸군..." 로자예프스키는 숨을 돌리며 잠시 말을 멈추었다가 다시 이어갔다. "...우리의 대의를 무시한걸 후회하게 만들어주마!!"\n\n화가 가라앉으면 스파소프스키는 해고될 것이다. 집으로 돌아가면서 그는 보즈드의 분노가 자신이 아니라 집무실에 국한된 것에 감사했다. 로자예프스키의 친선에 대한 독일의 침묵에 대해 돌아봤다. 일단 집에 돌아온 그는 한숨을 내쉬었고, 보즈드에게 나쁜 소식을 전할 누군가를 찾아야 한다는 것을 깨우쳤다."
 amur.62.a:0 "독일이 우릴 배신했다."
 
 amur.63.t:0 "의회에 보내는 편지"
 amur.63.desc:0 ""미 의회의 부패한 시오니즘 뱀들에게...\n\n지구상 모든 거룩한 자들에게 맹세코, 너희만큼 부패한 도둑, 역겨운 인종배신자, 권력에 굶주린 유대인의 총집합은 없을 것이다! 너희들이 정말 뭔가를 이뤘다고 생각하는가? 소위 말하는 국회의사당 건물에 살찐 돼지처럼 모여서 먹이를 먹는거? 고통받는 수많은 미국인들의 희망과 꿈을 더이상 먹어치우지 않는다면 용서받을 수 있을지도 모른다. 한손으로는 부를 빼앗고, 다른 한편으로는 인종적 정체성을 파괴하면서 그들을 '대표'한다고 주장하는 전지전능한 기득권때문에 수없이 많은 문제가 야기됐다.\n\n너희들의 노골적인 탐욕과 유대인 방식보다 더 나쁜 것은 '의회'가 나타내는 퇴폐적이고 망가진 체제다. 민주주의? 그저 애들 장난일 뿐이다! 이번 기회에 나는 그것을 있는 그대로 코미디라고 부를 것이다. 사람들에게 투표하도록 허락했지만, 우리 둘 다 이게 그저 교묘한 속임수에 불과하다는 걸 안다. 국민들이 아니라 유대인들이 뒤에서 조종하여 미국을 피할 수 없는 파멸로 이끌 다음 멍청이를 결정하지. 미국은 유대 늑대가 이끄는 맹목적인 양의 나라라는건 분명하다.\n\n미국은 실패할 운명이며, 이것은 사실이다. 계집들에게 고위직을 맡겨놓고 아직도 미국이 지구상에서 가장 위대한 국가라고 주장하는가? 유대인들이나 하는 짓이다. 시오니스트들이 뜻을 이루고 나면 다른 이들에게 폭정을 펼칠 것이다. 곧 그 날이 올 것이고, 머지않아 미국인들은 자신이 얼마나 잘못생각하고 있었는지 깨닫고 짐을 짊어질 것이라고 확신한다.\n\n지옥에나 떨어져라\n\n신성한 러시아의 보즈드, 콘스탄틴 블라디미로비치 로자예프스키.""
 amur.63.a:0 "이게 놈들에게 보여줄거다!"
 
 amur.64.t:0 "골드워터에게..."
 amur.64.desc:0 ""미대통령을 자처하는 교활한 유대인, 골드워터에게...\n\n지구상에서 가장 거대한 프리메이슨-시오니즘 기계가 흑심 품은 유대인 하나에게 조종당하다니, 얼마나 시의적절한가! 선거에서 네놈의 승리가 확실해짐에 따라, 미국 시오니즘 수괴들의 계획이 마침내 결실을 맺었겠지. 하지만 내가 그 속임수에 넘어갈거라 생각하지 마라, 골드워터! 순진한 미국인들은 속았겠지만 러시아인들은 전혀 다르다. 나와 러시아인들은 네놈의 음흉한 거짓말에 쉽게 속지 않는다.\n\n미국인들은 자신들이 널 뽑았다고 생각하겠지만, 나는 알고있다. 네놈과 네 사악한 패거리들이 미국의 부패한 기관들을 간교하게 조작하여 국가와 국민을 통째로 시오니즘 손아귀에 빠뜨린 것 말이다! 너희 유대인들은 항상 똑같다. 네놈들은 스스로를 건드릴 수 없는 존재라 생각하고 다른 모두를 사악한 게임의 장기말로 여기겠지. 너무나 열등한 민족이 다른 모든 이들을 잔인하게 짓밟아 자기위안을 하는 모습은 얼마나 꼴사나운가! 골드워터, 네놈은 위험한 장난을 하고있다. 곧 미국인들은 유대인의 억압 아래 사는게 얼마나 잔인하지 깨닫고 행동을 취할 것이다. 골드워터, 그 날이 오면 나와 온 러시아도 기꺼이 시오니즘 정권을 타도하기 위한 정의로운 성전에 동참할 것이다! 목씻고 기다려라, 유대인놈아. 세상은 이미 네놈과 네놈의 동족에 맞서 일어나 스스로를 방어하는 법을 배우기 시작했다.\n\n상상 그 이상으로 경멸하며\n\n신성한 러시아의 보즈드, 콘스탄틴 블라디미로비치 로자예프스키.""
 amur.64.a:0 "놈이 분수를 알게 해줘야한다!"
 
 amur.65.t:0 "선거운동"
 amur.65.desc:0 ""러시아 동지들이여! 하나님께서 내려주신 땅의 상속자들이여! 우리 중에 오직 국가의 일에만 관심을 갖고 국경 너머에서 일어나는 일에는 관심없는 사람들이 있습니다. 러시아에 대한 헌신으로 칭찬받을만할지 모르겠지만, 국경 너머를 바라보며 세계의 상태를 고민하는게 현명한 사람입니다. 이것이야말로 러시아의 영광스런 운명을 부정하기 위해 세계적으로 이루어지는 시오니즘 수괴들의 음모를 감지할 날카로운 안목을 키우는 방법입니다. 바다 건너 퇴폐한 아메리카 대륙은 한때 번창했지만, 돼지같은 유대인들이 전세계에 불행을 퍼뜨리는 가장 큰 무기로 타락시켜버린지 오래입니다. 이런 암울한 상황에서, 신실한 형제자매들이여, 미국에 희망이 있다면 믿으시겠습니까? 이는 사실입니다! 미국인들을 인간 이하의 압제로부터 해방시킬 열쇠를 쥐고 있는 사람은 단 한 사람 뿐이며, 그 이름은 프랜시스 파커 요키입니다.\n\n어디에 있던, 이 용맹한 남자에게 저들이 지지를 보낼수 있도록 하는 모든 러시아인을 격려합니다. 여러분의 도움으로 우리는 파시스트의 대의를 지구촌 구석구석까지 계속 전파할 수 있고, 결국에는 유대인을 어두운 권좌에서 뿌리째 뽑아낼 수 있습니다!" 보즈드는 라디오를 통해 화려한 연설을 했지만, 이 연설은 파시스트 정권 하에서 살고있는 사람들에게 다소 거슬렸다. 그날 저녁 채널을 맞추고 청취한 수십만 명의 러시아인들은 다음과 같은 하나의 공통된 질문을 남겨두었다:"
 amur.65.a:0 ""누구라고?""
 
 amur.66.t:0 "퇴짜맞은 러시아의 보즈드!"
 amur.66.desc:0 ""어떤이들은 문화적으로 싸울땐 가능한 한 많은 사람들을 끌어들이는 것이 최선이라고 믿고 있습니다. 그러나 그것은 서구 사상을 희석시키는 타협을 하는 미국 양당의 근본적인 실수입니다. 이 종이 쪼가리는 러시아 파시스트당이 러시아 황무지에서 보낸 것이며, 우리의 대의명분을 지지한다고 합니다."\n\n"저는 이번 기회에 서양 문명에서 문화와 그 중요성에 대해 의견을 나누고 싶습니다. 모든 역사는 문화적 의지의 충돌로 볼 수 있습니다. 1940년대 영국과 태평양에서의 전쟁은 문화적으로 뒤쳐지게 된 잡종 미국이 패배하고 유럽인들이 문화를 제대로 유지하지 못했다는 사실을 보여줍니다. 태평양 전쟁에서 일본이 승리한 것은 아메리카 대륙에서 유럽 문화가 부패했다는걸 상징하며, 독일이 영국을 상대로 거둔 승리는 미개한 슬라브와 악랄한 일본을 제치고 유럽이 세계에서 정당한 위치에 오른걸 상징합니다. 소위 보즈드라는 자가 문화적으로 황폐한 러시아를 지배하는 폭력배들 중 가장 잔혹할진 모르지만, 그의 지원은 우리집 개보다도 가치가 없습니다! 야만인들은 문화 법칙에서 벗어날 수 없고, 저에게 아무 쓸모가 없습니다. 따라서 저는 어떤 종류의 야만인 지원도 바라지 않습니다."\n\nNPP가 오늘 특이한 지원자를 찾았다. 신생 러시아국의 보즈드인 콘스탄틴 로자예프스키는 프란시스 파커 요키를 "유대인들의 미국 정치 체제 지배"를 무너뜨릴 유일한 선택으로 지지했다.\n\n그러나 요키는 로자예프스키의 지원을 전면 거부했으며, 신생 러시아국은 미국과 기껏해야 미온적인 관계를 유지할 것으로 보인다."
 amur.66.a:0 "파시스트들끼리 싸우는게 하루이틀도 아니고."
 
 amur.67.t:0 "퇴짜맞은 우리 보즈드!"
