 AMR_rusfascist_stronghold:0 "러시아 파시스트의 보루"
 AMR_rusfascist_stronghold_desc:0 "역겨운 연방이 러시아의 진정한 후예들을 추방한 뒤, 그들 중 일부는 하얼빈으로 향했고, 그곳에서 우리는 보다 효율적으로 볼셰비즘에 맞서기 위해 로자예프스키의 지도 하에 파시즘의 이상을 택했습니다. 그뒤 역겨운 연방은 파시즘앞에 무너져내렸고, 우리는 옳은 선택을 한 것처럼 보입니다. 우리의 조국은 파시즘의 깃발아래 다시 태어날 것이며, 적들은 그 안에 존재하지 않을 것입니다. 지금 당장은 이 극동의 황무지에 갇혀있지만, 이는 모두 내부의 적인 마트코프스키와 외부의 적인 비열한 일본의 배신때문일 뿐입니다. 우리의 의지는 빨갱이보다 뜨겁고 다른 모든 반역자보다 굳건합니다. 우리는 불길속에서 조국을 다시 벼려낼 것입니다."
 AMR_paranoid_vozhd_1:0 "보즈드의 피해망상"
 AMR_paranoid_vozhd_1_desc:0 "보즈드 로자예프스키는 아무르를 통치하면서 마트코프스키와 동맹들의 배신으로 큰 희생을 치뤄야했습니다. 아이러니하게도 이 파시스트 영도자는 자신이 무너뜨리고했던 소련과 똑같은 방식으로 권력을 유지합니다.\n\n러시아 파시스트당의 이상을 배신하거나 불충하다고 의심이 드는 이들은 표적이 되고, 곧 로자예프스키의 명령에 의해 처형됩니다.\n그 효과는 점점 더 무능한 행정가와 지휘관들이 통치하도록 내버려 두면서 분명해졌습니다. 사람들은 그저 영도자의 수족에 불과합니다."
