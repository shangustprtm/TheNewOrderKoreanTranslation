 #####################################
 AMR_one_step_closer:0 "한발짝 더 가까이"
 AMR_one_step_closer_desc:0 "With Central Siberia under our belt, through no small effort, the Vozhd has begun to reflect upon himself and the achievements that he has led his people and his party towards. "One step closer" is the statement that his advisors continually congratulate him with. They were right, of course. One step closer, indeed.\n\nBut this one step is a big one. The Russian Fascist Party is no longer a small footnote in the history of the city of Harbin. And Konstantin Rodzaevsky is certainly no "bandit king" like his former detractors attempted to call him. It's time for the Vozhd to become the man that Russia needs him to be. Reliant on the Japanese and hopeful for the Germans no longer. Russia shall stand on her own, with the brave Vozhd at her helm."
 
 AMR_the_second_party_congress:0 "제 2차 당대회"
 AMR_the_second_party_congress_desc:0 "The time has come, the Vozhd has announced, for the Second Congress of the Russian Fascist Party. While there has been some confusion as to why this congress would even be necessary, especially considering how no voice within the party dared to disagree with the Vozhd's ideas, it's become clear that the continual bickering between Bolotov and Shekerev has become intolerable for the head of the RFP.\n\nThe Vozhd has called the congress to order for one, very specific purpose: to remind both Bolotov and Shekerev who was in charge - and that they would be wise to heed the reminder. For the Vozhd no one is "too useful" or "too untouchable"."
 
 AMR_a_loyal_council:0 "충성스런 위원회"
 AMR_a_loyal_council_desc:0 "Now that the congress has concluded, it's become apparent that there are still some within the Council who plot the Vozhd's downfall. The original round of purges, aimed at cementing Rodzaevsky's rule was highly effective, but the traitors were much more deeply rooted than previously thought. While a much smaller list of traitors, seditionists, and dissenters has been concocted, this time almost entirely composed of high-ranking Russian Fascist Party members, each name on the list is more prominent than the last.\n\nBut the Vozhd has no tolerance for even a modicum of disloyalty. Konstantin Rodzaevsky is the Russian Fascist Party, and the Russian Fascist Party is Konstantin Rodzaevsky. To wrong one is to wrong the other. Clearly, Bolotov and Shekerev missed some of the traitors in the first round of purges - the Vozhd will not make the same mistake again."
 
 AMR_a_subservient_party:0 "굴종하는 당"
 AMR_a_subservient_party_desc:0 "The Supreme Council has been, for quite some time, an issue with the Vozhd. They had, at least on paper, the ability to vote on things such as legislation, party membership, and other, increasingly trivial matters. Of course, the votes never diverged much from the will of the Vozhd, but Rodzaevsky has always worried that if they really intended to, the Supreme Council could absolutely veto any progress that he would want to make.\n\nAnd this fact has caused the Vozhd stress. As such, as one of the final actions of the Second Party Congress was to have the Supreme Council take one last vote; to abolish the Council's ability to do just that.\n\nUnsurprisingly, the vote was passed unanimously."
 
 AMR_the_dawn_of_a_new_russia:0 "새로운 러시아의 새벽"
 AMR_the_dawn_of_a_new_russia_desc:0 "Now that the party has once more been purified, and the political side of the All-Russian Government has been dealt with; the party pacified, the Vozhd's lieutenants reminded of their place, there comes a new era in Russian history - the dawn of a Russia unadulterated by Jews, Communists, and those who seek to harm the Russian nation.\n\nThe Vozhd has announced the beginning of a new stage in the Russian Fascist Party's so-called reclamation of Russia. In a speech entitled "The Dawn of a New Russia", he outlined that the final traitors and threats to his rule had been rooted out and dealt with, and while the Russian people toil onwards, he has begun planning for the final step in national reunification. Like all of his speeches, it ended with the RFP's infamous motto: "For God, Nation, and Labor!""
 
 AMR_united_in_vision:0 "하나된 비전"
 AMR_united_in_vision_desc:0 "There is only one vision for the future of Russia - one vision that is worth talking about. And that vision is of the Vozhd - Konstantin Rodzaevsky. He knows the way forward for Russia, and to doubt him would be tantamount to the betrayal of the Russian state. Thus, any true Russian would know that they should be united in vision - the Vozhd's vision - which will forge the way forward for a strong and independent Russia, one that is free from the tyranny of the Bolshevik and the oppression of the Jew.\n\nOf course, all true Russians would think this, but it is important to make sure that they're reminded of this. In our new territories, the Vozhd's works shall be distributed and made mandatory reading, so that all can understand the importance of the Vozhd's mission."
 
 AMR_redouble_economic_development:0 "경제 개발 배가"
 AMR_redouble_economic_development_desc:0 "The factories of the Far East are churning out more weapons of war than they ever had. On top of that, industrial growth and our nation's GDP is skyrocketing. Clearly, the Vozhd's economic plan, heavily based on the one that characterized what was once the economic superpower known as Nazi Germany, is working.\n\nBut it's not enough.\n\nThe plan needs to be expanded, quotas increased, more slaves found, and hours increased further. The system needs to be exported and applied to Central Siberia, where the disgustingly-generous conditions of the workers has led to them being decadent and expecting that we bend to their desires. Never shall we pander to the legacy of the Bolsheviks; these reds will learn, at the end of a bayonet if need be, a real work ethic - and the importance of working towards something greater than self-indulgence."
 
 AMR_the_german_model:0 "독일식 모델"
 AMR_the_german_model_desc:0 "The Germans are many things. Deceptive liars, failed national socialists, weak-willed inferiors. However, the Vozhd would never claim that their economic model, one of the only reasons that they were able to be so successful for so long, is anything but a recipe for success - and the system itself is certainly admirable.\n\nThus, we should continue to emulate the plan, ensuring that we adhere perfectly to the way in which the Vozhd has planned to repurpose the German model for our own means, and make sure that, like in the Far East, it is applied in Central Siberia to the letter.\n\n"It may not be the easiest life, soratnik, but at the very least you can sing while you work! Besides, the slaves are the ones doing all the dangerous stuff. Remember, soratnik, for God, Nation, and Labor!""

 AMR_repurpose_the_siberian_plan:0 "올바른 시베리아 계획"
 AMR_repurpose_the_siberian_plan_desc:0 "Nikolai Bukharin is a man that lived in infamy - especially to the Russian Fascist Party and its head, the Vozhd himself. He may be a Bolshevik, and, worse still, influenced by the Jewish Zionist elites, but that is not to say that a stopped clock is right twice a day.\n\nHis Siberian Plan, which saw the vast and rapid industrialization of Russia east of the Urals saw a massive uptick in industrial productivity in places where there used to be none. And now, with most of Siberia under our direct control, this has paid off for us in quite a way.\n\nThe Vozhd believes that the Siberian Plan and its legacy can be repurposed in order to facilitate the transition to the Vozhd's vision, reforging it to ensure that we can guarantee that our Russia will be an industrial giant."
 
 AMR_our_reclaimed_lands:0 "우리의 수복된 영토"
 AMR_our_reclaimed_lands_desc:0 "Our war for the control of Central Siberia was a bloody one, which cost us no small amount in casualties, be they military or political. And so, the Vozhd has a vested interest in not just extending our administration to this area, but to ensure that it, as soon as possible, falls in line with his vision.\n\nTo do this, many eggs will need to be broken. The workers, comfortable with generous concessions, must be whipped into shape. The ideological opponents to our regime must be purged, either being shot or enslaved. And the dissenters, be they from the highest or lowest rungs of society, must be rooted out and eliminated. Of course, like rats, communists, or Jews, they hide in plain sight - and thus, a grand degree of terror must be inflicted upon the populace of Central Siberia. Only at the end of this terror will the area be ready for integration into the All-Russian Government."
 
 AMR_dispatch_the_blackshirts:0 "검은셔츠 파견"
 AMR_dispatch_the_blackshirts_desc:0 "The Blackshirts, long having acted as both the backbone and the long arm of the Russian Fasicst Party, are the natural choice to play the role of the pacifiers for Central Siberia. They know well how to inflict terror upon our enemies, and are experienced in rooting out Jews and communists, so effective that many in the Far East already refer to them as "the Vozhd's hounds". They, rightly so, do not take offense to the moniker, but instead revel in it, taking pride in the fact that they're able to do their job so effectively.\n\nThey are to pacify the area, by any means necessary. The Vozhd has ordered that they break the enemies of the Russian people among the populace of Central Siberia by any means necessary, and that they shall do."
 
 AMR_dispatch_the_oob:0 "OOB 파견"
 AMR_dispatch_the_oob_desc:0 "The Blackshirts as an organization is inherently unsuited for the integration of Central Siberia. They're far overstretched in terms of what they're able to do, especially considering that they're already occupied in the Far East pacifying communists and Korean nationalists.\n\nThe OOB, the Otryady Obespecheniya Bezopasnosti, Bolotov's Security Assistance Squads, have been drilling for years now in preparation for domestic pacification and the rooting out of traitors and seditious elements within our territories. And while they may not fill the same political role that the Blackshirts do, they certainly know how to "scare straight" the population."

 AMR_take_the_worthy:0 "쓸모있는건 받아들이자"
 AMR_take_the_worthy_desc:0 "Not everyone is fit for membership in the Russian Fascist Party, especially those former politicians and warlords that populated Central Siberia. They are, at the end of the day, die-hard ideologues, and the ones who swear that they aren't are even worse - would-be infiltrators working to destroy the Russian Fascist Party from within.\n\nWhile the top and middle echelons of the former administrations in Central Siberia are fit for little more than the firing squad or the labor camp, those below them, the so-called "paper pushers", are the people denied providence and success by those that were once above them. A thorough examination of these individuals will surely turn out some worthwhile candidates for party membership and administrative roles in Siberia."
 
 AMR_united_in_practice:0 "하나된 단결"
 AMR_united_in_practice_desc:0 "The Free All-Russian Army, by far the most successful armed force Russia has seen in decades, swept across their meek opposition as they moved to seize Central Siberia, securing the cities and burning villages that resisted. The hordes of enemies, many times more numerous than us, now lay defeated and shamed.\n\nHowever, it would be foolish to, like we did before, simply send these wretches to the labor camps. We always knew that the conquest of Siberia would be difficult, simply because the land that we held was much less populated than our opponent's territory. As we go west, things will only get worse.\n\nThese defeated soldiers will have to be integrated into our army if we are to have any chance at completing the Vozhd's vision. They will be re-trained under the supervision of our officers, their new expectations set properly, and their guns trained on the enemy."
 
 AMR_weve_come_so_far:0 "우린 너무 멀리 와버렸다..."
 AMR_weve_come_so_far_desc:0 "From the darkest days of the Vozhd's residence at Zeya to the conquest of the splitters and communists, until now, as the Free All-Russian Army parades down the streets of Novosibirsk, the Russian Fascist Party has done well for itself. Some even whisper that the Vozhd himself is surprised, if not happy, about all of what he and his administration have accomplished.\n\nThere's still plenty to do, but there's also plenty to celebrate: the Vozhd has already begun forging a free, strong, and independent Russia. It's important to reflect back upon all that Konstantin Rodzaevsky has done for his people."
 
 AMR_with_so_much_left_to_do:0 "...할 일이 아직 많이 남았다"
 AMR_with_so_much_left_to_do_desc:0 "Even if we recognize how far the Russian Fascist Party has come, it's still not enough. To our west lay the Jewish puppets and Bolshevik remnants. Further than them are the perfidious Germans, themselves little more than a broken people clinging to a system they refuse to admit that they have failed in maintaining. The Vozhd's work is cut out for him - and by extension, the people of Russia have their work cut out for them.\n\nThe unification of our motherland is paramount, and the crossing of the Urals will be no small task. And beyond our unification lays the next great challenge: Germany.\n\n"... we shall not waver, we shall not rest. Our purpose, almost fatalistic in its inevitability, is to restore the lost glory to our motherland! For God, Nation, and Labor!""
 
