 amur.1.t:0 "하얼빈의 계승자"
 amur.1.desc:0 "30년... 30년 동안 우리는 싸웠다. 30년 동안 피를 흘렸다. 30년 동안 기다렸다... 그러나 우리는 아무것도 이루지 못했다.\n\n소련의 몰락은 우리의 승리여야했다. 시베리아 횡단 철도를 따라 행진하고, 로자옙스키와 러시아 파시스트당의 지도 아래 모든 대러시아가 단결하는... 불행히도 예상치 못한 일이 벌어졌다. 미하일 마트코프스키 등 옛 동료들이 우리의 영광스런 길을 배신하고 마가단과 치타에서 세력을 구축하고 우리를 시베리아의 가장 외진 구석에 밀어넣었다.\n\n우리는 아무르에 남겨졌고, 배신자들에 의해 너무나도 약해졌고, 지나간 시간을 곱씹는 것 외에는 아무것도 할 수 없었다. 하지만 지난 30년간의 여정에서 우리는 인내하는법을 배웠다... 10년이 걸리더라도, 아니 우리가 살아있는동안 완수하지 못할지라도, 우리는 기필고 배신자들을 처단하고 신성한 러시아를 해방시킬 것이다!"
 amur.1.a:0 "러시아에 영광을(Slava Rossii)!"

 amur.2.t:0 "블라고베셴스크 문제"
 amur.2.desc:0 "블라고베셴스크는 별다른 가치가 없고 중요치 않은 도시다. 적어도 일본인들은 그렇게 보고 있다. 놈들이 동방의 보석인 블라디보스토크를 훔쳐 꼭두각시 만주국에 합병시켰을 때와는 달리, 블라고베셴스크는 이름조차 바꾸지 않았다.\n\n그러나 로자옙스키에게는 세상 그 자체다. 이곳은 보즈드의 고향이며, 따라서 러시아 파시스트당과 러시아 국가사회주의의 발상지이기도 하고, 우리가 러시아 전역을 차지하게 되면 새로운 국가의 근원지가 될 것이다. 자신의 고향이 외세에 점령당하는 것은 용납할 수 없는 일이며 국민의 사기에 심각한 해를 끼친다는것을 올바른 민족주의자라면 알고있다. 차르가 상트페테르부르크를 지키기 위해 필사적으로 싸웠던 것처럼 우리는 블라고베셴스크가 있어야 한다!\n\n고맙게도 일본인과 그들의 만주 하수인은 이 도시에 큰 관심을 보이지 않기 떄문에, 보즈드의 정당한 영토 요구를 거절할 이유가 없다. 그들은 '문제있는' 인구를 내주고 우리의 영원한 감사를 얻을 것이다... 물론 탐욕스런 재벌에 대한 합리적인 양보를 포함하여."
 amur.2.a:0 "저들이 동의할거야. 확신해."
 
 amur.3.t:0 "국경순찰"
 amur.3.desc:0 "총성, 개들의 울부짖음, 차량과 손전등에서 나오는 밝은 빛은 안톤 슈베츠와 그의 아내가 피하려 하는 야간 국경순찰을 나타낸다. 얇은 재킷과 부츠를 포함하여 가지고 있는 것 중 가장 따뜻한 옷으로 감싼 두 사람은 모두 등에 큰 팩을 가지고 있었다 슈베츠는 최근 그의 가족사를 조사하는 이웃에 의해 유대인 유산이 들통나 쫓겨났다. 사형 집행을 기다리지 않고 사랑하는 여자를 설득하여 서쪽으로, 이르쿠츠크 쪽으로 피신시켰다.\n\n길을 피해 시베리아의 사나운 야생을 횡단하는 것은 낮에도 위험했지만 한밤중 칠흑 같은 어둠 속에선 불가능했다. 두 난민은 러시아 파시스트당의 삼엄한 국경순찰을 피하기 위해 천천히, 하지만 꾸준히 움직였다. 한때 자신이 지금 피하고 있는 바로 그 국경순찰대의 물류관리자로 일했던 슈베츠는 저들의 명성을 알고 있다. 국경순찰대는 단순히 정권을 피해 도망치는 사람들을 눈에 보이는 족족 처형하곤 했다. 처형하지 않은 자들은 적 스파이가 될 경우를 대비해서 고문하고 심문했다. 이따금씩 순찰대는 로자옙스키가 통제하지 않는 영토로 들어가 그 범위 안에 있는 마을들을 공포에 떨게 하기도 했다. 슈베츠는 우울한 어깨 위에 놓인 길을 따라 서쪽으로 터벅터벅 걸어가면서 정신을 다잡았다. 그들은 얕지만 싸늘한 강 위에 놓인 다리에 도착했다. 야생동물 소리를 넘어 모터 소리가 나기 전, 슈베츠는 아내를 바라보다가 다시 강을 바라봤다. 다리 건너편 언덕 위로 불빛이 절정을 이루기 시작했고, 슈베츠는 어쩔 수 없이 결단을 내려야 했다. "숙여!" 그들은 엎드린 자세로 길가에 누웠다. 처음엔 다리를 건너거나 강을 통과하는 방법을 생각했지만 둘 다 의미는 없었다. 후자는 얼어붙는 죽음, 전자는 파시스트에 의한 죽음. 두 사람은 그곳에 누워 순찰대가 지나가기를 기다렸다. 타이어 소리를 들으며 숫자를 가늠했다. 트럭 한 대, 두 대... 세번째는 어딧지? 슈베츠는 교두보를 넘자마자 세번째 트럭이 멈춰서서 군인들이 그곳을 빠져나가는 걸 보기 위해 천천히 고개를 들었다. "달려!" 슈베츠가 소리쳤지만, 여자가 도망치려고 일어서자마자 두 발의 총상을 입었다. 그는 더이상 도망칠 의지가 사라졌다. 병사들이 그를 에워쌌고, 슈베츠는 엎드린 자세에서 천천히 손을 올렸다."
 amur.3.a:0 "북부전선 이상무."
 
 amur.4.t:0 "졸업식"
 amur.4.desc:0 ""거룩한 하나님께 맹세합니다. 러시아 국가와 국민의 보즈드, 전러시아군의 총사령관 콘스탄틴 로자옙스키에게 무조건적으로 복종하며, 언제라도 이 맹세를 위해 목숨을 걸 수 있는 용감한 군인이 될 것입니다." 안톤은 자심의 가슴에 오른쪽 주먹을 부딪혀 튕기면서 가슴을 부풀린 채로 돌풍처럼 충성의 맹세를 마친 뒤, 강당에 모여있는 동기들을 향해 팔을 뻗었다. "러시아에 영광을!" 강당의 싸늘한 공기 속에서 명료한 목소리로 외쳤다.\n\n"러시아에 영광을!" 생도들이 새로 온 중위에게 경례를 하듯이 일제히 소리쳤다.\n\n"러시아에 영광을!" 코르부트 소령이 외치며 안톤 앞으로 가서 그의 가슴에 놋쇠로 만든 막대를 달아주었다. "안톤 미하일로비치 멜니코프, 자네는 이제 전러시아군의 장교일세. 자네는 이제 러시아 인종의 우상을 대표하네. 실패란 없네. 흔들림도 없네. 적에게 단 한발짝도 내주어선 안되네. 자네는 보즈드와 전러시아 정부의 영광을 이끌고 볼셰비키와 그 조무래기들에게 언제어디서든 맞서싸워야하네. 알겠나?"\n\n안톤은 번개같이 팔을 앞으로 뻗으며 다시 경례를 했다. "물론입니다. 러시아에 영광을!"\n\n코르부트는 고개를 끄덕였고, 안톤은 기쁜 미소를 지었다. 그는 자신이 잘해냈다는 것을 알고있다. 그는 모든 과정에서 최고 점수를 얻었고, 모든 훈련을 어린애 장난처럼 통과했고, 로자옙스키 사관학교에 침투한 타락한 동성애자들을 고발함으로써 충성심을 증명했다. 물론 독실한 기독교인으로서 겸손의 미덕을 알고있었지만, 안톤 미하일로비치는 그 순간만큼은 자신이 일궈낸 자부심을 즐기기로 마음먹었다."
 amur.4.a:0 "러시아 국민들의 모범이로다!"
 
 amur.5.t:0 "헌병대의 가르침"
 amur.5.desc:0 "다나카 코하쿠는 일본제국 헌병대지만 러시아어를 유창하게 구사한다. 코하쿠는 하얼빈에 있을 때부터 반소련활동을 하던 백군과 함께하면서 그들에게 관심을 가지게됐고 만주에 적응했다. 이 떄문에 이 고령의 헌병은 제야 파견의 적임자라고 여겨졌다.\n\n"이번이 마지막일세, 약속하지. 이게 진짜 끝일세." 그가 그 임무에 항의했을때 들은 말이었다.\n\n그는 꽤 오랫동안 은퇴하고 싶었다. 그는 수십년 동안 고향을 보지 못했고, 늙어버렸다. 그러나 지금 코하쿠는 일본, 한국, 중국에서 단련된 헌병의 방식으로 러시아 검은셔츠들에게 진압방법을 가르치고 있다. 전쟁이 끝나고 헌병대는 공영권의 안녕을 위해 중요한 역할을 해왔다. 코하쿠 자신은 그 일에 한 축을 담당하진 못했지만, 정확히 어떤 일이 어떻게 이루어지는지 보고받고 훈련받았다. 이어서 그는 러시아인들에게 그 지식을 전달하기 시작했다. 완벽하진 않았지만 효과는 있었다.\n\n코하쿠는 심문과 고문에 관한 짧은 강연을 마친 뒤 교실 앞 책상에 앉아 하얼빈에 있는 그의 상관에게 보낼 일본어 메모를 작성했다. 특히 자료와 그 정확성에 대하여. 글을 쓰던중 문두드리는 소리가 그를 방해했다.\n\n"들어오게." 코하쿠가 일본어 억양이 강한 러시아어를 구사했다. 24세 이하로 보이는 젊은 검은셔츠가 들어왔다. 그렇게 젊은 '학생'을 보는건 드문 일이었다. 그러나 코하쿠는 그를 알고있었다. 블라스 코즐로프. 공부도 잘하고 질문도 많이 했고, 잔혹성 또한 윗사람들 사이에서 유명했다.\n\n"코하쿠 씨" 코즐로프가 말했다. "며칠 전에 당신이 하셨던 강의에 대해 질문이 있습니다. 최근 분쟁지역에서의 반대파 제압에 대해 말씀하셨죠. 그때 문화적 차이에 따라 개인가정들과 집단을 나누라고 하셨습니다만... 나눌만한 문화적 차이가 없다면요?"\n\n좋은 질문이다 라고 코하쿠는 대답하기전에 생각했다. "그럼 다른 차이점을 찾아보게. 농민과 귀족, 농민과 노동자. 지배는 누구나 할 수 있지만, 지배가 계속되려면, 반드시 나누어야 하네. 문화적 차이가 가장 쉽지만, 어떤 종류의 분열이라도 통할걸세.""
 amur.5.a:0 "성공할 수만 있다면, 방법은 중요치 않다."
 
 amur.6.t:0 "조국을 위하여"
 amur.6.desc:0 "보즈드의 전러시아군에 속한 군인들의 안위를 방해하는건 별로 없다. 가혹한 날씨, 가혹한 규율, 가혹한 적은 모두 노련한 군인들이 진정한 남자가 되기위해 파시스트 군인들이 극복해야할 '세 가지 시련'이라고 주장한 것들이다. 이는 거짓말은 아니지만, 로자옙스키의 군대를 전적으로 엄격한 조직으로 그리는 것은 정확하지 않다. 사기는 그 어느 때보다도 높았다. 군대에 가기 위해 나이를 속인 열여섯살의 유리 오를로프처럼 그들은 단순한 징집병 이상이었다. 마가단에서 배신자와 싸우던 중 아버지를 잃은 오를로프는 이념의 광신자였고, 아버지와 학교 모두에 의해 러시아 파시스트당을 맹신하도록 세뇌되었으며 보즈드는 그에게 지구상에서 다른 무엇보다도 가장 중요한 구세주였다. 16번째 생일이 지나자마자 오를로프는 신나게 모병소로 달려가서 군에 입대했다. 오를로프는 다른 사람들보다 키가 작고 영양실조로 의심될 정도로 말라서 이상적인 군인의 상은 아니었다. 그는 검은셔츠만큼이나 불타는 이념적 동기를 가지고있었고, 이는 그 혼자만이 아니었다.\n\n어느날 유리는 훈련 후 아무런 할 일이 없는 시간이 왔는데, 이는 전러시아 군인의 엄격한 일상에선 드문 일이었다. 동기들이 교회를 향해 가장 가까운 마을로 가는 동안 유리는 막사에 남아 책을 읽기로 결심했다. 그는 20세기 아즈부카 파시즈마, 세계 현대 유대인문제 등 가까운 검은셔츠 정치관료로부터 보즈드의 작품 포켓판을 손에 넣었다. 두 작품 모두 구판이었지만, 오를로프는 처음부터 시작하고 싶었다. 소총을 보관하고온 오를로프는 일상복 차림으로 불편한 침대를 뒤로 젖히고 포켓북을 열어보았다. 평생 어떠한 다른 이념에도 노출되지 않았던 열여섯살 소년은 볼셰비즘의 위험성, 유대인 음모의 위험 등을 다룬 주제에 열광했다. 친구들이 마을에서 돌아왔을때, 보즈드의 글에서 배운 모든 것을 함께 토론하며 그는 누구보다 즐거워했다."
 amur.6.a:0 ""들어봐! 우리는 볼셰비키놈들을 조심해야돼...""
 
 amur.7.t:0 "적"
 amur.7.desc:0 "전러시아 국민들에게 고함:\n\n보즈드의 명령에 따라 다음 집단들을 국가의 범죄자, 반역자, 적으로 선언한다.\n\n유대인: 모든 유대인들은 어디에 숨어있더라도 하나님 민족의 적일 뿐이며, 우리의 순수한 러시아 문화와 대비된다. 놈들은 문명 세계가 직면한 가장 큰 적이다. 그러나 놈들은 항상 나약한 척을 한다. 우리는 놈들이 자신과 가족의 피로 기회를 노리는것을 알기에 놈들의 숫자나 외모에 속지 않는다. 유대인을 발견했을때 주저해서는 안된다. 남자든 여자든 간에 가차없이 신속하게 행동하라! 수가 많으면 현지 러시아 파시스트당 민병대에 보고하라. 유대인들은 수적으로 위험할 정도로 교활하지 못하다.\n\n볼셰비키: 유대인과 놈들의 기회주의적 조무래기들의 끔찍한 혼종인 볼셰비키는 시온의 장로들이 러시아에 비밀리에 퍼뜨려놓은 것이다. 볼셰비키는 유대인의 행동을 따라하는 경향이 뚜렷하여 위장해도 쉽게 식별할 수 있다. 놈들은 주인의 욕망을 달성하기 위해 절도나 살인 행위를 서슴지 않는 미친 광신도들이다. 속임수는 놈들의 두번째 특기이며, 놈들은 진짜 신분을 교란하기위해 무슨 짓이라도 할 것이다. 볼셰비키로 의심되거나 볼셰비즘의 영향을 받은 것으로 의심되면 즉시 가까운 러시아 파시스트당 대표에게 보고하라!\n\n프리메이슨: 우리의 적들 중 가장 교활하고 간교한 프리메이슨은 부와 권력을 좀먹는 유대-볼셰비즘의 화신이다. 보즈드에게 절대적인 충성을 맹세하지 않은 상당한 돈과 지성을 가진 사람은 누구나 프리메이슨이나 그 대리인이 될 수 있으며, 항상 강도 높은 조사를 받아야 한다. 친구, 친척, 지인이 충분한 설명 없이 부를 축적하기 시작하거나, 지적 문제에 관심을 보이는 여성이 있다면 러시아 파시스트당 대표에게 알려야한다. 그러면 마음을 편안하게 하고 대중의 안전을 보장하기 위해 철저한 조사를 시작할 것이다.\n\n신, 가족, 국가를 위해 의무를 다하라! 언제나 경계하여 신성한 러시아를 안전하고 자유롭게 지킬 수 있도록!"
 amur.7.a:0 "간첩잡는 아빠되고 신고하는 엄마되자!"
 
 amur.8.t:0 "성스런 임무"
 amur.8.desc:0 "복음서 낭독이 끝나자 신임 러시아 총대주교가 그의 양떼 앞에서 부제(deacon)의 자리로 향했다. 한때 수수했던 제야의 교회는 하얼빈에서 가져온 금은보화로 바닥에서 서까래까지 장식되어 있었다. 엄청난 수의 검은셔츠와 군인들, 아무르 시민들은 정어리처럼 구석구석 공간을 가득 메웠다. 바깥에 있는 사람들은 반닫이 문 주위에 몰려들어 대주교의 첫번째 설교를 듣고 싶어했다.\n\n"그리스도의 형제자매들이여" 설교가 시작되자, 그의 목소리는 노련한 설교자의 근엄함과 강인함으로 가득 차 있었다. "우리는 가장 어두운 시기에 살고 있습니다. 주님이 우리의 성지를 내려다보시면 눈물을 흘리실 것입니다. 한때 현명한 사제, 겸손한 농민, 경건한 군인의 나라가 서있었던 곳에는 이제 재와 폐허 뿐입니다. 그분이 선택한 백성들은 전쟁, 기근, 역병과 싸움으로 황폐해졌습니다. 우리 모두는 우리의 영혼을 달래기 위해 해답을 찾습니다. 그 중 가장 중요한 것은 다음과 같습니다. 누구에게 책임을 물어야하는가? 누가 성스러운 러시아에 사탄의 음모를 가져왔는가?"\n\n교회엔 잠시동안 지붕판자를 통해 들어오는 바람소리 밖에 들리지 않았다. "카인의 아들들!" 총대주교가 벼락같이 고함치자 청중들은 완전히 넋이 나가버렸다. "성벽의 쥐떼처럼 믿음의 집에서 끈질기게 살아남은 그리스도의 살인자들! 주님의 아이들의 피로 매년 섬뜩한 축제를 벌이며 증식하는 유다의 제자들! 어린 양들이여, 누가 이 기생충속에서 우리를 구원하겠는가? 누가 참된 신앙의 횃불을 들고 그리스도의 채찍을 휘둘러 유대인을 몰아내겠는가?"\n\n수염을 타고 아첨의 땀이 뚝뚝 떨어지며 총대주교는 두 팔을 하늘로 치켜들었다. "바로 보즈드다, 나의 아이들이여! 그분의 이름으로 무언의 예언이 실현되었노라. 콘스탄티누스가 다시 태어나서 성스러운 러시아에 구원을 전하러 왔노라! 성령이 부여한 그분의 의지와 영험함은 우리의 용감한 기독교 전사들로 하여금 바리새의 볼셰비즘을 무너뜨리고 우리의 낙원을 사탄의 하수인들로부터 해방시켜 줄 것이야! 곧 여호와께서 우리에게 다시 한 번 미소를 지어주시고, 모든 피조물들은 그리스도의 국가사회주의에 대한 진리을 깨닫게 될 것이다!""
 amur.8.a:0 "아멘!"
 
 amur.9.t:0 "보즈드의 피해망상"
 amur.9.desc:0 "전러시아의 보즈드이자 러시아 파시스트당의 진정한 지도자인 콘스탄틴 로자예프스키가 전통양식의 군복을 입고 사무실로 들어갔다. 모자를 벗어 고풍스런 오크나무 책상에 내려놓고 희끗희끗한 머리를 쓸어올렸다. "오늘도 잠자긴 글렀군..." 그는 의자에 앉으며 혼잣말을 하고 한숨을 내쉬었다. 부대 이동, 반역자로 추정되는 용의자, 생산 할당량 등에 대한 보고가 책상 위에 가지런히 놓여져있다. 이름이 기억나지 않는 어떤 질서정연한 부하의 작품이겠지. 모두 지난 10년동안 가장 가까운 동지가 된 측근 볼로토프의 서명이 되어있었다. 로자예프스키는 반역자 외엔 어떤 보고서에도 신경쓰지 않았다. "내부 배신자"라고 표시된 포트폴리오를 열고, 로자예프스키는 혼잣말처럼 중얼거리며 몇몇 이름들을 검토했다. "보가쵸프... 트카치요프..." 세번째 이름인 리조프에서 눈썹이 치켜 올라갔다. 미하일 리조프는 제야에서 매우 충성스러운 당 간부였고, 로자예프스키는 몇 년 동안 그를 개인적으로 알고있었지만, 어느정도 일리가 있었다. 약 1년 전, 그는 제야에 있는 당의 금융 인프라에 대해 농담을 했고, 볼로토프는 유대인 조상을 숨기려 했던 옛 제야 은행원 베레즈노이와 리조프를 연결시켜주는 상당히 설득력 있는 증거를 만들어냈다. 보즈드는 얼굴을 찡그렸다. 리조프를 교체하는 것은 고통스럽겠지만, 만약 그가 베레즈노이와 친분이 있다면 어떤 회사들이 관계가 있을까? 로자예프스키는 책상 위의 전화를 집어들고 신뢰할 수 있는 보안국장에게 연락했다. "새 리스트를 봤다. 리조프를 찾아. 싹 털어버려."\n\n결과적으로 리조프는 결백했다. 그가 베레즈노이와 접촉한 유일한 일은 유대인 혈통에 대해 폭언을 했을때 뿐이었다. 보즈드는 피해망상때문에 판단이 흐려졌지만 볼로토프가 계속해서 "반역자"를 색출하는 한, 로자예프스키의 피해망상은 온전할 것이다. 배신자가 당을 분열시키고 연합전선이 붕괴된 후부터 전러시아는 보즈드의 의심에 잠식당했다."
 amur.9.a:0 "어두운 하늘."
 
 amur.10.t:0 "최고위원회 숙청"
 amur.10.desc:0 "최고위원회는 보통 아침에 한 번씩, 전러시아 정부의 수도에서 일주일 내내 회의를 가졌다. 회의용 호텔은 실제보다 훨씬 웅장해 보이도록 개조되었다. 로자예프스키가 수십 년 전 만저우리의 러시아 파시스트당 건물에 설치했던 것과 비슷한 거대하고 빛나는 하켄크로이츠가 오래된 호텔 꼭대기에 놓여 있었다. 표면적으로 최고위원회는 법을 제정하고 조례를 시행하며 러시아 재통합을 보즈드가 지도하는데 도움을 줄 정부기구였다. 그러나 그 누구에게라도 평등한 평의회보다는 왕과 궁정에 더 가까운 것으로 보일 것이다. 사실 최고위원회는 거의 권력이 없었다. 대부분의 위원들은 하얼빈에서 망명생활을 하던 시절 러시아 파시스트당에서 가장 고참인 깡패들이었고, 특히 현재 보즈드의 변덕스러움 속에서 보즈드의 정책에 감히 이의를 제기할 사람은 아무도 없었다.\n\n즉 최고위원회는 정부기구보다는 로자예프스키의 거수기에 가까웠다. 그럼에도 불구하고, 보즈드의 피해망상은 가장 오랫동안 봤고 가장 신뢰하는 조언자들 사이에도 배신자가 있다고 생각했다. 오늘 아침 평의회가 모였을때, 로자예프스키, 볼로토프, 오코틴은 회의실 끝에 서서 평의회 의원 3분의 1이 검은셔츠에 의해 자리에서 쫓겨나고 반러시아 활동으로 체포되는걸 지켜보았다. 앞으로 수일 내에 체포된 사람들은 모두 공개재판을 받고 교수형에 처해질 것이며, 이름은 명부에서 지워지고, 기억은 묻힐 것이다.\n\n"드디어" 로자예프스키가 볼로토프에게 말했다. "당 지도부의 최고위층을 확보했군."\n\n보안국장은 암묵적으로 동의했다. "물론입니다, 보즈드. 놈들은 더러운 음모를 꾸미고 있었습니다. 제때 없애버려서 다행이군요." 볼로토프마저도 숙청범위에 대해 의심이 들기 시작했다. 자신에게 칼날이 올때까지 얼마나 걸릴까?"
 amur.10.a:0 "배신자들은 스스로 사라지지 않는다."
 
 amur.11.t:0 "오랜 벗"
 amur.11.desc:0 "볼로토프는 신경질적으로 시계를 확인했다. 새벽 1시 13분. 소문에 따르면 로자예프스키는 보통 이 시간에 일어나있지만, 정부활동을 위해 조언자들을 소집한 적은 거의 없었다. "그런데 왜 나를 불렀을까?" 볼로토프는 보즈드의 저택으로 서둘러 가면서 스스로에게 물었다. 결국 쓸모없어진 건가?\n\n볼로토프가 로자예프스키의 서재에 도착했을때, 그는 보드카 한 병과 일련의 서류들이 놓여있는 책상 앞 보즈드를 발견했다. 볼로토프는 즉시 그것들을 알아보았다. 그 서류들은 그가 어제 저녁에 보즈드에게 준 것들이었다. 그는 로자예프스키의 오랜 2인자인 레프 오코틴의 활동에 대해 몰래 다뤘다. 횡령과 뇌물 혐의였고, 그 돈의 행적이 미약하게나마 서류에 포함되었다. 볼로토프가 들어왔지만 로자예프스키는 인사조차 하지 않았다.\n\n"이게 사실이야?" 그가 물었다. 그의 목소리 톤은 탈진한 듯 했지만, 그의 충혈되고 다크서클진 눈빛엔 배신감이 드러났다. 보즈드가 불면증이란 소문은 사실이었다. 볼로토프는 돌려말하지도 않았다.\n\n"증거가 모두 나타냅니다, 보즈드. 저 자신도 믿기지 않았습니다. 레프가 당에서 도둑질을 하다니... 아마 몇년 됐겠죠." 잠시 멈칫했다.\n\n"그럼 뇌물은? 오코틴이 제공한 돈을 가져간 사람들을 조사할 수 있나?" 로자예프스키가 물었다. 보안국장은 얼굴을 찡그렸다.\n\n"보즈드, 아쉽지만... 지난 주말에 반역죄로 처형된 크바소프와 보가쵸프의 이름이 보이실 겁니다. 우리가 놈들을 먼저 잡은 것 같습니다." 두번째로 긴 침묵이 흘렀고 볼로토프는 어색하게 로자예프스키의 책상 앞에 서 있었다. 로자예프스키는 무기력하게 손을 흔들었다.\n\n"가봐."\n\n볼로토프가 그랬듯이 보즈드의 머릿속은 혼란스러웠다. 오코틴이 어떻게 이렇게 오랫동안 숨길 수가 있었을까? 어떻게 이런 짓을 저지를수가 있나? 아니면... 단지 경쟁자를 없애려는 볼로토프의 연극인가?"
 amur.11.a:0 "오코틴이 이런 짓을 했을리가 없어. 잠이나 자자."
 amur.11.b:0 "배신에 고통받지 않으리"
 
 amur.12.t:0 "배신에 고통받지 않으리"
 amur.12.desc:0 "로자예프스키와 볼로토프는 오코틴 심판에 대해 많은 논의를 했다. 전자는 사적으로 진행하고 싶었고 후자는 지위고하를 막론한 반역자에 대한 보즈드의 무자비함을 보여주고 싶어했다. 결국 보즈드가 이겼다. 배신에도 불구하고 로자예프스키는 자신의 가장 친한 친구이자 추종자에게 창피를 주지 못했다. 그들은 좋든 나쁘든 수십 년 동안 함께 했다. 레프 오코틴은 최고위원회 회의 후 조용히 체포되어 사형수보단 덜한 수많은 정치범수용소 중 한 곳으로 끌려갔다. 그곳에서 오코틴은 하루종일 보즈드에 대한 자신의 결백함과 헌신을 호소했지만, 자신이 입단하도록 도왔던 바로 그 검은셔츠에게 무자비하게 폭행당했다. 마침내 로자예프스키가 오랜 벗을 찾아 왔다. 취조실 문이 휙 열리자 보즈드와 오코틴은 서로를 응시했다. 하나는 눈이 움푹 들어간 편집증적인 불면증 환자, 희끗희끗한 머리, 나이를 훨씬 넘은 나이. 다른 하나는 완전히 대머리에 수년간의 알코올 중독과 혹독한 날씨로 얼룩지고 곰보핀 노인. 둘 다 하얼빈에 도착했을 때와는 완전히 다른 모습이었다.\n\n"나가라." 보즈드가 오코틴 감시 임무를 부여받은 검은셔츠들에게 조용히 말했다. 퇴장하던 중, 로자예프스키는 마지막 한 명을 막았다. "넌 뺴고." 로자예프스키는 방 한가운데 의자에 묶인 오코틴에게 다가갔다. 그는 친구의 눈높이까지 무릎을 꿇었다. 잠시 뜸을 들인후 로자예프스키가 물었다. "왜... 대체 왜 그런거야?"\n\n레프는 부은 입술로 "난 하지않았" 보즈드가 말을 끊었다.\n\n"닥쳐!" 로자예프스키는 소리쳤다. "너, 죽여라." 권총을 들고 서있는 검은셔츠에게 말했다.\n\n오코틴은 직감했고, 눈이 커지며 말하기 시작했다. "나는 러시아와 보즈드에게 충성을 맹세한다! 신을 위해, 국가를 위-"\n\n미간의 총성이 말을 끊어버리고, 오코틴을 즉사시켰다."
 amur.12.a:0 "메멘토 모리"
 
 amur.13.t:0 "모든것을 보는 눈"
 amur.13.desc:0 "콘스탄틴 로자예프스키의 통치를 끝내기 위해 보즈드의 영역에 남아있는 몇 안되는 조직중 하나인 '차르의 후예'는 미하일 2세에 찬동하는 군주주의자 소수 집단이다. 만주국 당국의 무능함이 그들을 보호하여 동부의 백군세력과 단절된 로자예프스크의 마을에서 말단 관료를 차지하고 있었다. 말하자면 사각지대에 숨어있는 꼴이었다. 그 중 한 놈의 의지가 꺾였다. 반역자들을 근절하기 위한 검은셔츠의 표준 절차인 심문에 의해 그는 자백하기로 결정했다. 로자예프스크에 있는 당 본부로 가면서 그는 자신이 알고 있는 모든 것을 관리들에게 말했다. 계획, 거점 위치, 관련자와 역할. 그가 말을 마치자 당 간부들은 웃었다. 한 사람이 저항 운동을 그것보다 세 배나 크게 진압했다고 언급했다. 그들은 그에게 기소 면책 특권을 약속했지만, 나가는 길에 즉시 잡혀버렸다.\n\n많은 검은셔츠를 실은 트럭에 강제로 끌려온 그 남자는 반대세력의 모든 구성원이 잡힐때마다 증인 역할을 해야했다. 그때마다 검은셔츠는 세력 붕괴에 있어서 그 남자의 역할을 크게 과시하며, 온갖 비꼬기로 꾸벅꾸벅 인사하고, 쓸데없이 감사해하며, 그의 등을 두드리고, 마치 자신의 가장 절친한 친구인 것처럼 행동했다. 모두 그 남자의 옛 동료들 앞에서였다. 명단의 마지막 이름이 지워지고 그 남자는 도시 외곽으로 끌려가 총에 맞고 방치되었다. 나머지는 노동수용소에 수감되어 강제노동행이었다. 반역자가 되는건 끔찍한 일이지만, 반역자의 반역자가 되는건 어떤 명예조차 없다."
 amur.13.a:0 "수용소 인력충원!"
 
 amur.14.t:0 "충성 시험"
 amur.14.desc:0 "로자예프스크 군사 학교는 휘황찬란한 건물과는 거리가 멀었다. 제야에서 보즈드는 러시아 파시스트당 장교들이 훈련하고 배울 수 있는 편안하고 권위있는 장소를 가질 수 있도록 하기 위해 상당한 시간과 돈을 건물에 쏟아 부었다. 그러나 보즈드의 고향에 있는 자매건물은 제야와는 거리가 멀었다. 2층짜리 교사는 공식적인 러시아 파시스트당 업무뿐만 아니라 전선으로 파견되기 전에 현지 장교들을 훈련 및 교련하는 데에도 사용되었다. 또하나의 용도는 로자예프스키 자신이 고안한 충성 시험의 시행이었다. 한 교실에 약 30명의 당원들이 이 시험을 치루기 위해 작은 책상을 꽉 채웠다. 신참 검은셔츠에서 늙은 정교회 사제에 이르기까지 정권에 광범위하게 묶여있는 모든 사람들이 시험지를 쓰기 위해 준비하고 있는 것처럼 보였다. 교실 앞쪽에 50대 후반으로 보이는 어두운 표정의 검은셔츠가 시험감독을 하는 당 간부보단 노동수용소의 노예처럼 짖어댔다.\n\n"한 시간 주겠다! 모든 문제에 답해야하고, 옆사람이나 나에게 어떤 질문도 할 수 없다. 부정행위를 하거나 시도하다 적발되면 가차없는 처벌이 기다린다. 끝나면 종이를 들고 앞으로 나와라. 그 후에 기다릴 필요 없이 나가도 좋다. 시작하도록."\n\n대부분의 수험생은 거의 알지 못했으나, 애시당초 시험을 실시하는 그 남자가 바로 전날에 합격한 사람이었다. 물론 그것은 보즈드의 뜻이었다. 정해진 기준에 부합하지 않으면, 그 결과는 직함과 당적 박탈부터 노동수용소에 보내지는 것까지 다양했다.\n\n로자예프스키는 지속적으로 최고위원회에서 논평했다. "이 모든 것은 당의 안전을 보장하기 위한 것이다.""
 amur.14.a:0 "이 연필 왜이렇게 안좋지?"
 
 amur.15.t:0 "죽은 별들 속 한줄기 희망"
 amur.15.desc:0 "푸시킨의 일상은 항상 똑같다. 태양이 몸뚱이를 내리쬐고, 그 다음 추위가 팔다리와 몸통에 미친듯이 고통의 광란을 휘둘러 그의 폐 속으로 스며들었다. 그는 정확히 언제 이 수용소에 끌려왔는지 잊어버렸다. 한 달? 두 달? 넉 달? 시계를 본 적도 없고, 낮이 늘 똑같이 느껴지고, 몸도 계속 나빠지고 있어 언젠간 미쳐버릴 것 같은 기분이 들었다.\n\n하지만 그를 계속 현실로 불러들이는 뭔가가, 어쩌면 누군가가 있었다. 그 목소리는 그를 다시 현실로 데려갔고 그는 손수레를 운반하는데 팔 힘이 빠지는것을 느꼈다. 다시 집중해서 그는 일랴노프처럼 해낼 수 있었다. 그 남자와 마주보자 그들은 따뜻한 미소를 교환했고 푸시킨은 즉시 기분이 좋아졌다. "안녕 일랴노프" 그는 손수레를 밀기 시작하며 말했다. "좀 어때?"\n\n"난 어때?" 그는 껄껄 웃으며 물었다. 일랴노프는 마른 체구에 뻣뻣했지만 굶주리진 않았다. 푸시킨은 많은 사람들 사이에서 그의 매력을 발견했다. "그 질문을 해야겠군! 자, 힘내, 우린 이 감옥에서 나와 우리 삶의 뭔가를 이룰거야!" 푸시킨의 호흡이 좀 어색하게 페이스를 잡았다. "... 방금 우리라고 했어?"\n\n일랴노프의 눈이 가늘어지고 능글맞은 미소를 지었다. "또 말할 필요 없지 사실. 너도 알잖아." 그는 가까이 다가가서 경비원이 눈치챌 때까지 푸시킨과 잡담을 하기로 결심했다. "처음부터 네 생각이었잖아. 시베리아의 숲에 있는 멋진 오두막집. 넌 항상 사냥꾼이 되고 싶어했지." 푸시킨은 약간 흔들리는 미소를 지었다. "그-그치만, 난... 내가 그렇게 말했었지? 그런데..." 그는 다시 한번 주변을 살폈다. 무시무시한 분위기였다. 푸시킨과 일랴노프가 원하는 것은 탈출뿐이지만, 총알세례를 받지 않을 만큼은 현명했다."
 amur.15.a:0 "빨리 해방되고싶어."
 
 amur.16.t:0 "하일 보즈드!"
 amur.16.desc:0 "최고위원회 숙청 후, 보즈드는 그의 전러시아 통치 기구가 전권을 회복할 수 있도록 권력을 행사했다. 볼로토프는 물론 나머지 최고위원회 위원들도 잇따라 이름을 올렸는데, 이들은 모두 러시아 파시스트당원으로서 과거 행적에 대한 검증과 잠재적인 충성여부에 대해 신중하게 조사되었다. 이에따라 명단에서 이름이 하나둘씩 제외되었다. 안드레프는 사소한 반항 전력이 있고, 빅토로프는 하층민 친구가 너무 많고, 이사예프는 평의회의 호감을 사지 못했다. 이건 단지 몇가지 예시에 불과했다. 결과적으로 다음과 같은 이들이 선택되었다. 충성, 능력, 광신은 궁극적으로 결정에서 가장 중요한 3요소였다. 숙청의 생존자들과 새 위원들이 있는 새 치고위원회는 로자예프스키조차 놀랄 정도로 충성스러운 기관이 되어 있었다. 그러나 실제로는 그의 생각과 방향에 대한 거수기 그 이상도 이하도 아니었다.\n\n"따라하도록. 나는 하나님을 믿는다. 나는 진정한 보즈드를 섬길 것을 맹세한다. 나는 그분의 결정과 신념에 대해 충실하게 그리고 완전한 믿음과 확신을 가지고 따를 것이다. 나는 러시아 파시스트당과 모든 러시아인을 하나의 기치 아래 통합할 수 있는 능력을 믿는다. 신, 국가, 노동을 위하여!"\n\n최고위원회에서의 선서는 전혀 예고되지 않았고 엄중하였다. 이른 아침에 시작하여 아무런 장식이나 박수갈채는 없었지만 로자예프스키는 새로 온 위원들을 일일이 확인하자마자 단 하나의 철제 하켄크로이츠가 달린 흑, 금, 백의 삼색 띠를 수여했다. 보즈드는 그들이 앉을 자리와 그들이 완수해야할 여러 책무를 지시하기 전에 짧고 퉁명스럽게 환영과 축하를 했다. 기념식이 마무리되고 오전엔 최고위원회의 표준적인 일과회의가 진행됐다. 선임들이 새 위원들을 회의장으로 데려갔고 보즈드는 위원회 수장자리에 앉았다. 그는 의자에서 충성심이 확보된 새 위원회를 훑어보았다.\n\n"시작해볼까?" 그가 물었다. 무슨 대답이 나올지 이미 알고있으면서."
 amur.16.a:0 "곧바로 돌아왔군."
 
 amur.17.t:0 "고요한 밤"
 amur.17.desc:0 "제야에 있는 러시아 파시스트당의 심장부는 오랫동안 보즈드의 열띤 숙청의 중심지로써 당과 더 넓은 도시 사회 전체의 꼭대기부터 밑바닥까지 존재했다. 몇 주 동안 그 도시는 부산했다. 사람들은 일상을 보내는것 뿐만 아니라 보여주기식 재판에 참석하고, 반역자들 처형을 지켜보고, 이웃과 사랑하는 사람들을 밀고했다. 지난 몇 주는 모든 사람들에게 힘겨운 시간이었고, 청산과 사형집행에 걸린 광적인 속도는 분명 수도 사람들에게 큰 타격을 입혔다. 이는 '반러활동'이란 명목으로 형제 알렉세이를 넘겨 탄압을 가까스로 모면한 군소정당 간사인 콘스탄틴 페도로프에게서 명확히 나타난다. 페도로프는 추가 서류를 처리하기 위해 늦게까지 교대 근무를 해왔고, 상급자들이 귀찮지 않게 효과적으로 해냈다. 흔히 러시아 파시스트당은 살아 숨쉬는 존재이며 페도로프같은 사람들은 계속 살려둔 존재라고들 했다. 아무튼 페도로프는 솜씨좋게 약간의 배신과 많은 행운으로 숙청을 피했다. 그는 그가 어떻게 해냈는지, 그것을 어떻게 느끼는지 정확히 알진 못했다.\n\n페도로프는 퇴근 후 죽은 형제의 아내와 딸이 살던 아주 작은 아파트로 돌아갔다. 두 사람은 당에 알렉세이를 넘겨준 사람이 페도로프라는 사실을 알지 못했다. 한 블럭 위 왼쪽으로 길을 건너면 제야 교수대를 지나 집으로 가는 마지막 길이다. 그는 도시 한가운데에 있는 교수대에서 얼마나 떠들어대고, 환호하고, 야유하고, 비명지르고, 총성이 난무했는지 똑똑히 기억하고 있다. 그것에 너무나도 익숙해져 교수대 앞을 지나면서 깨달은것은 완전한 침묵이었다. 광장에 있는 사람도, 저녁 황혼에 보이는 사람도, 마을의 가로등빛도 보이지 않았다. 페도로프는 몇 주 동안 하지않았던 일을 했다. 멈춰서기. 그는 귀를 기울였다. 젊은 관료의 얼굴에 미소가 스쳤다. 고요하다. 완전히 조용해. 마치 거대한 바위가 어깨에서 사라진 것처럼 페도로프는 자유를 느꼈다. 숙청은 이제 끝인가? 페도로프는 지금 당장은 자유롭다고 생각했다. 죄책감에서 벗어나고, 위협에서 벗어나고. 그는 집까지 걸어가기 전에 하나님께 기도를 드리고 첫 발을 폴짝 내딛었다."
 amur.17.a:0 "마침내 악몽이 끝났다?"
 
 amur.18.t:0 "보즈드의 연설"
 amur.18.desc:0 "...어디서나 공산주의자와 유대인에게 맞서 싸워야합니다! 우리는 볼셰비즘의 오물을 우리 국민 전체와 우리나라 전체에서 조직적으로 제거해야합니다. 그렇지 않으면 우리는 진정한 강국이 될 수 없고 약소국따위에도 짓밟히게 될 것입니다! 우리의 앞에 수많은 고난이 있지만, 아무리 극복하기 어려운 역경도 우리가 슬라브와 하나님의 힘과 강인한 전투 의지를 가진다면 아무것도 아닙니다! 크나큰 역경에 맞서 승리를 거둔 네바 전투를 기억하십니까! 그들은 신과 민족의 이름으로 움직였지만 우리의 대의명분에 대해선 전혀 알지 못했습니다. 수십 년 전에 우리 선조들이 보여준 힘을 우리가 낼 수 있다면 우리 병사들이 이룰 수 있는 것을 생각해 보십시오! 나의 용감한 이들이여, 앞으로 나아가십시오. 당신이 형제라고 부르던 자들과의 전쟁을 준비하십시오. 볼셰비키와 유대인을 무찌르기 위해서는 우선 우리에게 대항하는 반역자와 배신자들을 제거해야 합니다. 신, 국가, 노동을 위하여!"\n\n오늘 보즈드 콘스탄틴 로자예프스키가 수도와 제야에서 격양되고 열정적인 연설을 진행했고 이어서 정규군과 준군사조직 검은셔츠가 총출동한 대규모 군사 퍼레이드와 행진이 펼쳐졌다. 또한 가짜 차르와 마가단의 배신자의 수많은 악행을 공식적으로 조명했다. 그 연설은 "품위있게 물어본" 대부분의 일반인들 사이에서 믿을 수 없을 정도로 좋은 반응을 얻었다. 이 연설은 심지어 전파를 통해 방송되었고, TV를 가지고 있는 소수의 러시아인에게도 방영되었다. '제야 발코니 연설'로 알려지게 될 이 작품은 무장세력을 들끓게 했고 러시아 파시스트당 전체 지도부를 탈환하고 치타의 가짜 차르의 희극 정권을 종식시키겠다는 로자예프스키의 의지를 공표했다. 1년 전과 비교해 보즈드가 활력을 되찾고 적과 다시 한번 열정적으로 싸우려는 모습은 편집증에 이어 리더십 능력을 의심하기 시작한 많은 검은셔츠와 군대의 두려움을 완화시켰다."
 amur.18.a:0 "결코 다시 전쟁!"
 
 amur.19.t:0 "무너진 왕좌"
 amur.19.desc:0 "배신자. 참칭자. 개자식. 이것들은 미하일 안드레이비치 로마노프가 제야 교수대로 끌려 올라가면서 그에게 소리친 친절한 용어 중 일부였다. 도시 중앙에 위치한 교수대 자리엔 한때 시장이 있었지만, 로자예프스키의 공포정치가 시작되자 용도가 변경되었다. 러시아 파시스트당 관리들은 가짜 차르의 죽음을 축하하며 연회를 열겠다는 약속으로 광장을 검은셔츠와 농민들로 가득 메웠다. 군중들의 분위기는 검은셔츠에게 끌려온 미하일의 도착으로 조용히 흥분된 상태에서 요란하고 소란스러운 상태로 변했다. 시내에서 대부분의 시간 동안 죄수복을 입고있었지만, 사형 집행을 위해 차르 예복을 입힌 상태였다. 퇴위한 "왕족"은 체포 후 상당히 늙어버린 것처럼 보였다. 검은셔츠는 군중을 헤치고 걸어가도록 강요했고, 그의 팔을 움켜쥐어 앞으로 떠밀리는 미하일에게 가해지는 폭력을 최대한 억제했다. 군중을 뚫고 교수대로 가는 내내 가짜 차르는 항의하고, 자비를 구걸하고, 호위병들에게 놓아달라고 간청했다. 하지만 그런 행동은 행사를 더 불타오르게 했을 뿐이었고, 뒤따라오던 젊은 검은셔츠들을 엄청나게 달궜다. 교수대로 끌어올려지고 그곳엔 처형자와 함께 러시아 파시스트당이 임명한 정교회 총대주교와 보즈드 자신이 있었다. 총대주교는 마지막 의례를 거행하고 저세상에서 미하일의 영혼을 위한 기도를 올렸다. 로자예프스키는 내내 침묵을 지키며 그 과정을 지켜보고 미하일이 스스로 만들어내는 광경에서 즐거움을 감추지 못했다. 교수형 준비중 사형수는 마지막으로 할 말을 물었다.\n\n가짜 차르가 울먹이며 말했다. "나는... 난 이런걸 원한적 없어... 제발, 그냥... 집에 가고싶어."\n\n바닥이 꺼지고, 미하일의 죽음은 동방에서 군주주의 종말의 신호탄이 되었다."
 amur.19.a:0 "저편에선 집으로 돌아갈 수 있길."
 
 amur.20.t:0 "배신자의 운명"
 amur.20.desc:0 ""... 배신보다 악랄한건 없다. 배신당할 바엔 죽어버리는게 났지만, 그래도 난 맞섰다. 그리고 그런만큼, 걸맞는 대우를 해주마. 미하일 알렉세예비치 마트코프스키. 최악의 배신자. 마가단의 변절자. 네놈에게 사형을 선고한다."\n\n마트코프스키 정권이 붕괴되고 로자예프스키의 충견들에게 붙잡힌 이후, 변절자는 투옥과 고문 내내 거의 완전한 침묵을 지켰다. 당 분열, 반러활동, 도덕성 및 성품 결함 - 그는 고문받거나 증언대에 서도 자신의 죄를 인정하지 않는다. 유죄가 확정적이지만, 그는 로자예프스키가 원하는 무대에 서지 않고 있다. 그럼에도 불구하고, 사형은 집행될 것이다. 그렇게 해야만 한다.\n\n보즈드 이념의 적을 메달던 제야의 중앙 광장에는 수많은 검은셔츠와 러시아 파시스트당 고참들이 모여있었다. 그들은 당과 마트코프스키와의 관계에 따라 선발되었다. 그들은 그를 직접 알았거나 당 분열의 여파에 영향을 받았다. 분열로 인해 친구나 가족을 잃고 이후 모든걸 잃어버린 수십 명의 러시아 파시스트당원들은 사형 집행에 기꺼이 참석했다. 마트코프스키가 교수대로 올라오자 군중들이 야유와 모욕을 퍼부었다. 그들은 모두 마트코프스키가 자신에게 고통을 불러왔다고 믿었다. 로자예프스키 본인도 그를 맞이하기 위해 기다리고 있었다. 눈을 똑바로 바라보며 보즈드가 물었다. "마지막 말이라도?" 마트코프스키가 뒤를 돌아보고 몇 초 동안 어색한 침묵이 이어졌다. 그의 침묵에 포기해버린 로자예프스키는 죽빵을 날렸다. 그리고 단 한마디만을 뱉었다. "개새끼" 그는 사형집행관쪽으로 고개를 돌려 공식적인 명령을 내렸다. 이렇게 분열은 끝이 났다."
 amur.20.a:0 "배신자에게 걸맞는 최후다."
 
 amur.21.t:0 "나 홀로"
 amur.21.desc:0 "늦은 시간이었다. 몇시지? 로자예프스키는 확실하진 않았다. 그가 알고있는건 안보장관 볼로토프와 한 쌍의 최고위원이 군주제로부터 새롭게 해방된 도시 치타에서의 당 평판 상황을 보고하기 위해 만나자고 한 것 뿐이다. 그러나 그의 머릿속은 그런 정보를 받아들일 상황이 아니었다. 겉보기엔 보고서를 유심히 훑어보던 보즈드는 그들의 말을 정중하게 경청한 후 끝났다는 확신이 들자 일축해버렸다. 그들이 방을 나가자마자 로자예프스키는 모든 신경을 그의 마음속 지난 10년의 삶으로 돌렸다. 하얼빈의 열렬한 연설가같던 시절부터 아무르의 나라없는 군벌, 적에 대한 승리, 러시아 파시스트당의 통일까지.\n\n그러나 그는 적들이 전혀 적이 아니었던 시절도 꽤 잘 기억하고 있었다. 사실 그들 중 몇몇을 친구라고 부르기까지 했다. 하얼빈의 분위기와 자원부족은 실리적으로나 광적인 이념으로나 백인과 파시스트가 필연적으로 협력하게 만들었다. 늘 다툼은 있었지만 좋은 때와 나쁜 때가 모두 있었다. 예를 들어 아타만 세묘노프와 저녁식사와 보드카를 하거나 쌀쌀한 만주의 밤에 마트코프스키와 함께 발코니에서 백군 노래를 술술 부르는 등이었다. 로자예프스키는 순간 친구였던 적들은 단순한 목표 이상이라는걸 생각해냈다. 그들은 인간이었다. 보즈드가 겪었던 모든 일들, 적들을 비인간화하기 위한 모든 쓰라린 조치들도 결국 그들이 인간이라는 사실을 흔들 수 없었다. 그가 한때 진정한 인연을 가졌던 몇몇 사람들과 함께. 그래봤자, 배신자들이다. 보즈드는 강한 정신력으로 생각과 회상을 일축하고 보고서를 집어들었다. 그는 모든 단어를 읽었고, 만족스럽게 여겼다.\n\n"우리가 얼마나 멀리 왔는지 보라..."하고 혼잣말로 중얼거렸다. 과거회상은 미래준비로 빠르게 전환되었다. 그는 보고서를 책상 위에 내려놓고 일어나 다음 행동을 곰곰이 생각하며 사무실 벽에 붙여 놓은 러시아 극동 지도로 다가갔다."
 amur.21.a:0 "오늘밤도 잠들지 못하겠군."
 
 amur.22.t:0 "신속하게 움직여라"
 amur.22.desc:0 ""맞네, 그게 조심해야될 이유일세, 파벨." 드미트리가 담배를 떨구고 발로 갈면서 설명했다. "서쪽에 있는 놈들 말씀이십니까? 물론 놈들은 나약해빠진 빨갱이지만, 수가 많습니다. 그리고 빨갱이들은 마치, 음..." 파벨은 올바른 비유를 생각하려고 애쓰면서 잠시 발을 툭툭 쳤다.\n\n"쥐... 새끼 같지 않습니까?" 파벨이 제시했다.\n\n드미트리는 단호하게 고개를 끄덕였다. "맞네, 일병, 쥐새끼같지. 한마리쯤은 아무 문제 없이 처리할 수 있네. 목을 조르고 총검으로 찌르고 머리를 날려버리면 되지. 그런데 다섯마리, 열마리, 오십마리라면? 놈들은 자넬 신경쓰지 않을걸세. 자넬 쥐새끼처럼 작은 입으로 뜯어먹어버리겠지. 그전에 먼저 고문을 하겠지만."\n\n파벨은 창백해졌다. 화로의 주황색 빛에 10대의 눈이 휘둥그레졌다. "고, 고문말씀이십니까?"\n\n"그렇네." 드미트리가 또다른 담배에 불을 붙이고 한 모금 빨면서 말했다. 그는 회상하기 위해 잠시 멈칫했다. "하얼빈에서 이곳으로 온 지 얼마 되지 않아 일이 한 번 있었네. 우리는 그 당시에도 국경 초소를 어디에 설치할 것인지 정하기 위해 국경 지역을 살피고 있었지. 이르쿠츠크 NKVD 새끼들이 우리가 온 걸 알더군. 내가 오줌을 누는 동안, 놈들이 내 동료 세묜을 잡아갔네. 주위를 둘러봤지만 이미 늦었어. 성기를 잘라 입에 쑤셔넣은 상태로 나무에 묶여있었네."\n\n"세상에" 파벨이 중얼거렸다. "놈들은 다 그런 겁니까?"\n\n"빌어먹을, 물론이지! 치타에 있는 개새끼들도 마찬가지일세. 그래서 우리도 놈들처럼 반격해야 하네. 내가 '저 아이의 목을 베라'고 하면, 다음번엔 바로 하도록, 알겠나?""
 amur.22.a:0 "이렇게 하지 않으면 그가 어떻게 배우겠나?"
 
 amur.23.t:0 "우리는 왜 싸우는가"
 amur.23.desc:0 ""모두 주목하시오!" 러시아 파시스트당 장교가 제야에 있는 지저분한 바 안으로 성큼성큼 걸어들어오며 소리쳤다. "보즈드께서 곧 말씀하실 것이오. 바텐더, 그 라디오를 켜도록!"\n\n검은셔츠의 등장에 움찔했던 바텐더는 서둘러 스위치를 휙 돌려 주파수를 정확히 맞췄다. 약간의 지연에 검은셔츠의 표정이 탐탁치 않아졌지만, 이내 보즈드의 목소리가 어둡고 우중충한 선술집을 가득 채우기 시작했다.\n\n"...우리가 혈연에 상관없이 저들을 쓰러뜨려야 하는 이유입니다! 유대인이 피를 더럽히는 동안 공산당은 영혼을 타락시킨다는 걸 기억하십시오! 친구나 가족일지라도 볼셰비키에게는 구원이 없습니다. 저들의 비참한 영혼을 위해 우리가 해줄 수 있는 유일한 일은 하루빨리 영적인 구원을 찾을 수 있는 지옥행을 선사하는것 뿐입니다. 저들을 결에 내버려둔다면, 당신 역시 러시아 형제자매들의 배신자가 될 것입니다! 볼셰비키를 살려두면 수많은 아이들이 붉은 유다 '레닌'을 숭배하게 될 것이고, 당신의 아내와 딸들은 유대인 돼지놈들의 창부로 전락할 것입니다! 항상 가르침을 가슴에 새기고 신과 민족에 대한 의무를 다하십시오! 러시아에 영광을!"\n\n라디오는 방송국의 누군가가 스위치를 돌리기 전까지 잠시 조용해졌고, 곧 일상적인 애국노래가 흘러나왔다. "시민 여러분! 보즈드께서 말씀하셨습니다!" 검은셔츠가 외쳤다. "러시아에 영광을!" 그는 경례를 던지고 다른 이들이 모두 따라했는지 주위를 힐끗 둘러본 다음 더이상 말하지 않고 떠났다."
 amur.23.a:0 "여러분 모두 잘하고 계시겠죠?"
 
 amur.24.t:0 "타오르는 빛"
 amur.24.desc:0 "발레리 사블린은 눈가리개 속에선 아무것도 할 수 없었다. 그가 던져진 낡은 닛산 트럭은 붉은 군대가 최후의 저항을 했던 마을을 천천히 그리고 조용히 굴러갔다. 총소리와 죽어가는 자들의 비명소리, 병사인 가족을 살려달라는 주민들의 애원이 여름 아침 새소리처럼 그의 귓가에서 바스라졌다. 앞은 보이지 않았지만, 사블린은 차가운 바람 속 지인들의 고통스러운 목소리에 눈을 질끈 감고 이를 갈았다.\n\n트럭이 속도를 내어 험한 뒷길로 나아가자 도시의 혼란은 곧 귀에 들리지 않게 되었다. 한시간쯤 지나서야 여정은 멈췄고, 사블린은 거칠게 맞아 트럭에서 떨어졌다. 그는 절반은 질질 끌려가고 절반은 비틀거리며 벽에 내던져졌다. 누군가 그의 멱살을 잡고 눈가리개를 치웠다. 밤이 저물고 있었고, 손전등 불빛에 잠시 눈이 부셨다. 빛의 가장자리 너머로 그림자가 보였고, 그림자는 소총을 겨누고 있었다. 그는 주위를 둘러봤고, 그가 서있는 작은 벽을 수놓은 피와 총알구멍이 눈에 들어왔다. 그의 눈은 그 근원을 찾아 아래로 향했고, 사블린의 심장이 덜컥 내려앉았다. \n\n브라운. 페츄로. 울라노프스카야. 절친한 이들과 수십명의 사람들이 하얗게 질리고 피범벅된 얼굴로 구멍투성이가 되어있었다. "안돼" 공허한 목소리였다. "이 파시스트 괴물들아!" 누군가가 그에게 총구를 들이대고 움직이라고 소리쳤다. "씨발!" 사블린이 침을 뱉었다. "네놈이랑 네놈의 썩어빠진 국가에 대한 궤변은 역사가 심판할 거다! 우리 모두가 복수해주마! 네놈들의 보즈드는 인민의 손에 고통스럽게 뒈져버릴거다!"\n\n누군가가 그의 미간에 주먹을 쎄게 날렸다. 여섯 자루의 소총이 찰칵 소리를 냈다. "아주 설득력있군." 러시아의 보즈드가 비웃었다. "이제 벽을 바라보게나.""
 amur.24.a:0 "사람이 없으면 문제도 없다."
 
 amur.25.t:0 "연방의 종말"
 amur.25.desc:0 "겐리흐 야고다는 제야에 도착하자마자 취급이 나락으로 떨어졌다. 밧줄에 묶여 거리를 질질 끌려다니고, 교수대 이송에 선택받은 광적인 검은셔츠들에게 수많은 폭언과 폭행을 당하며 비틀거렸다. 야고다라는 이름은 다른 형장의 이슬들처럼 전러시아에서 저주받은 것이기 때문에 시민들은 즐겁고 열렬하게 진심으로 이 행사에 동참했다. 돌, 음식물쓰레기, 배설물 등이 대머리에 그렘린같은 얼굴을 가진 NKVD 수장에게 도시 중심으로 향하는 내내 던져졌다.\n\n광장에 있는 나무 단상으로 올라가는 좁은 층계에서 야고다는 겨우 의식을 되찾고 있었다. 두피와 얼굴에 난 십여 군데의 작은 상처에서 피가 흘렀다. 흰 제복은 오물로 더럽혀져 있었다. "벌써 죽은 건 아니겠지?" 누군가가 화를 내며 소리쳤다. "만약 그렇다면 놈 옆에 널 매달아버릴거다!"\n\n"보즈드시여, 아닙니다! 보십시오!" 야고다의 뺨을 찰싹찰싹 때리자 그가 낑낑거렸다. "아직 살아있군. 빨리 해치우는게 좋겠어!"\n\n야고다는 늙고 희끗희끗한 하얼빈 망명자 콘스탄틴 로자예프스키를 바라보다가 여기까지 오면서 익숙해진 얼굴이 코앞에 있는걸 깨달았다. "볼로토프, 올가미가 꽉 끼진 않게 하도록." 보즈드는 야고다의 목 주위 올가미가 과하게 당겨져 있다고 말했다. "이 사람들은 구경거리를 보러 왔으니까."\n\n꽝하고 야고다 발 아래 바닥이 떨어져 나갔다. 허공에 매달리고 올가미가 목구멍을 꾹 누르고 있었지만, 충분히 꽉 조여지지는 않았다. 그는 어둠속에서 허공을 가르며 발버둥치고 숨을 헐떡이며 기침을 했다. 겐리흐 야고다가 죽는데는 20분이 걸렸고, 로자예프스키는 비참하고 속이 안좋아질법한 모든 장면을 음미했다."
 amur.25.a:0 "그렇게 소비에트 연방은 끝났다."
 
 amur.26.t:0 "의지의 승리"
 amur.26.desc:0 "볼셰비키의 수도는 불타버렸고, 그것이 소비에트 연방의 최후였다. 로자예프스키는 온기와 매캐함으로 가득 찬 공기를 들이마셨다. 휘발유에 젖은 시체 더미에서 연기가 피어오르고 있었다. 장갑차 꼭대기에서 그는 그의 군대가 만들어낸 대학살을 바라보며 미소를 띄었다.\n\n총성이 또다른 공산주의 쥐새끼의 종말을 알리듯이 일정한 속도로 계속 울려 퍼졌다. 한때 임시수도의 크렘린을 장식했던 붉은 현수막들이 철거되고, 갈가리 찢기고, 변기로 쓰이고, 불에 타버리고, 그 외에 검은셔츠가 원하는 방식으로 더럽혀지고 있었다. 누군가가 폭탄으로 거대한 레닌 동상을 산산조각 폭파시켜버리자 우레와 같은 후폭풍이 도시를 누볐다. 볼셰비키 지도자들의 초상화는 거리에 수북히 쌓여 횃불을 놓였고, 주택가 곳곳에서 비슷한 일이 진행됐다.\n\n그가 꿈에서 본 광경이었다. 성전의 끝. 복수와 증오로 얼룩진 영광스런 불길은 신성한 러시아를 침탈한 유대-볼셰비키 버러지들을 깨끗이 쓸어버렸다. 그 위대한 히틀러가 서쪽에서 그랬듯이, 로자예프스키도 동쪽에서 이뤄냈다. 하얼빈에 있는 동안 국가사회주의에 대한 그의 믿음은 온갖 조롱과 박해를 받았다. 마트코프스키는 그를 버렸고, 백군은 가짜 차르를 따라 갈라섰으며, 빨갱이들은 그를 끊임없이 괴롭혔다.\n\n이제 총과 화염의 굉음은 없다. 오직 침묵만이 존재한다.\n\n그리고 러시아의 보즈드, 로자예프스키는 잿빛하늘을 바라보며 웃고 있었다."
 amur.26.a:0 "러시아에 영광을."
 
 amur.27.t:0 "이단 척결"
 amur.27.desc:0 "알렉산더 멘의 처형을 보기 위해 모인 군중들은 불편할 정도로 조용했다. 검은셔츠들이 형장으로 끌고갈때도 아무런 말도 하지않고 아무것도 던지지 않았다. 멘은 초췌하고, 굶주리고, 망가졌지만, 굴하지 않았다. 그는 피투성이가 된 입술로 조용히 계속 기도하면서 순례자처럼 침착하게 걸음을 옮겼다.\n\n그저 멀리 떨어진 가장자리에서 군중의 수군거림만이 들렸다. 초라한 외양과 달리 엄청난 명성을 가진 북방의 신부에 대해 속삭였다. 몇몇은 그의 평범한 외모에 대해 말했고, 다른 몇몇은 그가 영적인 능력을 가지고 있다고 말했다. 그의 죽음으로 인해 어떤 일이 일어날지 모른다는 두려움에 모두가 긴장했다.\n\n심지어 교회와 보즈드의 추종자인 총대주교조차도 떨리는 손으로 마지막 의식을 치렀다. 사형수 옆에 서있는 검은셔츠는 신경질적으로 주위를 두리번거리며 발을 툭툭거렸고, 빨리 의식이 끝나 잘못될수도 있다는 불안감이 사라지길 바랐다. 멘의 조용한 기도가 주위 사람들의 귀에 머물렀다. 그의 목에 올가미가 매어져 있다는 것을 믿기 힘들었다.\n\n지렛대가 덜컹거렸다. 멘의 몸이 떨어지고 그의 기도는 거의 들리지 않는 비명으로 순식간에 끝났다. 하지만 사제의 목을 조르는 올가미를 묶었던 볼로토프는 무슨 일이 일어났는지 깨닫자 눈처럼 하얗게 변했다. 그들 모두 영혼의 깊은 곳에선 진실을 알고 있었다. 끔찍한 일이 일어났지만, 아무도 다시는 그 일에 대해 말하지 않았다. 그날 참석한 시민들은 이제 그들을 기다리는 심판에 대한 무언의 두려움 속에 평생을 살아갈 것이다."
 amur.27.a:0 "인간은 정의롭지 않지만 신은 정의로우며, 결국 정의는 승리한다."
 
 amur.28.t:0 "검게 물든 하늘"
 amur.28.desc:0 "제야. 치타. 마가단. 이르쿠츠크. 하켄크로이츠는 동부 시베리아 구석구석에 존재한다. 거리는 조용하고 질서정연하지만, 검은셔츠 패거리가 가정에서 국가의 적을 색출해 교수대에 매달기 위해 돌아다닐 때 만큼은 예외다. 강자는 지배하고, 약자는 광산과 수용소에서 마땅히 받아야할 고통을 받는다. 매일 수십명씩 러시아 군화에 짓밟혀 죽어간다. 이 모든 것은 결국 다시 태어난 러시아가 마땅히 갖춰야 될 것들이다.\n\n우리가 서쪽으로 시선을 돌려 러시아의 완전한 해방을 시작하기 전에 할 일이 많이 남아 있다. 눈앞의 위협이 제거되고 러시아 파시스트당의 지배가 공고해짐에 따라, 보즈드는 이제 계획된 국가 재편을 수행할 기회를 갖게 되었다. 승리를 위해 우리는 여전히 많은 것들이 필요하다. 적절한 산업, 현대 농업, 대규모 군비 생산 등.\n\n그러나 어떠한 작은 장애물도 우리가 운명을 쟁취하는 것을 막을 순 없다. 우리는 시베리아 밑바닥에서부터 올라와 극동 전체를 차지했다. 우리의 적들은 부서지고 불에 타 흙으로 돌아갔다. 우리가 마주한 모든 적들은 국가사회주의의 철권 앞에 분쇄되었다. 아직도 우리 앞에 남아있는 다른 유대인 꼭두각시들도 마찬가지다.\n\n하늘은 패배와 파괴의 암울함으로 어두워지지 않는다. 하나님께서 강인함을 불어넣어 주시고 러시아의 구원자 보즈드께서 형체를 부여해주시니, 우리의 장엄한 영광의 그림자가 하늘을 검게 물들인 것이다."
 amur.28.a:0 "이제 그 무엇도 우릴 막을 수 없다."

 amur.29.t:0 "러시아인의 보즈드"
 amur.29.desc:0 "차가운 동풍이 보즈드의 사무실 창문 셔터를 흔들면서 얇은 나무 틈새로 미끄러져 휘파람을 불었다. 로자예프스키는 몸을 부르르 떨며 무거운 군용 외투를 어깨에 더 가까이 끌어당기고 목에 감은 모피 안감을 닫아 보온성을 유지하려고 애썼다. 얼굴과 손만이 임시 본부의 싸늘한 공기에 노출되어 있었다. 추위때문에 무감각해진 손가락이 러시아 국가사회주의 선언문에 새로운 문장을 휘갈기고, 강렬한 눈길이 그걸 뒤따랐다. 페이지 맨 아래에 이르러 펜을 내려놓자 벽에 걸린 골동시계는 새벽 1시를 알리는 종을 쳤다.\n\n로자예프스키가 자신의 역작을 위해 밤늦게까지 작업한지 3일째였다. 그는 오래전에 완성했다고 생각했지만, 붉은 정권과 엉터리 러시아의 붕괴에 상황이 바뀌었다. 일본인들의 도움 없이 그는 며칠만에 하얼빈에서 아무르 강에 있는 머나먼 제야로 떠나야했다. 불과 몇 년 전, 그 짧은 기간동안 러시아 파시스트당의 운명은 완전히 달라져있었다.\n\n물론 그것은 오래 지속되진 않았다. 마트코프스키의 배신과 러시아 파시스트당의 분열이 보즈드의 뱃속에 증오의 불을 지폈고, 그는 그걸 달래기 위해 옆에 있는 보드카 병에 손을 뻗었다. 배신처럼 불쾌하고 속을 뒤집는 그 맛은 성질을 달래는 데 별 도움이 되지 않았지만, 그는 그걸 무시하고 또 한 번 강렬한 채찍질을 날렸다. 이것만큼은 제 역할을 할거라고. 그의 작은 영역에서 군대를 모집한 것은 일종의 미친짓이었다. 조잡하고, 이상한 모양새에, 주변에서 아무거나 주워서 망치로 두들겨 만든 수준이었다. 그러나 이것만큼은 그의 것이었다. 러시아의 것이었다. 오직 여기서만 러시아를 찾을 수 있었다. 아무르의 국경 너머엔 오로지 러시아인의 숨통을 짓밟는 배신자, 쓰레기, 빨갱이뿐이다.\n\n언젠간, 기회가 생길 것이다. 언젠간, 보드카를 통해 힘겨운 하루를 보았듯이, 러시아 파시스트당은 시련을 통해 러시아를 보게 될 것이다."
 amur.29.a:0 "언젠간."

 amur.30.t:0 "색다른 요청"
 amur.30.desc:0 "우리의 만주국 영사관은 하얼빈 출신의 오랜 쓸모있는 장난감인 콘스탄틴 로자예프스키로부터 특이한 성명서를 받았습니다. 그는 '러시아인의 보즈드' 자격으로 만주국 멀리 북쪽에 있는 자신의 고향 블라고베셴스크를 다소 조울증적인 언사로 돌려달라고 요구했습니다. 그 지역은 광물자원이 특출나지도 않고 우리에게 필요없는 러시아인이 가득 합니다.\n\n만주인들은 그 문제에 대해 정부에서도 전혀 무관심하기 때문에 굳이 끌어들일 필요가 없습니다. 관계당국은 러시아인으로 가득한 얼음덩어리에 신경 쓰지 않는다는 점을 분명히 했으며, 로자예프스키는 일단 이 지역을 확보하면 시베리아 극동 지역의 자원에 대한 권리를 우리에게 약속했습니다. 가능성은 낮지만, 그가 성공하면 괜찮은 투자 기회를 얻을 수 있기 때문에 문제의 땅을 양도한다고 손해 볼 것은 없습니다. 그 요청을 국회에 보내서 결과를 보는게 좋을것 같습니다. 한 달쯤 후 답이 올 것입니다."
 amur.30.a:0 "어차피 그 땅은 별로 필요하지도 않았다."

 amur.31.t:0 "일본이 우리의 요구를 승낙하다!"
 amur.31.desc:0 "즐거운 날! 영광스럽고 행복한 날! 빨갱이에 맞선 우리의 든든한 동맹인 일본이 블라고베셴스크를 전러시아정부에 양도하기로 동의했다! 일본 의회가 우리의 요청을 재검토할 것이라는 확답을 처음 들은 지 1년이 조금 넘었고, 마침내 기다림은 결실을 맺었다. 오늘 아침, 일본대표단 한 명이 비행기로 제야 본부에 도착했고 보즈드는 정식으로 영토를 넘겨주는 협정서에 서명했다.\n\n블라고베셴스크를 양도한 대가로, 우리는 시베리아 극동의 일부 천연자원에 대해 일본인에게 특권을 제공했다. 일단 우리가 그 자원들을 확보하고 안정적인 정부 아래 이 지역을 통합한다면, 결과적으로 무역과 광물 거래가 다시 태어난 러시아에 매우 유익하다는게 증명될 것이다!\n\n보즈드는 공식적으로 러시아에 돌아오는 기념행사를 위해 서둘러 고향으로 갈 것이라고 말했다. 사람들이 무식하고 멀리 떨어진 만주국보단 우리의 계몽된 국가사회주의 통치를 열렬히 반길 거란건 자명하다!"
 amur.31.a:0 "오늘은 블라고베셴스크, 내일은 모스크바!"

 amur.32.t:0 "귀향"
 amur.32.desc:0 "로자예프스키가 도착하자 블라고베셴스크의 거리는 열광의 도가니였다. 검은셔츠가 나눠준 보즈드의 하켄크로이츠 깃발과 초상화에 고무된 민중들은 싸늘한 아침 공기를 뚫고 시청을 향한 영광스러운 지도자를 위한 행렬에 동참했다. 시장은 보즈드에게 도시의 열쇠를 주고 '슬라브인의 축제'를 열창하며 군중을 이끌었다.\n\n보즈드는 매혹된 군중과 무장한 검은셔츠에 둘러쌓여 뺨에 얼어붙은 눈물을 흘리며 고향에 돌아온 것에 감격했다. "오늘은 위대한 조국의 역사에 길이 남을 날입니다." 그가 공언했다. "오늘 우리는 전러시아 정부의 심장부를 되찾았습니다. 바로 이곳을 위해 러시아의 보즈드인 제가 세상에 나온것입니다. 50년 전 이곳에서 러시아의 신성한 운명이 움직이기 시작했습니다! 여기서 신성한 러시아는 부활의 시작을 알렸습니다! 러시아에 영광을!"\n\n보즈드는 다시 한번 그 도시에 영광을 안겼다. 보즈드의 법령에 따라, 도시는 영원히 그 자신의 이름을 가질 것이다! 블라고베셴스크는 더이상 존재하지 않는다! 로자예프스크의 고귀한 사람들이여 영원하라!"
 amur.32.a:0 "로자예프스크에 온 걸 환영한다!"
 
