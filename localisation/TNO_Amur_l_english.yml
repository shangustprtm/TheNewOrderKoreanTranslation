 amur.67.a:0 "오로지 보즈드만이 놈들의 손아귀에서 자유롭다..."
 
 amur.68.t:0 "하얼빈의 추억"
 amur.68.desc:0 ""이거 보세요, 멋지지 않나요." 카지미르가 웃으며 말했다. 그는 사진첩을 활짝 펼쳐 맞은편에 선 바텐더가 둔한 눈으로 볼 수 있게 했다.\n\n"으응" 지루한 반응이 돌아왔다. "여기 파인트입니다, 손님." 거품이 이는 맥주 한 잔이 시야로 미끄러져 들어왔지만, 카지미르는 향수에 잠겨 있어 알아채지 못했다. 앨범의 모든 인상적 사진과 그게 불러온 추억에 살짝 미소를 지으면서 곧장 휙휙 넘겼다.\n\n콜차크 제독의 장교였던 아버지와 함께 시베리아를 가로질러 도망쳤던게 아직도 생생하다. 처음엔 블라디보스토크, 그 다음엔 하얼빈까지 빨갱이들이 찾아와 옛 백군들을 체포했다. 나이든 부친은 그 직후 슬픔에 반쯤 미쳐 잃어버린 동료들을 목놓아 외치며 숨을 거뒀다. 아버지는 마지막 숨을 거두며 카지미르에게 조국의 진정한 수호자들을 찾고, 그들의 대열에 합류하여 고향을 되찾기 위해 죽을 때까지 싸워달라고 부탁했다. 지금 이르쿠츠크에 있는 바에 앉아, 카지미르는 마침내 자신의 숙원이 성공했다고 느꼈다. 빨갱이로부터 해방된 고향 도시의 이 평화를 위해 그는 지금까지 싸워왔다. 하얼빈에서의 길거리 싸움, 구질구질한 일본 구축함에서의 항해, 배신자 및 공산주의자와의 피비린내 나는 싸움. 이 모든 일들은 그만한 가치가 있었다. 영광을 위해, 보즈드를 위해, 러시아를 위해. 그는 역사의 한 자리를 차지하고 있었고, 이를 자랑스럽게 여겼다."
 amur.68.a:0 "어떤 대가라도 치룰만한 가치가 있는 일이었다."
 
 amur.69.t:0 "북쪽의 해빙기"
 amur.69.desc:0 "만주국 북쪽국경의 제국 순찰대는 로자예프스키의 군인들로부터 일본 제국과 러시아 파시스트당의 보다 공식적인 협력을 모색해 달라는 요청을 여러 차례 보고해 왔다. 특히 그는 만주의 개방되고 경비가 허술한 스텝지대에서 도적과 빨치산들을 뿌리뽑기 위해 자신의 군사와 우리의 협력을 약속했다 총리 내각의 일부 인사들은 그의 오랜 적인 마트코프스키를 보다 안정적인 선택으로 여기지만, 노련한 파시스트는 최소한 우리 문 앞에 있다."
 amur.69.a:0 "보즈드의 약속이 어느정도 가치가 있을까?"
 
 amur.70.t:0 "중대한 문제"
 amur.70.desc:0 "러시아 파시스트당의 지도자 콘스탄틴은 여러 측근과 경호원들을 대동하고 평양에 도착했다. 볼셰비키와 독일에 의해 러시아인들이 배신자가 되는걸 지켜보며 그는 너무도 오랫동안 도망쳐야만 했다! 하지만 그는 더 이상 그저그런 군벌이 되지 않을 것이다. 물론 일본인들과 거래를 해야겠지만, 그들이 인정한다면 태평양 연안의 러시아인들, 심지어 미국의 지원을 받는 해적들도 그의 편에 설 것이다.\n\n그의 사람들은 아무르 강을 따라 수십년을 보냈는데, 그 부산한 도시는 옛 소련에 있는 그들의 고향에선 사라진 그리운 모습이었다. 운전기사가 그를 시내 중심부에 위치한 총독 관저로 데려갔고, 일본 외무상과 함께 문 앞에서 기다렸다.\n\n콘스탄틴은 세련된 일본 관료들 사이에서 어울리지 않는다고 느꼈지만, 그는 저들을 매료시켜야 할 것이다."
 amur.70.a:0 ""오랜만에 뵙게 되어 기쁩니다, 수상님...""
 
 amur.71.t:0 "로자예프스키 승인"
 amur.71.desc:0 "수상은 외무장관이 제시한 안을 두루 살펴보았다. 일본은 러시아의 광기를 피하기 위해 오랫동안, 특히 콘스탄틴 로자예프스키와 그의 파시스트 정당만큼 인기가 없는 자를 찾아왔다. 미국인들은 얼음처럼 차가운 바다가 충분히 따뜻할 때 마트코프스키에게 총과 물자를 보내면서 후원하고 있었다. 적어도 일본은 육로를 통해 러시아의 무정부를 선택할 수 있고, 로자예프스키는 결고 약속을 어기지 않을 것이다. 수상은 간단한 회담 후에 그를 승인했고, 그 다음 날까지 일본과 그 꼭두각시들에게 아무르가 러시아의 합법정부임을 분명히 했다."
 amur.71.a:0 "어쨋든 우릴 지원하지 않을 이유가 없다."
 
 amur.72.t:0 "새로운 국제적 위치"
 amur.72.desc:0 "러시아 파시스트당에 도착하는데 하루넘게 걸렸지만, 콘스탄틴 로자예프스키와 수행원들은 잘 정비된 도시 평양이 제공한 사치품들로 축하파티를 벌였다. 일본 제국의 국제적 인정과 더불어, 전러시아 정부는 일본인들이 추후 제공할 많은 물자와 정보는 물론, 일본의 개입위협을 통해 동시베리아 지배권을 획득할 수 있었다.\n\n그가 영웅으로 환영받으며 아무르로 돌아왔다. 마가단의 개새끼에 의한 분열, 공산주의의 성장, 항일 도적떼의 습격 이후 많은 사람들이 절망감을 느꼈다. 하지만 이런 일은 더 이상 일어나지 않을 것이다. 그는 더 이상 일개 군벌이 아니라 러시아의 보즈드이다."
 amur.72.a:0 "전러시아 정부에 한계란 없다!"
 
 amur.73.t:0 "아무르와의 거래"
 amur.73.desc:0 "콘스탄틴 로자예프스키의 전러시아 정부는 러시아 혼란 속 군벌들 중에서 가장 우호적인 정부이며, 우리가 그들을 인정한 후, 제국과 러시아 극동 지역에서 성장하는 그의 세력 사이에 더 큰 경제적 유대관계를 제안하고 있다. 금광은 아무르 깊은 곳에 있으며, 도쿄대의 지질학자들은 이 지역의 산과 언덕에 우라늄 매장가능성을 주시하고 있다. 광물 자원 제공의 대가로 로자예프스키는 아무르 인근 산업중심지를 개발하기 위한 일본의 자금 지원을 요청하고 있다. 현재의 제안은 공정함과는 거리가 멀지만, 보즈드와의 충분한 논의로 확실히 그의 마음을 바꿀 수 있을 것이다."
 amur.73.a:0 "부는 이 세상 어디에서나 찾을 수 있다."

 amur.74.t:0 "특이한 운송물"
 amur.74.desc:0 "우자키 세관은 화물서류를 특별히 꼼꼼히 살펴보았다. 북쪽에서 온 화물? 북쪽의 혼돈에서 국경을 넘어오는건 보통 국경수비대의 총알을 겁내지 않는 영샹실조 난민들과 눈이 핑 도는 밀주 보드카뿐이었다. 하지만 크롬으로 가득찬 열차라니?\n\n그는 놀랍도록 깨끗한 제복을 입고 면도는 하지 않은 러시아 남자를 천천히 올려다 보았다.\n\n"그러니까... 드라고비치 씨, 이건..."\n\n"부산까지 철도로 운송하고 히로시마까지 배로 운반해 내지로 보낼 예정인 고급 크롬 20차량이오." 그 남자가 바로 읊조렸다.\n\n내 일을 대신 해줘서 고맙다, 이 무례한 자식아. 우자키는 침착함을 잃지 않았다. "우리나라의 영원한 친선에 대한 호의로 이 화물은 가도 됩니다. 하지만 당신과 당신 승무원들은 여기까지입니다. 안타깝게도 우리는 아직 당신 정부에 특권을 부여하지 않아서 이민법이 적용됩니다."\n\n슬라브인들은 당혹감을 감출 수 없었다. "뭐라고요? 로자예프스크로 가능 다음 기차는 2주 뒤에 있소! 우린 갈 데가 없단 말이오!" "죄송합니다만 어쩔 수 없습니다. 숙소는 충분할거라고 확신합니다." 우자키는 우쭐대며 웃고 싶은 충동을 억눌렀다.\n\n"제야에 전화하겠소." 드라고비치가 끙끙거렸다.\n\n"불행히도 그 지역에 연결되는 지선이 남아있지 않습니다. 즐거운 시간 되십시오. 다 됐습니다." 격분한 드라고비치가 뛰쳐나가자 우자키는 마지막으로 서류를 유심히 훑어보았다. 우리가 정말로 동등하다고 생각하는건가? 멍청한 러시아놈들."
 amur.74.a:0 "그런 동맹과 함께라면... 그래도 마침내 크롬은 제 시간에 도착했다."
 
 amur.75.t:0 "외만주 문제"
 amur.75.desc:0 "우리가 극동을 통일했으니, 지금이야말로 외만주에 있는 우리 영토를 협상하기에 완벽한 시기다. 이 땅을 되찾는 것은 국내외적으로 우리에게 커다란 선전 승리가 될 것이고, 우리가 러시아 영토를 더 많이 소유할수록 정통성도 강해진다.\n\n러시아 영토 재통합을 위해 일본에 접근한다. 로자예프스키가 이끄는 사절단을 도쿄로 보냄으로써 바라건데 계획대로 될 것이다. 확실히 그들은 기쁘게 우리에게 영토를 넘길 것이다. 우리는 외교적으로 매우 좋은 관계를 유지하고 있다.\n\n그 대가로 뭔가를 줘야 할 수도 있지만, 우리 외교관들이 동등한 조건의 합의를 이끌어낼 것이다. 로자예프스키는 쌍방이득을 위해 개인적으로라도 시도할 것이다. 왜 일본은 우릴 동등하게 보지 않는 것일까?"
 amur.75.a:0 "러시아의 영광을 되찾을 것이다!"
 
 amur.76.t:0 "극동에서 온 소식"
 amur.76.desc:0 "우리는 극동 정부로부터 흥미로운 소식을 들었다. 그들은 예전 영토를 훨씬 더 되찾고 싶어 하는 것 같고, 지금은 외만주를 노리는 듯 하다. 로자예프스키의 영토에 대한 갈망은 끝이 없어 보이지만, 협상을 통해 더 좋은 조건을 얻을 수 있을지도 모른다.\n\n어쨋든 그 영토는 우리에게 가치가 없고, 주둔군도 필요없다. 만주국은 그동안 이 지역에서 도적떼 문제를 안고 있었다. 이는 우리가 손 뗄 이유를 제공한다. 물론 우리는 협상에서 그 어떤 문제도 언급하지 않을 것이다.\n\n하지만 그 지역은 철이 풍부하고 우리는 대규모 광산 사업을 하고있다. 만약 우리가 외만주를 통째로 내준다면, 그곳의 주요 자원에 접근할 수 없게 될 것이다. 러시아놈들과 거래를 할 수도 있긴 하다. 놈들도 공짜로 영토를 기대하진 않았을거 아닌가?"
 amur.76.a:0 "즉시 초청하자!"
 
 amur.77.t:0 "도쿄 여행"
 amur.77.desc:0 "로자예프스키와 그의 대표단은 비행기에서 내려 지정된 차량으로 향했다. 경이로운 도시 도쿄는 로자예프스키가 마지막으로 방문했을 때보다 훨씬 더 크게 발전한 것 같았다. 사람들이 붐비는 거리를 운전하면서 마천루와 열차, 차들이 그를 에워쌌다. 그는 호텔을 찾을 수 있길 바랐다.\n\n다음주에 외만주 반환 협상이 시작될 예정이다. 로자예프스키는 영토가 반환될 거라고 확신했다. 그러니 여기까지 왔지, 안 그런가? 일본인들이 관심이 없었다면 도쿄에 이렇게 많은 대표단을 초청할 리가 없다. 그러나 일본은 대가를 요구할 수도 있다. 우리는 현재 우리 통제하에 많은 자원을 가지고 있고, 일본에 한 몫 챙겨줄 수 있다. 로자예프스키는 러시아를 더 되찾기 위해서라면 무엇이든 제공할 것이다."
 amur.77.a:0 "흥미로운 제안"
 
 amur.78.t:0 "협상시작"
 amur.78.desc:0 "오늘 외만주 반환 협상이 시작됐고, 로자예프스키가 직접 이끄는 러시아 대표단이 회담장에 도착했다. 우리 대표들이 우위를 점하기 위해 먼저 행동을 개시했다.\n\n러시아 대표단은 우리가 결코 땅을 공짜로 양도하지 않을 걸 알고 있다는 듯, 대가로 일정량의 자원에 대한 권리를 제공하기로 결정했다. 외만주는 우리에게 광산 외엔 가치가 없지만, 로자예프스키와 그의 정부는 옛 영토를 되찾기 위해 무슨 짓이라도 한다는걸 우린 알고있다. 우리 대표들은 러시아인들이 제안한 한정된 양뿐만 아니라 모든 자원에 대한 권리를 요구했다. 즉 우리는 러시아로부터 최대한 많이 얻어내길 바란다. 그들도 가능한 한 많은 옛 영토를 돌려받길 간절히 원하는 것 같다."
 amur.78.a:0 "이제 우린 답변만 기다리면 된다."
 
 amur.79.t:0 "동의"
 amur.79.desc:0 "협상이 시작되자 일본인들은 우리의 자원권 제공에 큰 관심을 보였다. 사실 너무 큰 것 같다. 이제 일본인들은 제한된 양 뿐만 아니라 모든 자원에 대한 권리를 요구해왔다.\n\n로자예프스키는 조바심이 들었지만, 동의할 수 밖에 없었다. 외만주는 반드시 되찾아야 하며, 로자예프스키는 새로 해방된 극동 영토에 지원이 필요하다. 게다가 일본에 자원을 줄수록 우리의 관계가 더 향상될 것이고 우리가 외교적 관계라는걸 보여줄 것이다. 아마도 이는 향후 일본과 우리에게 더 많은 선택지를 열어줄 것이다.\n\n그렇게 로자예프스키는 마지못해 일본의 제안에 동의하기로 결정했다. 풍부한 자원을 잃은건 당장은 고통스러울 수 있지만, 장기적으로는 분명 우리에게 득이 될 것이다."
 amur.79.a:0 "양쪽 모두를 만족시키는 합의."
 
 amur.80.t:0 "양도"
 amur.80.desc:0 "당연히 로자예프스키는 우리의 조건에 동의했고, 우리는 자원을 얻고 그 지역을 넘겨주기로 합의했다. 러시아인들은 옛 영토의 일부를 되찾은걸 기뻐하고, 우리는 더 많은 자원을 이용할 수 있게 되어 기뻤다. 교섭은 쌍방 모두에게 잘 된 것 같다. 도적과 테러리스트가 러시아인들에게 큰 문제가 되지 않았으면 하지만, 우리는 더이상 신경 쓸 필요가 없다. 아마 그들이 우리보다 훨씬 잘 다루게 될 것이다. 그들은 수십년간 도적떼와 싸웠으니, 몇 년이 더 지나도 별 탈 없을 것이다."
 amur.80.a:0 "할양을 준비하자."
 
 amur.81.t:0 "수복 성공!"
 amur.81.desc:0 "우리 대표단과 일본인들이 합의에 도달하면서, 외만주는 마침내 러시아의 품에 돌아왔다! 공식적인 인수인계는 지역에서 이루어졌고, 우리 측 주둔군이 일본인들을 대체하기 위해 입성했다.\n\n거대한 기념행사가 극동 전역의 도시들에서 진행됐고 수도에서 수많은 시민들이 로자예프스키의 연설에 즐거워했다. 외교적 승리라는 목표는 의심할 여지없이 달성되었고, 우리 정권에 대한 지지도 상승하였다.\n\n그러나 옛 러시아 영토를 되찾은 것 이상의 의미가 있었다. 일본이라는 초강대국과 성공적인 외교협상을 벌인 것은 세계무대와 러시아 안에서 우리의 정통성을 크게 높였다. 점점 더 많은 사람들이 로자예프스키와 러시아 파시스트당을 지지하고 있다.\n\n안타깝게도 모든것이 완벽하진 않았다. 우리가 소유하게 된 지 몇시간도 채 되지 않아 그곳에서 테러활동이 보고되었다. 일본이 옛 영토와 함께 도적떼도 준 것 같다. 우리 검은셔츠는 이미 수많은 도적떼들을 다뤄봤으며, 테러리스트들은 우리의 위대한 수복에서 작고 일시적인 것일 뿐이다."
 amur.81.a:0 "마적따윈 신경쓰지 말고 일단 축하하자!"
 
 amur.82.t:0 "동북항일연군의 최후"
 amur.82.desc:0 "외딴 마을 바깥의 작은 집은 테러집단의 본부처럼 보이지 않지만, 만약 그랬다면 김일성은 오래 전에 잡혔을 것이다. 한때 동북항일연군의 고위 장교였던 김일성은 일본이 중국과 외만주를 정복하면서 다시 한 번 귀국의 희망이 꺾이고 지도자가 되었다. 그는 이제 벙커와 은신처에 숨어서 주둔군과 철도에 대한 공격을 계획하는 테러리스트였다.\n\n그러나 그의 성공적인 작전은 무너지기 시작했다. 전러시아 정부가 외만주를 손에 넣은 이래로 러시아인들은 일본인보다 훨씬 더 효율적으로 그들을 사냥했다. 동북항일연군 은신처에 대한 검은셔츠의 습격은 계속되었고, 일원은 줄어만 갔다.\n\n해가 지평선 위로 저물자 김일성은 더 이상 자신의 계획에 집중할 수 없었다. 이제 이런 일이 무슨 상관이 있을까? 일을 진행하기 위한 인원도 충분하지 않았다. 동북항일연군의 잔당을은 이제 이 마을로 숨어들어 현지인들 사이에서 숨어 지냈다. 김일성은 위층으로 올라가서 가능하면 잠도 좀 자기로 했다.\n\n그러나 창문너머 눈에 들어온 것이 심장에 충격을 줬다. 검은셔츠가 이미 그들을 발견한 것이다! 검은 트럭들이 마을 안으로 계속 몰려들었고 수많은 검은셔츠 군인들을 내려서 의심스러운 이들을 체포했다. 저들이 은신처로 오는건 시간문제고, 그를 보는 즉시 죽여버릴 것이다.\n\n시간이 있을때 도망쳐야 했다. 조용히 뒷문으로 나가 김일성은 마을 바로 바깥의 깊은 숲으로 뛰어갔다. 뒤에서 고함소리가 들리고 검은셔츠가 쫓아오고 있었지만 이미 늦었다. 김일성은 이 순간만을 위해 탈출 계획을 준비해왔고, 숲 속 깊숙한 곳에 있는 작은 벙커가 어디있는지 이미 알고 있다. 그러나 김일성은 다시는 부활하지 못할 거란걸 알고 있었다. 동북항일연군은 끝났고, 일본 제국의 또 다른 적이 쓰러졌다."
 amur.82.a:0 "다시는 놈이 추한 얼굴을 들이밀지 않았으면 좋겠군."
 
 amur.83.t:0 "보즈드의 새 병기"
 amur.83.desc:0 "일본인과 로자예프스키의 연설 후 인계식은 짧고 특별한 것 없이 끝났다. 이에 따라, 전직 일본 제국 해군 구축함 다섯 척이 자유 전러시아 해군에 전달되었다. 일본이 받아들인 이 제의는 우리의 진보하는 관심사와 동등한 친선의 가능성을 보여준다.\n\n그 함선들은 성장하는 러시아 함대에 포함될 것이며 우리 해군에서 가장 발전한 부대가 될 것이다. 선체가 약간 낡고 미사일은 떼내어졌지만, 여전히 우리의 기존 해군보단 기술 수준이 높다. 더 나은 무기와 장비는 우리의 설계를 훨씬 능가하며, 우리는 이 함선들에 앞으로 계속 의지하게 될 것이다."
 amur.83.a:0 "일본의 너그러운 제공에 감사드립니다."
 
 amur.84.t:0 "파시스트와 아기고양이"
 amur.84.desc:0 ""어서" 로자예프스키가 자기 앞에 있는 작은 새끼고양이에게 말했다. "마셔." 그 앞에는 따뜻한 우유가 가득 담긴 그릇이 놓여있었다. 그의 손가락이 머리에 닿자, 고양이는 쉭쉭 소리를 냈다. 로자예프스키가 새 영토의 거리에서 발견했을때, 이 사나운 새끼 고양이는 얼굴을 할퀴었다. 엄청난 위험 앞에서 용감하고 용기있게 군 작은 새끼 고양이의 모습에 그는 어떤 사람도 건드리지 못할 거라고 생각했다. 털은 헝클어지고 교차되어 꼬여있었지만, 눈은 밝은 황금색 원반같았다. 러시아의 보즈드에게 신이 주신 선물이다.\n\n보좌관이 들어왔다. 로자예프스키는 발소리도 알아채지 못했다. 러시아도, 세계도, 유대인도 아무것도 아니다. 당, 마트코프스키, 미하일, 어느것도 중요하지 않았다. 보좌관의 보고보다 새끼고양이의 쉿소리와 코웃음이 더 중요했다. 눈앞의 하얀 풍요를 핥는 작은 혀가 다른 무엇보다도 콘스탄틴의 마음을 달랬다. 거칠고 지저분하고 먼지가 많고 음침한 그 털의 느낌은 그를 억누르거나 겁주지도 않았다. 그의 손에는 그의 사상과 반대되는 세계의 기만에 더렵혀지지 않고 더럽혀지지 않는 새 생명이 있었다.\n\n"보즈드?" 보좌관이 물었다. "괜찮으십니까?"\n\n"그래,그런데, 여기서 뭘하는 건가?" 여기서 나가라고 로자예프스키는 생각했다. 누구를 해고하고 싶은 기분은 아니었다.\n\n"귀여운 고양이군요."\n\n"장난아니지."\n\n"이름은 생각하셨습니까?" 그 질문이 로자예프스키를 당혹스럽게 했다. 그것에 대해선 전혀 생각하지 않았다. 이 대담한 새끼고양이에겐 어떤 이름이 어울릴까?\n\n"무라. 얘는 무라다. 이제 나가보도록." 보좌관은 즉시 로자예프스키를 홀로 남겨두고 방을 나왔다. 그는 새 친구와 함께 앞으로 수십년을 함께 할 것이다."
 amur.84.a:0 "보즈드도 마음이 있군."
 
 amur.85.t:0 "국민국가의 보즈드"
 amur.85.desc:0 "외투를 벗어던지자 로자예프스키는 아픈 뼈 사이로 침실의 온기가 퍼지는 것을 느꼈다. 중앙 시베리아에 대한 지배력이 공고해진 이후, 그는 미래에 대해 쉼없이 생각하며 [AMR.GetCapital]의 매서운 바람속에 규칙적으로 한밤중 산책을 하느라 잠을 못잤다. 침대로 들어갔다. 따스하고 달콤했고, 천둥 치는 머리를 쉬게 하고 처참한 현실의 황량함을 잊게 해주는 안식처였다. 지금만큼은, 방구석의 단순하고 작은 휴식이었다.\n\n해야할 일이 많았다. 시베리아 국민국가는 멀리 뻗어나가 그의 군대의 영광스러운 그늘 아래 모든 저항을 진압했다. 공산당 쓰레기들은 탱크 아래 뭉개졌고, 군소 군벌들은 공군의 맹공에 제거되었고, 나약한 자들은 용감한 보병들의 총에 쓰러졌다. 그의 원대한 비전은 작고 얼어붙은 아무르의 황무지에서 시베리아 전역을 가로질러 잔혹하게 관철되었다.\n\n그는 러시아 국민들의 보즈드였다. 그의 비틀거리는 걸음걸이는 의미있는 걸음걸이로 변해있었다. 그의 우울한 표정을 비틀려 우월감과 비웃음이 되어 있었다. 사람들은 그를 무관심이나 연민으로 보지 않고, 진정한 두려움과 존경심으로 바라보았다. 러시아 광야 곳곳에서 러시아인들이 그의 임박한 승리를 기쁘게 바라봤고, 유대-볼셰비즘 쥐새끼들은 공포에 질려 허둥지둥 도망쳤다.\n\n보드카 한 병이 그를 유혹했다. 그는 무감각한 손가락으로 감싸 메마른 목구멍까지 치켜올렸다... 그리고 멈췄다. 그는 투덜거리며 억지로 작은 잔에 따라 단숨에 들이켰다. 좋은게 좋은거다. 역사는 히틀러보다 더 큰 권력을 잡은 보즈드와 라이히보다 더 큰 러시아국에 대해 이야기할 것이다. 수십년 만에 처음으로, 보드카와 침의 쓴맛이 입을 더럽히지 않았다. 오직 승리의 맛만 존재했다."
 amur.85.a:0 "파시즘의 망령이 동쪽에 출몰하다."
 
 amur.86.t:0 "도망치기엔 너무 나이들었고"
 amur.86.desc:0 ""닫히질 않잖아" 레프는 여행가방의 뚜껑을 누르며 헛수고를 했다. 그는 뚜껑을 밀어 열고 욕설을 퍼부으며 인형을 낚아채 방 구석에 던져버렸다. 그제야 뚜껑이 닫혔다. 이바나는 소리지르며 울음을 터뜨렸다. "밖으로 애 데리고 나가!" 그는 딸의 울음을 무시하고 서둘러 위층으로 올라가면서 아내에게 소리쳤다. 그녀를 품에 안고 괜찮다고 위로하고싶었다. 그러나 그는 할 수 없었다. 시간은 생명이었다.\n\n게오르기는 한시간 전부터 앉아있던 그 안락의자에서 구겨진 손을 만족스럽게 배에 걸쳐 놓고 있었다. 레프는 공포에 질려 그를 바라봤다.\n\n"짐 싸라고 했잖아요!" 레프가 비명을 질렀다. "빨리 가야되요! 지금 당장!"\n\n"네겐 그렇겠지만, 나는 막 낮잠을 자려던 참이었단다." 게오르기가 눈에 띄게 짜증을 내며 중얼거렸다.\n\n"제발요, 할아버지... 놈들이 오고 있어요... 검은셔츠가 온다구요..."\n\n"난 늙은거지, 노망난게 아니야!" 게오르기가 껄껄 웃었다. "저 파시스트 폭력배들이 날 찾아오리란건 알고있단다. 오게 둬! 난 한창때 반유대주의자들을 충분히 상대해 봤단다." 그는 레프의 절박한 표정을 보고 깊은 한숨을 내쉬었다. "어서 가거라, 아가. 가족을 데려가렴. 네가 안전하길 기도하겠지만 아무한테나 하는거라고 생각하진 말거라. 난 볼셰비키한테서 도망쳤어. 전쟁에서도 도망쳤단다. 군벌에서 군벌로 계속 전전했지. 도망은 이제 지겹구나." 그가 윙크했다. "가려무나, 손주야. 행복하게 살거라.""
 amur.86.a:0 "사람은 자기자리를 고수해야할 순간이 온다."
 
 amur.87.t:0 "무의미한 저항"
 amur.87.desc:0 "어두운 밤하늘에서 비가 장대같이 쏟아지며 딱딱한 진흙을 적셨다. 누더기꼴인 한 남자가 뒤쪽에서 괴성이 터져나오자 고통에 신음하며 앞으로 비틀거리면서 질척한 흙 속에 쳐박혔다.\n\n"빨랑 일어나!" 무장한 폭력배 중 하나가 고함을 질렀다. 그들의 뚱뚱한 발은 검은 군화로 이루어졌다. 그들의 덩치큰 몸뚱이엔 검은 셔츠가 달라붙어 있었고, 그들의 네모난 머리는 검은 군모에 눌려있었다. 그들이 끌고가던 피투성이의 사람들은 고개를 땅에 떨구었다. 반항적인 이들은 이미 총에 맞았다.\n\n그들 중 일부는 사블린의 난민들이었다. 어떤 이들은 흑군 잔당이었다. 몇몇은 몰락한 공화국 출신의 민주주의자들이었다. 그들은 모두 감히 러시아 파시스트당의 새로운 폭정에 저항했다.\n\n검은셔츠 하나가 비오는걸 불평했고, 저항군들은 재빨리 벽에 밀어붙혀졌다. 그들은 자유, 민주주의, 혁명을 번갈아 부르짖었다. 쏟아지는 빗발 너머로 뒤따라오는 총소리 외에는 아무 소리도 들리지 않았다."
 amur.87.a:0 "벽이 붉게 물든다."
 
 amur.88.t:0 "연기를 피워라"
 amur.88.desc:0 "불길은 닿는 모든 것을 집어삼키며 주택 가까이 서서히 다가갔다. 만족하며 지켜보는 이고르의 창백한 푸른 눈동자에서 불길이 춤을 추었다. OOB 대원들은 창문과 지붕 꼭대기에 횃불을 던지며 소리치고 노래를 부르고 있었다. 이고르는 그런 천박한 일을 할 시간은 없었다.\n\n그 보고서들은 믿을만해 보였다. 국가의 반역자들이 유대인들을 지하실과 바닥 아래에 보호하며 마을에 숨겼다. 그 날은 피곤한 하루였고, 이고르는 집집마다 뒤져볼 의지를 상실했다. 그 대신 그는 쥐를 담배로 내쫓으라는 명령을 내렸다. 한 노인이 기침을 심하게 하면서 비틀거리며 집 한군데에서 나왔다. 한 젊은이는 칼을 들고 창밖으로 뛰쳐나왔으나 곧바로 총에 맞아 쓰러졌다. 한 쌍의 여자가 비명을 지르며 불타는 집에서 도망쳐 나왔고, 몇 명의 대원들이 희롱하며 쫓았갔다. 불꽃이 밤하늘을 비추며 살아있는 사람들이 볼 수 있도록 아름다운 그림을 그렸다."
 amur.88.a:0 "쥐새끼들이 불길에 휩싸였군."
 
 amur.89.t:0 "제 2차 러시아 파시스트당대회"
 amur.89.desc:0 "방안은 지나치게 적막하였다. 당원들은 보즈드가 말을 하기를 기다리면서 서류를 뒤척이며 어색하게 기침을 했다. 마침내 로자예프스키는 목청을 가다듬고 잔인한 눈빛으로 방을 훑어보았다.\n\n"나의 소라트니크들이여," 로자예프스키가 시작했다. "러시아 파시스트당의 제 2차 당대회가 시작되었습니다! 제가 왜 이 회의를 소집했는지 궁금한 사람들이 있을겁니다. 기어코, 당이 영광스러운 새로운 고지를 넘지 않았습니까? 단결과 힘이 중앙 시베리아를 굴복시키지 않았습니까?" 아첨꾼같은 중얼거림이 방을 가득 채웠다. "어떤 건물이 웅장해 보일 수도 있고, 강력해 보일 수도 있고, 안 부서질것 처럼 보일 수도 있습니다. 그러나 기반이 약하면 어떻게 되겠습니까? 스스로 무너지고 맙니다." 웅성거림이 점점 커졌고 고개를 끄덕이는 사람들이 늘었다. 그때 로자예프스키가 주먹으로 탁자를 내리쳤고, 방 전체에 침묵이 흘렀다. "씨발 내가 바보같나? 내가 볼로토프랑 셰크레프가 싸우는걸 눈감아줄 줄 알았나?"\n\n알렉산드르 볼로토프와 게오르기 셰크레프는 창백한 얼굴로 서로를 힐끗 쳐다봤다.\n\n"한가지만 분명히 해두지." 로자예프스키가 침을 뱉었다. "나는 보즈드다. 나는 당 그 자체다. 네놈들 중 내 손길이 닿지 않는 놈은 없다. 그 누구도. 우리가 이뤄낸 모든것의 안녕을 방해한다면, 시체가 얼음구덩이에 던져질거다!" 그는 두 사람을 공격적으로 가리켰다. "역사는 너흴 영웅으로 보거나 전혀 기억하지 못하거나 둘 중 하나다. 어떻게 될진 너희가 만드는거다.""
 amur.89.a:0 "최후통첩."
 
 amur.90.t:0 "마지막 숙청?"
 amur.90.desc:0 "당은 전지하다. 당은 전능하다. 하지만 여전히, 순수하진 못하다.\n\n보즈드의 대성공에도 불구하고, 러시아 파시스트당 상부에는 여전히 숙주를 약화시키는 병균처럼 반대 의견이 분분했다. 오랫동안 로자예프스키를 의심했던 이들이 계속해서 권력의 복도를 질주하면서 등뒤에서 음모를 꾸몄다. 그들은 변덕에 따라 더 젊고, 더 안전하고, 더 유연한 사람을 원했다. 보즈드가 그런 자들을 오랫동안 묵인했다는 사실은 과거 그의 절박함을 말해준다. 그러나 이제는 변화가 필요한 시점이었다.\n\n로자예프스키는 가학적으로 만족하며 명단을 작성했다. 물론 볼로토프가 국가에 대항해 음모를 꾸미는 자들을 노리고 상당한 도움을 주었다. 가장 말단의 검은셔츠부터 최고위원까지, 그 누구도 보즈드의 정의를 벗어나지 못할 것이다. 당연히 몇몇 처형식들은 이번에도 운좋게 과녁에서 탈출해 최고위원회에 남아있는 족재비들에게 공포를 줄 만큼 잔혹할 것이다."
 amur.90.a:0 "저들을 구덩이로 던져넣어라."
 
 amur.91.t:0 "이상무"
 amur.91.desc:0 "항의의 고함소리, 수갑의 장착소리, 총알의 파열음이 조용해졌다.\n\n보즈드의 피해망상은 만족하였고, 그의 적들은 도망치거나 제거되었다. 셰크레프의 검은셔츠는 의심과 조심성의 일상으로 다시 돌아가고, 볼로토프는 보즈드가 관찰할 새로운 명단을 작성한다. 시간이 지날수록 더 많은 이들이 벽에 기대게 될 것이고, 보즈드는 심지어 최측근 사이에서도 공포에 대한 새로운 반대의견을 마주할 것이다. 그러나, 적어도 지금은, 집행건수는 크게 줄어들었고, 보즈드는 다른 문제에 집중한다."
 amur.91.a:0 "우리의 통치는, 안전하다. 일단은."
 
 amur.92.t:0 "돌아온 탕아"
 amur.92.desc:0 ""보즈드, 체포 건수가 줄었습니다. 우리 부하들의 지칠 줄 모르는 노력으로 테러활동이 전반적으로 줄어들었고, 선동가들은 우리의 응징이 두려워 숨어들었습니다. 군대는 중앙 시베리아 산업덕에 잘 무장되었고 서부정벌을 준비중입니다."\n\n보즈드는 기뻐하지 않았다. "확실한가? 이에 대한 근거는 무엇인가, 셰크레프?"\n\n"체포자가 줄었습니다. 반국가적 사상에 대한 보고는 거의 없으며 우리의 치세는 날로 안정되고 있습니다."\n\n자신의 성공을 칭찬했지만, 검은셔츠의 지도자인 볼로토프는 아무 말도 하지 않았다. 보즈드는 요즘 가장 신뢰하는 측근에게도 여유가 거의 없었기 때문에 인내심이 중요했다.\n\n"그럼 왜 내부 문제에 집중하고 있나? 싸워야 할 전쟁이 있다는 것을 잊었나? 자네가 일을 제대로 했다면 적은 더이상 내부에 존재하지 않네."\n\n사무실엔 침묵이 감돌았다. 보즈드가 조용히 물었다.\n\n"자네 일은 끝났나, 게오르기?"\n\n셰크레프가 잠깐 말을 더듬던중 로자옙스키가 끊어버렸다.\n\n"우리 군의 상태에 대한 보고서를 지금 당장 가져오란 말이야!"\n\n셰크레프는 말을 더듬으며 알겠다고 하고 황급히 퇴장했고, 볼로토프와 보즈드만이 남았다.\n\n"아직도 옛날인줄 아는군, 알렉산드르. 내부의 적은 이미 사라졌어. 우리를 몰아낼 수 없지. 하지만 서쪽의 쓰레기들은 근본없고 약해빠진 주제에 러시아 계승을 주장하고 있고 더 서쪽의 독일놈들은 자격도 없으면서 국가사회주의를 논하고 있지! 우리 진정한 계승자들이 놈들의 개짓거리를 박살낼거다!"
 amur.92.a:0 "추방자가 칼끝을 겨눈다."
 
 amur.93.t:0 "우리가 걸어온 길"
 amur.93.desc:0 "어떻게 여기까지 왔지?\n\n이 질문이 며칠 동안 보즈드의 머리를 맴돌았다. 그는 블라고베셴스크의 폭력 속에서 자랐고 18살에 집에서 도망쳤다. 50년간의 고군분투 끝에, 그는 돌아왔다. 그는 일본인이나 볼셰비키 동조자에 의해 배신당한 후 밑바닥으로 돌아가거나, 배신자 마트코프스키와 같은 꼴이 될 거라고 생각했다. 하지만 그대신, 그는 카이사르가 되었고 진정한 군대의 선두에 서게 됐다.\n\n때를 기다리며 반역자와 유대인들을 냄새로 찾아내 족치던 하얼빈에서의 기억은 아직도 애틋하다. 그러나 나이가 들수록 그런 탐닉에 대한 욕구는 무뎌졌고, 하얼빈의 야만적인 분위기는 노보시비르스크에 있는 옛 공산당 본부에 자리를 내주었다. 황량한 제야의 매서운 추위도 떠났고, 뜨겁게 달궈진 사무실의 안락함이 사명 속에 늙어가는 몸을 편안하게 해주었다. 40년의 유배생활은 그와 동료들을 강하게 만들어줬다. 그 폭력적이고 예측 불가능한 아첨꾼인 볼로토프도 수년간의 고된 생활을 통해 국가사회주의의 유능한 군인으로 성장했다.\n\n그렇다. 망명생활은 국가사회주의에 충성할 사람들을 자기 잇속만 차리는 권력추구자, 세계의 페틀린, 그를 감옥에 가두고 여자를 훔쳐간 개자식, 단 하나의 보즈드라는 필연적 운명에 대한 무의미한 저항으로 만들었다. 러시아가 살아남으려면 싸움은 계속되어야 한다.\n\n고양이 울음소리가 그의 생각을 방해했고, 보즈드는 다가올 승리를 생각하며 고양이를 품에 안고 털을 쓰다듬었다."
 amur.93.a:0 "앞으로는 어떻게 될까?"
 
 amur.94.t:0 "빈 잔"
 amur.94.desc:0 "장관들이 모이고, 회의를 진행하고, 준비를 완료하고... 그 모든 것이 끝나갈 무렵인 깊은 밤, 보즈드는 탁자를 내려다보며 회의실에 홀로 서있었다. 작성된 문서들이 어지러이 놓여있고 병력 이동과 보급선을 표시하고 있지만, 보즈드는 지도 쪽에 눈이 갔다. 일본과 독일이 집어삼킨 옛 러시아의 국경. 서쪽의 나약한 자들이 쓰러지면 모스크바와 국경선이 복구될 것이다. 그러고 나서 우리는 더 멀리 행군할 것이다. 독일인들에게 그들이 진정한 운명에서 얼마나 멀어졌는지 보여줄 것이다.\n\n보즈드가 옆에 놓인 술병을 집어들어 뚜껑을 열자, \n\n생각이 더욱 휘몰아쳤다. 반세기 동안의 망명생활, 통일전쟁의 전투들, 반역자 마트코프스키의 종말, 그가 원했던 지식. 힘. 다른 파시스트들과 알코올에 의지하며 여기까지 오기 전엔 그는 약해빠진 불구자였다. 그러나 그가 진격하자 적들은 하나 둘 쓰러졌다. 배신자 마트코프스키, 불한당 셰크레프와 볼로토프.\n\n이제 이 자기파괴적이고 비련한 생각은 필요치 않다. 모든 자괴감이 그의 마음을 떠났다. 반역자들은 눈앞에서 진압될 것이고 그 누구도 음모를 꾸미지 못할 것이다. 진정한 군대가 그의 명령에 복종하며 모스크바까지 행군하고 그 너머까지 나아갈 것이다. 보즈드는 호젓하고 오만하게 홀로 서있었다. 쨍그랑. 탁자 위에 병을 놓기엔 과도한 힘이었다. 그는 뚜껑을 닫았다.\n\n오늘은 안되겠군."
 amur.94.a:0 "보즈드의 이름으로 우린 나아간다!"
