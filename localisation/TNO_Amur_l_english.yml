 ################################

 ### Regional political tree ###
 AMR_the_soul_of_russia:0 "러시아의 영혼"
 AMR_the_soul_of_russia_desc:0 "Now that we have slaughtered the renegade and his supporters, ended the Tsarist's pitiful bid for power, destroyed the Bolshevik remnants to our west and ground the heretic's followers into dust, we can finally say that the Vozhd's position, both within and without, is secure. We can - no, we must - make official the All-Russian Government of the Far East and consolidate our hold on the territory that we have sacrificed so much to conquer... no matter the cost. The Soul of Russia, Konstantin Rodzaevsky, our eternal Vozhd, will be able to lead our movement forwards, ensuring the success of the Russian Fascist Party!\n\n"No dissenter will be spared, no treasonous Bolshevik will be left to ferment revolution, and no scheming Jew will be permitted to stand in the way of a truly Russian state. Now and forever more, we can say: For God, Nation, and Labor!""
 
 AMR_the_party_congress:0 "러시아 파시스트당대회"
 AMR_the_party_congress_desc:0 "It would be unfair to claim, officially at least, that the Vozhd was the only individual in the Russian Fascist Party with any due diligence in running the state. The Russian Fascist Party is, after all, a party. And any worthwhile party would ensure that the voices of its members are heard. Thus, the Vozhd has announced a grand Congress of the Russian Fascist Party, where all senior and junior members will attend to voice their opinions and decide on matters of the state going forward, in true fascist fashion. However, Rodzaevsky, and every other party member already knew that there was going to be exactly one opinion on the way forward - and that opinion was the Vozhd's. Rodzaevsky, in the darkest days of his tenure in the Far East, committed wide-reaching purges of all of those who posed an ideological danger to the Russian Fascist Party, and thus himself. There is no RFP without Rodzaevsky - it simply wouldn't be able to exist, and thus, there is no opinion other than Rodzaevsky's."
 
 AMR_cement_the_foundation:0 "볼로토프와의 대화"
 AMR_cement_the_foundation_desc:0 "Rodzaevsky's dearest security minister, Bolotov, who presided over and helped orchestrate the Vozhd's purges, has come to the Vozhd with a tantalizing idea: the formation of the Security Assurance Squads. These squads, officially known as the Otryady Obespecheniya Bezopasnosti, or OOB, would be an equivalent to the Nazis' SS. They would supplement the Blackshirts, who already perform an uncountable number of duties for the state and are, truthfully, a tad overextended; the organization would remain under the control of Bolotov himself. No one knows more than Rodzaevsky himself how important the Schutzstaffel was to the Nazis, as well as their key role in Germany's politics. On one hand, it would give us an additional branch of the party that would have a sizable reach in the military and civilian lives of Russians, and it would give the overworked Blackshirts a bit of a break. On the other, it would give a large amount of power to Bolotov. But the Vozhd knows Bolotov - and the Vozhd is in control."
 
 AMR_our_great_future:0 "우리의 위대한 미래"
 AMR_our_great_future_desc:0 "Otryady Obespecheniya Bezopasnosti... It has a nice ring to it. Despite the German troubles with their SS, the Vozhd is wise enough to know not to ever let the OOB get out of hand. The Blackshirts are overextended, and the OOB would be the perfect tool to cement the RFP's control over the populace. A reign of peace for the compliant and a reign of terror for the dissidents. And, what's more, is that in times of war, the OOB can fight alongside our regular troops and the Blackshirts, just as the SS did, oftentimes meaning the difference between glorious victory and humiliating defeat. Bolotov can have his branch - and it will cast a long shadow over Russia and her internal enemies. The Bolshevik and the Jew will know a new type of fear: one that will penetrate their being straight to the core, that will keep them up at night, and will further unify our fine nation against their perfidious efforts to destroy the Russian people. Truly, the OOB will help us build a great future!"
 
 AMR_our_humble_origins:0 "우리의 초라한 기원"
 AMR_our_humble_origins_desc:0 "To admit that the Blackshirts are overextended would be to admit an untruth. They can handle everything that our party needs and more. An organization as excessive and powerful as the one that Bolotov is proposing is too similar to the NKVD... and everyone knows how dangerous organizations like the NKVD and the SS can be if they are not kept in check. Clearly, this is Bolotov trying to increase his powers at the expense of the organization which has played such a key part in our triumph. We can't purge Bolotov - not now. He's too useful to us, and his service has been commendable. But a small slap on the wrist, a rebuking of sorts, will be able to communicate how unhappy the Vozhd is with this proposal. These Security Assurance Squads are not becoming of our humble origins! The Blackshirts have been there with us through thick and thin."
 
 AMR_the_banner_above:0 "현수막 아래에서"
 AMR_the_banner_above_desc:0 "In the darkest days, when the Vozhd and his most loyal were freezing in the underdeveloped Zeya, and even earlier, in Harbin, many drastic measures had to be taken. The Russian Fascist Party was structured in a way that likened comparisons to organized crime syndicates - Blackshirt thugs would patrol the streets, beating those weak enough or dumb enough to be caught in their crosshairs; the party's leaders, Rodzaevsky included, acted more like mafia by doleing out gifts and ordering hits. While this was effective when our party was scratching out a meager existence and surviving on scraps of political fanaticism, it's no way to operate a major nation, one with the bid - no, the inevitability - of uniting the Russian nation. Luckily, through Rodzaevsky's "skilled political maneuvering", we've managed to purge the most undesirable aspects and individuals from our party and reform it into a functioning political organ. This, going forwards, this will allow us to operate above board and effectively."
 
 AMR_the_new_russian_society:0 "새로운 러시아 사회"
 AMR_the_new_russian_society_desc:0 "The Russia that has been known for decades, the one of weakness, dominated by the communist and the Jew, is no more. The true sons of Russia have bled and died to destroy this weak reality, sacrificing themselves to ensure that a national state is rebuilt in the vision of the only man brave enough to begin, organize, and lead the Russian Fascist Party to victory. The Vozhd has announced the formalization of what he calls the "New Russian Society". He has published, among many other things, a guidebook for how any good fascist family should operate - the man at the head of the house, the woman at his heel, and their children educated and kept busy by the party. Of course, all true Russians will surely be more than willing to adopt this new society, for if they offer resistance, are they interested in nothing but dividing our nation further?"
 
 AMR_fascist_little_ones:0 "파시스트 유소년 조직"
 AMR_fascist_little_ones_desc:0 "Once, many years ago, the Russian Fascist Party had a number of wings, paramount among them was the Union of Fascist Little Ones. This organization, led and organized by the Blackshirts, was for the education and occupation of many Russian youth in Harbin and throughout the rest of Manchuria. However, with the Vozhd's foray into Russia proper, it had to be put on hold. But now, as Rodzaevsky works to consolidate his control of the Far East, he has ordered restarting the program, but for it to be extended throughout all of the territory controlled by the party. Logistical complications aside, this will be nothing but useful for our state, as the planners behind it have already drawn up a number of "physical projects", in reality labor-intensive enterprises, to build character and instill discipline. And, if worse comes to worse, the Union will be handy to mobilize in any potential war-time desperation..."
 
 AMR_fascist_women:0 "러시아 여성 파시스트 운동"
 AMR_fascist_women_desc:0 "There's a reason that superstitions are known as "Old Wive's Tales". Is there nothing more dangerous than an idle woman, left to her own devices, whose overly active imagination will do nothing but generate rumors and ideological deviation? While it is indisputable that a woman's place is at the side of her man, as the one who cares for the household, we should ensure that all the women of Russia are just as ideologically pure as their husbands. Thus, it would be best if we reactivated the Russian Women's Fascist Movement, an organization that promotes the true and traditional values for women and quashes the dangerous sentiment that women should be anything more than homemakers. This movement, while strictly "voluntary", will have local meetings where these women will not only be instructed in their role for society, but also the nuances of our doctrine, as much as they could possibly understand it."
 
 AMR_azbuka_fashizma:0 "파시즘의 ABC"
 AMR_azbuka_fashizma_desc:0 ""Anti-Semitism, a call to action against the world's greatest and most dangerous enemy, intransigence against Jewry, and a program that establishes a system to guarantee against the penetration of the international community - these are, in our corrupt and entropic times, the main sign of the goodness, wisdom, and potential of any organization or movement that will be key in ensuring that the Elders of Zion do not overtake those good of heart and mind."\n\nOur Vozhd has deemed it necessary and good to distribute his writings throughout the nation, publicizing them in his "ABCs of Fascism". This work had been published and circulating for quite some time. However, Rodzaevsky has decreed that every man, woman, and child will have access to the work, through the state distribution of his "little brown books", which are designed to be cheap to print and able to be distributed to all, from the urbanite factory worker to the most remote villager."
 
 AMR_live_for_your_vozhd:0 "보즈드를 위해 목숨을 바쳐라"
 AMR_live_for_your_vozhd_desc:0 "Konstantin Vladimirovich Rodzaevsky, Vozhd of all Russians and head of the All-Russian Government, is the paramount leader in the Far East, and that is something that will never change. His tact, wisdom, strength and skilled strategic thought are all traits that should be both celebrated and emulated by any true Russian. But is it not enough just to celebrate the Vozhd and his many talents - the Russian people should live by the Vozhd and die by the Vozhd. They should think of him in their waking hours and dream of him in their sleep. For Konstantin Rodzaevsky is the savior of the Russian nation and is due the respect that he deserves. Thus, we must embark on a multi-faceted attempt to ensure that the people know the importance of their leader, keeping him in their hearts and minds for now and forevermore. Pictures of the Vozhd should be made available and mandatory to display in the home; the life of our dear leader must be learnt in school; our workers and farmers must pledge allegiance to Rodzaevsky before they start work each day. This is how the people will live for their Vozhd."
 
 AMR_live_for_your_god:0 "하나님을 위해 목숨을 바쳐라"
 AMR_live_for_your_god_desc:0 ""Pay careful attention to yourselves and to all the flock, in which the Holy Spirit has made you overseers, to care for the church of God, which he obtained with his own blood."\n\nThe Holy Russian Orthodox Church is one of the primary aspects of Russian culture and expression. Ever since his arrival in Zeya and the establishment of the All-Russian Government, Konstantin Rodzaevsky has worked hard to integrate Church and State by working with the Orthodox Church of the Far East by "coordinating" with them. However, it's time to do away with the legal fiction that our Church is an independent institution. We should promote our church further, but we also need to integrate it with the RFP even further - the clergy will be ordained not just priests, but members of the RFP, and prayers will be made for the success of the Vozhd and his party. Homilies will focus on Russian fascist values. The Patriarch, a man appointed by the Vozhd to his position, will pay more than lip service to his patron. By doing all this, we will make the Orthodox Church a branch of the government in all but name."

 AMR_persecute_the_enemy:0 "적들을 탄압하라"
 AMR_persecute_the_enemy_desc:0 "Russia is a country beset on all sides, and worse still, within, by enemies. Bolsheviks, Freemasons, and worst of all, the Jews, all scheme to see a Russia weakened by communism and internal division. We know our enemy, but the people that we rule over do not. Mere months ago many of them were oppressed by the very Bolsheviks that we despise. Many true Russians still live and work alongside Jews and communist sympathizers. This will not, and cannot do. Our people must know their enemy. With our forces, paramilitary or otherwise, we can identify every single one of our enemies and enact sufficient measures on them - make them targets of public shaming, force them to wear identification of their genetic and political stains, and collect their names and information on a very, very long list. As luck would have it, we have a security minister who is highly experienced in compiling these lists and acting on them with extreme prejudice."
 
 AMR_the_scheming_jew:0 "유대인의 음모"
 AMR_the_scheming_jew_desc:0 ""There is no greater villain in Russia and the world today than the Jew. The Jewish intent on destroying Russia and controlling the world through the shadow governments that they attempt to impose upon the world's leaders must be stopped. For if it isn't, we will never see a fair or just world. Every Jew is an agent of their plan, an instrument of their destruction. It's in their blood and in their brain. This is why we cannot abide by their coexistence with those of pure Russian heritage! They poison our people, act against our government, and are the servants of the international Zionist Elders. These scheming Jews are at the root of our suffering and the struggles of the world. This is why we must put them on our lists, know who they are, and prepare to take action against them!""
 
 AMR_the_treasonous_bolshevik:0 "볼셰비키 반역자"
 AMR_the_treasonous_bolshevik_desc:0 ""We have torn down their institutions and shot every single member of their government that we could get our hands on. Tell me, Bolotov, what more can we do?"\n\nOne of the greatest enemies of Russian society, alongside the Jew and the Freemason, is the Bolshevik. Even after the destruction of their government in the Far East, and the systematic execution of anyone associated with their regime, their sympathizers still remain, stirring up trouble and sowing discord among our people and our government. These wretched creatures, though many of them may speak our language and look like us, are not Russians. They aren't even humans - and we must keep that in mind as we hunt them down like the dogs that they are."
 
 AMR_excise_the_cancer:0 "암덩어리 절제"
 AMR_excise_the_cancer_desc:0 "We have our lists.\n\nWe know their names.\n\nWe know where they live, where they work, and who they trust.\n\nIt's time to root out the rot."
 
 AMR_find_em_list_em_catch_em:0 "색출, 명단, 포획"
 AMR_find_em_list_em_catch_em_desc:0 "Find them. List them. Catch them. These are the three orders going out to the Blackshirts and the army today. Three orders, six words total - that's all they need. \n\nToday, the Vozhd himself announced from a balcony in Rodzaevsk, with much pomp and circumstance, that he will finally do something about Russia's "Jewish Problem". He has mobilized the Russian Fascist Party's paramilitary wing, the Blackshirts, which will be supported by the armed forces, to begin herding Jews within our borders into ghettos - starting with Birobidzhan, the former capital of the Soviet Jewish Autonomous Oblast; the epicenter of Jewry and Bolshevism. The ghettos will be cramped, dirty, and very, very visible to remind all those within and without what happens to those who plot the downfall of Russia."
 
 AMR_reopen_kolyma:0 "돌아온 콜리마"
 AMR_reopen_kolyma_desc: ""Remember that Russian forefathers and their forefathers fought and died for our great nation. They worked their hands to the bone to build a better Russia. And here we stand, with the likes of you people, the very people who seek to destroy what our ancestors have worked towards. It's time that you pay for your people's actions against our nation. We will no longer be the ones working until we wither away. Here, where gold and platinum lay just beneath our feet, you will work to repay the sins of your people."\n\nToday, the prison camps in Kolyma have been officially reopened, albeit this time under the close supervision of the RFP. Here, Jewish prisoners and other dissidents - especially Bolsheviks - will work absurd hours under incredibly dangerous conditions to pay their debts to Russian society through the extraction of the vast mineral wealth hidden in the rugged foothills of the Kolyma region."
 
 AMR_glory_to_russia:0 "러시아에 영광을!"
 AMR_glory_to_russia_desc:0 "God, Nation, and Labor. These are the three things that our party fights for, and these are the three things that will make Russia great again. The steps that we have taken here: the intense saturation of fascism within our society; the reformation of the RFP's party structure; the beginning of the destruction of our enemies - these things have taken us a few steps closer to realizing a complete All-Russian Government. Clearly, we're headed for great things under the leadership of the Vozhd of the Russians. In every house, portraits of Rodzaevsky remind the people of his greatness. Only under him will we be able to regain Russia's lost glory and purge our nation of the enemies who have wronged us so. Glory to Russia! Glory to God! Glory to the Russian Fascist Party! And finally, always, glory to our Vozhd, Konstantin Vladimirovich Rodzaevsky!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia:0 "러시아의 심장"
 AMR_the_heart_of_russia_desc:0 "The Russian people took naturally to the strains and boons of the industrial revolution like a moth to a flame. It's plainly obvious to anyone that the Russian is an inherently adaptable individual who is best suited not just for the romanticizes way of life of the rural peasant, but also to work in our vast industrial complexes, churning out industrial goods and weapons of war. The beating heart of Russia has, since the earliest days of industrialization, its economic and industrial might.\n\nDuring the Russian Revolution, the Bolsheviks and Bukharin took over, reducing the basic Russian instinct to work to a pathetic appeal towards an international worker for their nation, and when their perfidious union collapsed, the subsequent economic fallout shattered Russia's industry. It's time to rebuild."
 
 AMR_lessons_from_europe:0 "유럽의 교훈"
 AMR_lessons_from_europe_desc:0 "While the once-great German empire now struggles in the west, this ruination wasn't caused by their economy. Their economy, a sector dominated by megacorporations and the use of less-than-willing dissidents - the latter of which we have an uncountable amount - earned them the role of paramount economic power in Europe.\n\nBetter still, the corporate system that Rodzaevsky plans to borrow from the Germans was the one that won them the Second World War and earned them their spot in the powers of today - they shattered the decrepit union with Germany's economic might and sealed their fate during the West Russian War - due almost entirely to their unwavering fascist spirit and their sound economic system. By encouraging the formation of Russian megacorporations and extending the forced labor systems that we already have in place, we can take some lessons from Europe and implement it for the Russia of tomorrow."
 
 AMR_class_collaboration:0 "계급협력"
 AMR_class_collaboration_desc:0 "One of the most important tenets of fascism is promoting class cooperation - this is in contrast to the detestable practices of the communists, who attempt to stoke class conflict and liquidate who they deem to be "undesirable". Instead of attempting the insurmountable, we should promote class cooperation between all, from the lowest of the low to the Vozhd himself; it matters not if you are a rural peasant struggling with literacy or an industrial magnate whose heating in his home reminds him of his time spent in Harbin. All should be working towards a single goal - the goal of cooperating with one another and bridging the gap between socio-economic divides.\n\nThe Tsarists ignored the divides, and the Soviets failed in trying to eliminate the divides by killing the other classes. Clearly, the only way forward is to ensure seamless cooperation among the classes."
 
 AMR_the_worker:0 "노동자"
 AMR_the_worker_desc:0 "The factories within our nation are... not ideal. The Vozhd has used other, less professional words to refer to their state, and he's not incorrect. We've done a lot and worked towards the ultimate goal of a paradise for our workers. However, lots of work still has to be done to improve the factories and the equipment within them for the worker. Class cooperation is necessary, and there is no more important class to get on our side than those who seem to slave away in the industrial centers of our nation, day and night, to create the very finished goods that are necessary for the barest function of civilized living.\n\nThe workers are the ones who started the first revolution, and the second. There will be no third - so long as we ensure that they are on our side from the get go. And to do this we can improve their working conditions and equipment, perhaps with Japanese assistance."
 
 AMR_the_farmer:0 "농부"
 AMR_the_farmer_desc:0 "Based on what territory we control at the moment, the farmer is not a sector of society that is overly numerous. But that's not to say that they won't be in the future once more arable land is secured; nor should they be small in number; and that they aren't as equally as important as other members of society. The Russian man marches on Russian food, after all, and where would we be if we did not have any of the latter?\n\nWe can institute generous agricultural grants and cheap loans to incentivize Russians to start their own farms and encourage those who are currently struggling to pull through and continue their work. We cannot - and will not - allow those to our west to outpace our agricultural production based purely on the fact that their lands are more fertile than ours. We have the spirit of the Russian farmer on our side!"
 
 AMR_the_industrialist:0 "사업가"
 AMR_the_industrialist_desc:0 "If the workers are the heart of our nation and the farmers are muscle and sinew, surely the industrialists are the brains of the nation: keeping everything working in conjunction and ensuring that the people throughout society are well-equipped for economic success and taken care of. The industrialists are the ones who are in charge of the well-being of the economy, below the Vozhd of course - but ultimately the ones who will not only stimulate the Russian economy but drive it forward into the future.\n\nThus, we need to give large government grants and legal concessions to these industrialists and the firms that they represent to ensure that we have taken care not just of the body, but the brain as well. While this may develop into a situation where a number of russian megacorporations develop a strong hold on our economy, it's these megacorporations who once propelled Germany into superpowerdom and will do so again with Holy Russia."
 
 AMR_all_as_one_for_holy_russia:0 "모두가 한 몸처럼, 신성한 러시아를 위해!"
 AMR_all_as_one_for_holy_russia_desc:0 ""I have heard, today, that our people: the workers, the farmers, the industrialists and so on, have begun to take the first steps towards working in harmony in a corporate system - not just an economy, but a system where the Russian nation operates like a human's body, with the heart, muscle, brains, and all the rest working in conjunction for both one another and for the good of the nation. We must not forget why we strive towards this!\n\nThe Jew and the Bolshevik seek to divide our nation, they encourage us to forget our purpose and destroy our God. Our uniting behind the common banner of economic harmony and ultimate unity in the face of desperate times will ensure not only the survival of the Russian people, but our thriving! Do not go about your work and livelihood with your heads down and hearts heavy. Remember why you work; we are forging a united Russia, one that is not burdened by strife. Remember, always, we must work all as one, for Holy Russia! God, Nation, and Labor!""
 
 AMR_the_vozhds_vision:0 "보즈드의 비전"
 AMR_the_vozhds_vision_desc:0 ""I have a vision, for you... and for all of the Russian people. I envision the Russian nation working together in economic harmony, no matter if they are the wealthiest industrial magnate or the poorest of farmers - all Russians can achieve richness in fascism. I envision a state united not just in mission but in message, with the body of the Russian people consisting of the individuals who make up our economy.\n\nWe will not falter, we will not break - no one, not even the Jew, can shatter the Russian body and spirit. Thus we must reforge ourselves in a corporate vision, to cast down the destructive nature of the Bolshevik system and the chaotic legacy of the years following the Union's collapse. Our people will toil away, for countless hours, in mind, body, and spirit, giving their blood, sweat and tears, to the Russian state. We, the Russian nation, will do this, will give this, to our state because we know that our sacrifice will allow Russia to prosper.""
 
 AMR_collective_economic_management:0 "공동사업체 경제 관리"
 AMR_collective_economic_management_desc:0 "The Jew-influenced free market of the United States of America has already begun to bring ruination to the nation, while the government-controlled Bolshevik method has shown the laughability of its failures. It's clear that for the management of the economy, one cannot bend too much or too little to corporations and the free market, lest the people fall into degeneracy, or the Jew takes a sneaky hold of the nation.\n\nWe must set up a policy of collective economic management, where the government works closely with the corporations that we have encouraged and begun to build from the grassroots upwards - this, in effect, will see the economy managed jointly by the corporations and the government, the latter setting limits and reasonable limitations meant to protect the nation while the former will drive economic growth and innovation."
 
 AMR_readjust_taxation_policies:0 "세금정책 조정"
 AMR_readjust_taxation_policies_desc:0 "What homeless person can buy a factory and start it up? What peasant can begin and manage a business? And what factory worker can use his knowledge to start an industrial firm on their own? The wealth, like it or not, is concentrated in the hands of a few individuals, many of whom remain from our Harbin days.\n\nYet, these wealthy individuals struggle under what we consider to be an unfair taxation system, which encourages them to save their money instead of spending it on the good of the Russian people. We should slash taxes for these wealthy individuals and their associated businesses so they're encouraged to invest further into our economy. We can compensate for the losses incurred into the government's treasury by simply further increasing the tax rate for the sectors of society that don't matter as much for economic buildup and success. What are they going to do, complain?"
 
 AMR_all_russian_corporations:0 "전러시아 기업"
 AMR_all_russian_corporations_desc:0 "The office was empty except for the Vozhd and Konstantin Steklov, economy minister for the Russian State, who had worked late into the night in preparing the announcement for the formation of the first Russian megacorporation. While it was funded and controlled by the private sector - mainly wealthy emigres who had survived Rodzaevsky's purges - the government, namely Steklov, had done a significant amount of leg work to coordinate the merger of a number of firms and individuals. The pair sat in the large office, drinking the night away and celebrating the beginning of a new era for the Russian economy. The Far Eastern Conglomerate - DNK in Russian - would be the first of many Russian megacorporations that would have the aim of dominating the Russian economy and forging a strong Russia.\n\n"The Russia of tomorrow waits for no one, eh, Soratnik Steklov?""
 
 AMR_glory_in_labor:0 "노동의 영광"
 AMR_glory_in_labor_desc:0 "There is a sort of poetic achievement in the lifestyle of the factory worker. A romantic ideal of a man so interested in furthering his nation and achieving the greatness not just of himself but of his community, who shows the dedication of his family, of his community, and ultimately, of his people and sacrifices much for the good of the nation.\n\nThe Russian is a man that should be proud of his labor. Our factory workers work hard to achieve the best for the nation, and it has begun to show. But we need to capitalize on the increase of efficiency and encourage our nascent industrial base to work even harder than it already does. We need to instill in our people the idea that glory is in labor, and that the work our industrial soldiers do is for the good of the state, for the good of their God, and for the good of their Vozhd."
 
 AMR_lower_wages_longer_hours:0 "더 낮은 임금, 더 긴 노동"
 AMR_lower_wages_longer_hours_desc:0 ""Work harder, not smarter! I'm not paying you to work smart! We need to reach our quota, otherwise I won't get my bonus and I won't be paying any of you! Back to work, before I really lose my temper."\n\nWho said that the workers need comfortable hours and generous salaries? Where did that get the Soviets? Our workers will work for the nation that they're proud of - without good money or hours. Our industrial base is still pitifully low compared to what we need it to be, and in order to ensure that the continued productivity of our factories and the economic well-being of the All-Russian State continues, we need to slash wages to increase governmental and privatized income and increase hours worked to further increase productivity. Right now we cannot afford disharmony among our workers, even if they are working harder than ever."
 
 AMR_survival_of_the_fittest:0 "적자생존"
 AMR_survival_of_the_fittest_desc:0 "The Russian is inherently a strong individual, who comes from strong stock - this is one of our racial traits imbued in all of us when we are born. These brave men work hard to achieve our vision of a strong and industrialized Russia. However, it's no secret that some of the less-than-committed workers have been feeling as if they are unable to work the longer hours with lower pay - some of them have even gone so far as to complain that it's detrimental to their physical health!\n\nNo true Russian would have an issue with the policies that we have implemented; the Vozhd wouldn't have implemented them otherwise. Clearly, these individuals aren't cut out for our factories or our state. Steklov and a number of other high-up government officials have begun to propose a "survival of the fittest" strategy, an unofficial policy which will remove the weakest and least-able of our society who will be replaced with the true Russians that we seek."
 
 AMR_work_the_blood:0 "피로써 일하라"
 AMR_work_the_blood_desc:0 "While our policies to weed out the weakest have been successful, there has developed a certain dearth of available workers because of it. Not to worry, positions Steklov, who claims to have already come up with a solution that would not only fix our lack of industrial workers, but wouldn't cost us a dime extra. The individuals who currently populate our hard labor camps, the ones who are the least dire of our political prisoners and most dire of our dissenters, are a well of manpower just waiting to be tapped.\n\nCurrently, they're relegated to civilian industries at best, typically being forced to mine, build infrastructure, or depending on how comfortable an assignment they get, to work in civilian industries. However, with our camps overflowing with prisoners and not enough civilian jobs for them to do, why can't they work to build us guns and ammunition? They don't need pay, and only the most cursory of instruction would be required for them to start building weapons of war."
 
 AMR_a_new_economy:0 "새로운 경제"
 AMR_a_new_economy_desc:0 "With a new Russian state comes a new economy. Built upon the lines that brought glory and success to the Nazis in their halcyon days, the All-Russian Government's economy has already begun to show early successes of the system. We have repurposed our civilian "laborers" to the military, we've streamlined and made efficient the rest of our industry, begun the mass corporatization of our society, and started the creation of the first corporations that will lead Russia towards her strong and glorious future.\n\nWe have a long road ahead of us, but we have laid the foundations for what will be a powerful, influential, and international economy that will be able to forge Russia their presence on the world stage. For God, Nation, and Labor!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia:0 "러시아의 긍지"
 AMR_the_pride_of_russia_desc:0 "Russia has much to be proud of - paramount of which, of course, is the military. The Russian has a long and glorious history of martial success, and we are the natural heirs to the glory of this Slavic conquest. To continue this legacy, we must expand and modernize our armed forces to defeat the Zionist puppets to our west and anyone else who would be so audacious as to dare to challenge the Vozhd and his brave soldiers.\n\nNew weapon designs, new tanks, planes, and ships... new logistical systems, of course, to make sure that the entire apparatus would remain connected and effective... everything must be renovated and rejuvenated to make sure that the army - the pride of Russia - remains at the forefront of our concerns and is transformed into the shining example of Rodzaevsky's militant national socialism."
 
 AMR_a_strong_army:0 "강인한 군대"
 AMR_a_strong_army_desc:0 "An effective army is a strong army. At least, this is what the Vozhd has exclaimed. And if the Vozhd demands it, we provide it. A strong army is one that has a strong sword - and for us, the sword is our firearm. Every man has one - a weapon that is easy to learn and hard to master. It kicks like a mule and hits worse. But as the years have dragged on, we've found that these rifles have become obsolete.\n\nThe Vozhd has requested that our army have the latest and greatest equipment - and this is something that we can do. We will order our gunsmiths to examine the Kalashnikov, which originally came from the far west. They will break it down to its most basic components, and examine what could be improved, what could be bettered, and will then recommend what changes they believe to be best. The Free All-Russian Army deserves nothing short of the best weapons, and that they shall get."
 
 AMR_a_proud_army:0 "자랑스런 군대"
 AMR_a_proud_army_desc:0 "In the darkest hour of our Vozhd's journey to national reunification, our troops did what they had to. We simply couldn't afford to do anything else - commanders were made to accept the fact that the doctrine we were pressed into using was for unit organizations barely larger than civil militias.\n\nNow that we are in control of the Far East, however, things are much, much different.We sit at the precipice of greatness; for the first time in a long time, we can afford to have our commanders focus on a real doctrine, and our armies will be that of the highest quality. Modern doctrines, modern armies, a modern state - this trio will ensure for us victory in the coming years. God, Nation, and Labor!"
 
 AMR_a_devoted_army:0 "헌신적인 군대"
 AMR_a_devoted_army_desc:0 ""Fight for your nation! Fight for your ancestry! Fight for your God! And most of all, fight for your Vozhd!"\n\nToday, the first wave of advertisements and propaganda has been sent out to the territory that we control. This round of "encouragements", the first of many according to the Vozhd, is aimed at enticing a large population base to begin to volunteer for the Free All-Russian Army. Realistically, one of the main issues that we struggle with is the maintenance of our manpower reserves, drained by the vast territory that we occupy and the low population base of even the most populous urban centers under our control.\n\nThus, the Vozhd has come up with an ingenious "offensive" to ensure that the youth of our nation sign up for the army in droves - it will be their blood upon which our new Russia is built."
 
 AMR_the_free_all_russian_navy:0 "자유 전러시아 해군"
 AMR_the_free_all_russian_navy_desc:0 "With the entirety of the Russian Far East under our command, it's time that we took stock of our naval capacity. Unfortunately, this is no small task - when we were cloistered in Zeya, the Free All-Russian Navy was little more than a paper naval force.\n\nEven now, as we consolidate our hold on the new territory that we have won with no small sacrifice in blood, the wise Vozhd looks to the ocean - to create, formally, the new Free All-Russian Navy. And with a navy comes the requirement for ships - and with these ships, will come the protection of our trade and the beginning of a new, Russian dawn in the Pacific. All our enemies shall tremble in front of the might that shall be the Russian Pacific Fleet!"
 
 AMR_a_job_offer:0 "일자리 제의"
 AMR_a_job_offer_desc:0 "One of the many things that our navy is missing is a good pool of recruits to derive the core of our navy's manpower from. However, there is an obvious potential source - the decrepit Red Banner Pacific Fleet - the remnants of Ivan Yumashev's vapid and unsuccessful attempt at maintaining his troops in Petropavlovsk. A large percentile of them still remain alive within our many labor camps.\n\nBy contacting, organizing, and attempting to recruit these elements of Yumashev's old command, we will be able to not only harness a large portion of manpower for our fleet, but experienced manpower at that.\n\nAnd with the men come the fleet - several ships, some large and some small, as well as the pride of what will become the Free All-Russian Navy: a battleship that shall be renamed to the Vozhd Konstantin Rodzaevsky."
 
 AMR_walk_the_plank:0 "판자 위를 걸어라"
 AMR_walk_the_plank_desc:0 "For those who shall not cooperate, for those who shall not forsake their insipid and ingenuine belief for a Soviet cause, there shall be no mercy. Those who will not work for us and assist in the creation of our new navy have little use to us - not even being fit to work in the most desolate of our mines. These individuals, who have refused our offer, shall be rounded up and shot, for they are not only a waste of skin, but a danger to the regime.\n\nIn a similar vein, not all of the ships that we inherited from Yumashev were in working, or even salvageable condition. These ships, some so unsuited to the seas that it would be laughable. But this does not mean that they are useless. In fact, many of these ancient naval beasts are rich in the exact same materials that our guns, artillery, and tanks are made of. For those ships that cannot work, they will serve their Vozhd in a different way - as scrap."
 
 AMR_resources_for_warships:0 "함선을 위한 자원"
 AMR_resources_for_warships_desc:0 "The Japanese have thus far provided themselves to be a helpful, if fickle people. However, our navy needs ships, and if the Japanese have one thing, it's too many of them. Thus, we should look to thm, discuss with them the potential for buying their ships off of them, at the very least some older models that will assist in the creation of a core All-Russian force.\n\nSure, it might mean that we would have to concede further our access and extraction of Siberia's richness - specifically, the Tungsten mines that the Japanese corporations have been long eyeing in Magadan's hinterland. However, these concessions will be a small price to pay in return for what we will get: a vast and comprehensive fleet, the most modern of Japanese ships."
 
 AMR_the_free_all_russian_airforce:0 "자유 전러시아 공군"
 AMR_the_free_all_russian_airforce_desc:0 "The Free All-Russian Army may be the grandest land force that the Far East has seen in perhaps decades, but they are just that: a land force. Now that we have captured the Cheryomuski air base, we can begin to look towards the skies - with the intent on making them the next domain of dominance for the brave Russian warrior.\n\nWith the air base under our control, a decent pool of men to draw from, and our Eastern benefactors likely more than willing to provide us with the materiel and training that we'd need to create a new generation of jet pilots, it seems that the Free All-Russian Air Force is not only easily attainable but around the corner."
 
 AMR_japanese_designs:0 "일본식 설계"
 AMR_japanese_designs_desc:0 "We cannot have an air force without planes - and the few planes that we have are from eras far gone. It would be laughable to put these ancient beasts in the sky. However, with little experience in the way of jets and modern aircraft, even our most gifted pilots and designers would have trouble coming up with working designs.\n\nThere is an answer, and it lies in Tokyo. The Japanese have thus far been highly generous with the amount of material, economic, and technological support that they have afforded us thus far. Our contacts in the Japanese capital have already indicated to us that the Japanese would be more than willing to provide us not only with designs, but actual jets, that would be able to jumpstart the Free All-Russian Air Force. Of course, these jets won't be cheap, but then again, what is with the Sphere?"
 
 AMR_expand_cheryomushki:0 "체리오무슈키 확장"
 AMR_expand_cheryomushki_desc:0 "Despite us controlling the Cheryomushki airbase - by far the largest in the Far East - it is pitifully outdated. Built to house propeller planes and any plans for modernization abandoned during the initial collapse of the Union.\n\nWhile Cheryomushki is our greatest asset in the creation and fielding of a modern air force, that doesn't mean that it can't be improved. We should expand the airbase and modernize it to make sure that it not only has the space for the great numbers of jets that we have planned to keep there, but also longer runways to take into account the longer lead that the jets need, as well as modern Air Traffic Control towers and mechanisms. We will turn this airstrip into the airport of the future!"
 
 AMR_quality_in_quantity:0 "양적인 질"
 AMR_quality_in_quantity_desc:0 "The Free All-Russian Army is many things. However, the term "overwhelming numbers" does not exactly come to mind when examining the divisions that we employ. While the Vozhd and his high command is reluctant to compromise the quality of our forces, the harsh reality of our situation means that the idea of mass conscription has been floated.\n\nIt's true that this conscription would hurt the quality of our newly-professional army, but as we look to the storms in the west, all are well aware that our lack of raw manpower is our greatest weakness. It's time for us to implement mass conscription across the Far East - at least for now - in order to ensure that our army will clear the way to the west, overwhelming our enemies both in numbers and with their ideological fanaticism."
 
 AMR_more_men_more_guns:0 "더 많은 인력, 더 많은 총"
 AMR_more_men_more_guns_desc:0 "With more troops coming in, it's only natural that they'll need weapons. With more men comes the need for more guns. And with the need for more guns comes the necessity of actually making them. The factories must work harder and longer. The managers must push their workers, slaves or free men, to the limit to produce and outproduce our rivals to the west.\n\nAnd with more guns comes the ability to field more men, in a self-perpetuating cycle. Thus, conscription must be extended even further - the young, the old, the unwell, and all of those who were previously deemed unfit must serve. If they can hold a rifle and fire it, they can fight for us. Our army shall be nothing if not numerous, like a black tide swarming over the corrupt and decadent, cleaning Russia and the world from the stains of Zionism and communism."
 
 AMR_look_to_the_future:0 "미래에 대한 기대"
 AMR_look_to_the_future_desc:0 "The sad reality of our position in the Far East is that it is the region within Russia that is the most devoid of people. This means that, even from the beginning of our foray back into Russia, and the dark days in Zeya, we have always struggled to put men in the frontlines. While our position has been solidified in the Far East, our manpower problems have not.\n\nThis, however, does not have to be an issue. While some believe that the path of mass conscription is the best way to solve our manpower problem, others believe that the best way forward is to emphasize a modern army with a highly mobile force. Modelled on the Blitzkrieg strategy employed by the Germans some decades ago, a mechanized soldiery supported by tanks and highly integrated with the air force will ensure that the lack of troops that we have will mean nothing compared to the lightning-quick strikes that we will be able to perform."
 
 AMR_the_best_of_the_best:0 "최고 중의 최고"
 AMR_the_best_of_the_best_desc:0 "When the Russian Fascist Party had been split, and when the Tsarists threatened us from their rotten base in Chita, we couldn't afford to turn away any man from the service. The result of this was that, for quite some time, our army contained some of the less-than-savory elements of society. This included drunks, incompetents, and even drug addicts. The situation had become so bad at points that the so-called army functioned more like a group of bandits than a coherent armed force.\n\nNo more.\n\nWe may be suffering from a lack of manpower, but we are a proud nation with a proud army. And if the Free All-Russian Army is to transform itself into a force willing and able to execute highly sensitive Blitzkrieg maneuvers, we need to clear out the most problematic individuals to achieve an army that's truly the best of the best."
 
 AMR_across_the_tundra:0 "툰드라를 가로질러"
 AMR_across_the_tundra_desc:0 ""Hit harder, our Russian hammer; and strike like God's thunder... May it fall to dust; satanic people's commissar! Come up brothers, with us the Russian banner is noisy; over the mountains, over the valleys; true Russian is flying!"\n\nOur people may toil endlessly, but our investment into the army has finally paid off. The Free All-Russian Army, with the reforms that we've put through, is the pinnacle of achievement. An invincible force, they will be the sword to the Vozhd's arm in putting to the torch the Zionist Bolsheviks who have thus far prevented us from extending our rule towards the rest of Russia. For God, Nation, and Labor!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia:0 "러시아의 손길"
 AMR_the_hand_of_russia_desc:0 "With our immediate issues settled and the Far East back in the rightful hands of the only true All-Russian Government, we can finally focus on one of the most important things in our bid for reunification - international diplomacy. While the United States of America has long been in the grip of the international Jewry, indicated by their obvious and insulting support of the renegade Matkovsky, there are a number of other powers that we can reach out to in the hopes of recognition and support for our righteous cause in the reunification of Russia. In the west lay the Nazis, the models of our very own movement, have begun to recover from their internecine civil war, and in the east, our benevolent and long-standing patrons: the Japanese. The Vozhd has already assembled a veteran diplomatic corps that will be used to embark on foreign missions if necessary, and has begun writing a diatribe denouncing the powers that are tools of the Jewish shadow-state."
 
 AMR_overtures_to_germany:0 "독일에 접근"
 AMR_overtures_to_germany_desc:0 "Now that we've secured the Far East and declared the All-Russian Government, we've been able to legitimize ourselves in the world's eyes. We can finally contact our brothers to the west, the Germans, who have been thus far one of the most active participants in the destruction of the Jewish forces fighting for the creation of their world order. While it is true that the Germans may be wary of a united Russia, especially one that will be as strong as the one that our Vozhd has envisioned, Rodzaevsky has indicated that he is willing to grant preferential resource use and other "minor" concessions in return for German economic and military assistance as well as, perhaps even more importantly, diplomatic recognition as the rightful Russia. A delegation has already been selected from among the RFP's most esteemed and ideological diplomats - all that's left is to send them off."
 
 AMR_denounce_the_elders_of_zion:0 "시온의 장로 비난"
 AMR_denounce_the_elders_of_zion_desc:0 ""According to the records of secret Jewish Zionism, Solomon and other Jewish learned men already, in 929 B.C., thought out a scheme in theory for a peaceful conquest of the whole universe by Zion. As history developed, this scheme was worked out in detail and completed by men who were subsequently initiated in this question. These learned men decided to conquer the world for Zion with the slyness of the Symbolic Snake, whose head was to represent those who have been initiated into the plans of the Jewish administration, and the body of the Snake to represent the Jewish people. As this Snake penetrated into the hearts of the nations which it encountered it undermined and devoured all the non-Jewish power of these States."\n\n"Wake, all you faithful Russians, bound to the state and your Vozhd. Wake, all of you, and denounce the Elders of Zion across the Pacific, marionetting the so-called leaders of the 'Free World' as if it was a puppet show for children. These are the men who tout democracy as if it makes them strong, not weak. Denounce these fools who slave away for their Jewish masters.""
 
 AMR_our_old_benefactors:0 "우리의 오랜 후원자"
 AMR_our_old_benefactors_desc:0 "The Japanese are many things: they are a strong race, a generous people led by an emperor whose administration has gone leaps and bounds for our movement. Many of our soldiers still fight with Japanese weapons while our officers and Blackshirts confer with Kempeitai agents. To deny the connection that our movement has with the Japanese would be nonsensical. Thus, should we not lean into the relationship that we already have, that was cultivated by our Vozhd and his peers for decades? The Japanese are close to us, both geographically and diplomatically if not politically, and if we seek closer collaboration with them through economic deals and military assistance, perhaps we can even get some of our Russian land back as well as diplomatic recognition..."
 
 AMR_congratulate_japan:0 "자랑스러운 일본"
 AMR_congratulate_japan_desc:0 "It has already been well-established that the United States of America is in the grips of the Jew, who have already begun to use the American industrial base and gigantic economy to destroy the work of those who worked so hard to free themselves from the Zionist plots. But was it not the Empire of Japan, whose steadfast emperor and fanatical servants, bravely fought against the Americans and their Jewish puppet masters during the Pacific War, not only fighting them to a standstill, but defeating them, standing triumphant over the American behemoth! Great minds think alike, and there are no greater minds than those of Japan and Russia - a perfect example of how compatible our two nations are. Our future lies with the Japanese. The strength of the Asian peoples will not be undermined under the cosmopolitan onslaught."
 
 AMR_japanese_recognition:0 "일본의 승인"
 AMR_japanese_recognition_desc:0 "Our diplomatic carousing and praising of the Japanese has not gone unnoticed, nor has the vast amount of resources that we now sit upon. With some skillful and careful maneuvering, the Vozhd and a team of his most skilled and veteran diplomats, tempered by years of Russo-Japanese relations in Harbin, have begun to draft a proposal to the Japanese to ask for recognition. While the treaty would be hard-pressed to be accepted by the Emperor's Finest, we are willing to... negotiate some economic concessions in return for their international diplomatic recognition and a future of friendship and cooperation. But even achieving their recognition would go a long way to legitimizing our rule in the world's eyes, and it opens up further possible negotiations with our friends in Tokyo."
 
 AMR_a_mutually_beneficial_arrangement:0 "서로 유익한 합의"
 AMR_a_mutually_beneficial_arrangement_desc:0 "Now that the Japanese and her allies in the Co-Prosperity Sphere have formally recognized us, we can look east in order to improve our industrial situation. The Japanese have as of yet to disappoint the Vozhd in their generous "donations" of manpower and materiel. However, with our new relationship with the Great Samurai now redefined, the Vozhd has seen it fit to ask Tokyo for more than just guns - economic development, in the form of industrial equipment and the means to assemble and use it. Of course, this equipment is not free - it comes with a rather hefty price tag. That is, the free reign of Japanese companies within our territory. Surely the Japanese understand, however, our two-way relationship that surely means that the Japanese companies would respect our markets and allow our own companies to work alongside their own."
 
 AMR_economic_assistance:0 "경제적 지원"
 AMR_economic_assistance_desc:0 "Another great victory for our Vozhd! The Japanese have accepted our proposal, after a few small revisions regarding their market requests they have eagerly, gleefully even, shipped off the industrial equipment to our ports, complete with a complement of Zaibatsu representatives who would instruct their Russian counterparts on how to operate the machinery most efficiently. Already, the Vozhd has declared an "eternal friendship" with the Great Samurai, and Blackshirts have already begun to direct dock workers in preparation for the equipment's arrival as well as scout out perfect places for the factories. There's a lot of work ahead of us, building and operating these factories, finding people to work in them. However, this is a large step in strengthening our relationship with Tokyo."
 
 AMR_off_to_tokyo:0 "도쿄로 가자"
 AMR_off_to_tokyo_desc:0 "Now that our relationship with the Japanese has progress to warm, and we have begun to economically involve ourselves with Co-Prosperity Sphere members, the Vozhd has proposed one more sit down with Japanese diplomats - this time, instead of recognition, it's the matter of "Outer Manchuria", better known to Russians as Priamurye. Seized by the Japanese during the collapse of the Soviet Union, Priamurye has had a short but incredibly troublesome relationship in the hands of its current owner, Manchukuo. "Outer Manchuria", as the Manchukuoan administration has seen fit to dub it is filled with naysayers and bandits... at least, according to them. This is likely, according to the Vozhd, because those there are either rabble-roused Asiatic bandits preying on the inefficiencies of Manchukuo's pitiful police force or intensely patriotic Russians who seek nothing more than to join the All-Russian Government. Of course, the Japanese will demand more of the same - economic concessions - but the Vozhd is more than willing to give them."
 
 AMR_our_new_provinces:0 "우리의 새 영토"
 AMR_our_new_provinces_desc:0 "There is a saying in Blagoveshchensk that a man is safer in the pits of hell than he is leaving the city limits. Despite the Japanese having decided to give us back control of Priamurye, extending our administration throughout the large swathe of territory we were granted has proven... troublesome. The cities, what few there are, are filled to bursting with destitute homeless or worse, as well as an out of control drug trade and rampant organized crime. The countryside, however, is even worse. Territory is evenly controlled by Russian bandits and Korean communist insurgents contesting one another in a series of absurd turf wars. But this is Russian land once, and it will be again. The Vozhd has made a speech about the indomitable will of the Russian Fascist Party and its assured victory in Priamurye, even if the Vozhd's enemies are bandits and exiled Koreans. Already, trucks full of the most brutal Blackshirts have begun to arrive in the region, preparing to end the anarchy that reigns."

